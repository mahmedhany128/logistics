<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Pro - Strict V30</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; --warning: #fbbf24; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-mini { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }
        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: none; width: 42px; height: 42px; border-radius: 14px; color: var(--brand); font-weight: 800; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .stat-label { font-size: 0.6rem; font-weight: 800; color: var(--dim); text-transform: uppercase; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; color: #fff; }
        .chart-scroll-area { width: 100%; overflow-x: auto; background: var(--card); border-radius: 25px; border: 1px solid var(--border); padding: 15px; margin-bottom: 25px; }
        .chart-container { height: 280px; min-width: 700px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 35px 35px 0 0; max-height: 90vh; overflow-y: auto; }
        input { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); color: #fff; font-weight: 700; }
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; }
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        #detailsTable { display: none; margin-bottom: 25px; }
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 14px 8px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.85rem; color: #fff; }
        .clickable { color: var(--brand); text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.2rem; font-weight:800;">Insight Pro</h1>
    <div style="display:flex; gap:8px;">
        <button class="btn-mini" onclick="exportData()">Export</button>
        <div id="sync" class="btn-mini" style="border:none; color:var(--brand)">‚òÅÔ∏è OK</div>
    </div>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">‚Äπ</button>
    <span id="monthLab" style="font-weight:800;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">‚Ä∫</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable">
    <div class="table-container">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim); font-weight:800">Close</button>
        </div>
        <table>
            <thead><tr style="font-size:0.6rem; color:var(--dim);"><th>DAY</th><th>S</th><th>P</th><th>C</th><th>%</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div class="chart-scroll-area"><div class="chart-container"><canvas id="mainChart"></canvas></div></div>

<div style="position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 100;">
    <button class="btn-add" onclick="openLogModal()">+ Update Activities</button>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0;">Batch Update</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-add" style="margin-top:15px" onclick="saveData()">Save & Sync</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; border:none; background:none; margin-top:15px; color:var(--dim); font-weight:700">Close</button>
    </div>
</div>

<div id="scannerOverlay">
    <video id="video"></video>
    <div style="position:absolute; inset:0; border:2px solid var(--brand); margin:auto; width:280px; height:160px; border-radius:15px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.7);"></div>
    <div style="position:absolute; bottom:30px; left:20px; right:20px; background:var(--card); padding:20px; border-radius:25px; text-align:center;">
        <div id="scanModeLabel" style="margin-bottom:10px; font-weight:800; color:var(--brand)">Mode: S</div>
        <div id="scanCountLabel" style="font-size:0.8rem; margin-bottom:15px;">Codes Scanned: 0</div>
        <button class="btn-add" onclick="stopScanner()">FINISH SESSION</button>
    </div>
</div>

<div id="codeModal" class="modal" style="align-items: center; justify-content: center;">
    <div class="modal-content" style="width: 90%; border-radius: 25px; text-align: center;">
        <h3 id="codeTitle" style="margin:0 0 15px 0;">Codes</h3>
        <div id="codeList" style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center; max-height: 200px; overflow-y: auto;"></div>
        <button onclick="document.getElementById('codeModal').style.display='none'" class="btn-add" style="margin-top:20px; background:var(--border)">Close</button>
    </div>
</div>

<script>
const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_pro_v30")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date();
const codeReader = new ZXing.BrowserMultiFormatReader();

async function start() {
    if (!config) {
        config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")};
        localStorage.setItem('gh_config', JSON.stringify(config));
        location.reload();
    } else { await pullData(); }
}

async function pullData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_pro_v30", JSON.stringify(storage));
        }
    } catch(e) {}
    render();
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span class="stat-label" style="color:${colors[t]}">${t}</span>
            <span class="stat-val">${s}</span>
        </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    const filtered = storage[type].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
    document.getElementById("tableBody").innerHTML = filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr>
            <td>${new Date(r.date).getDate()}</td>
            <td class="clickable" onclick="viewCodes('${r.codes_s}', 'Success')">${r.s}</td>
            <td class="clickable" onclick="viewCodes('${r.codes_p}', 'Pending')" style="color:var(--warning)">${r.p}</td>
            <td class="clickable" onclick="viewCodes('${r.codes_c}', 'Canceled')" style="color:var(--danger)">${r.c}</td>
            <td>${tot>0?((r.s/tot)*100).toFixed(0):0}%</td>
        </tr>`;
    }).join('');
}

function viewCodes(c, title) {
    if(!c || c === "" || c === "undefined") return;
    document.getElementById('codeModal').style.display = 'flex';
    document.getElementById('codeTitle').innerText = title + " Codes";
    document.getElementById('codeList').innerHTML = c.split(',').filter(x=>x).map(x => `<span style="background:#818cf820; color:#818cf8; padding:5px 10px; border-radius:8px; font-size:0.7rem;">${x}</span>`).join('');
}

function openLogModal() {
    document.getElementById('logModal').style.display = 'flex';
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => {
        const old = storage[t].find(x => x.date === d) || {s:'', p:'', c:'', codes_s:'', codes_p:'', codes_c:''};
        return `
        <div style="border-bottom:1px solid var(--border); padding-bottom:15px; margin-bottom:15px">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <span style="font-weight:800; color:${colors[t]}">${t}</span>
                <div style="display:flex; gap:5px;">
                    <select id="mode_${t}" style="width:50px; padding:5px; margin:0;"><option value="s">S</option><option value="p">P</option><option value="c">C</option></select>
                    <button onclick="launchScanner('${t}')" style="background:var(--brand); border:none; border-radius:10px; color:#fff; padding:8px 15px;">üì∑ Scan</button>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <input type="number" id="q_s_${t}" value="${old.s}" placeholder="S Qty">
                <input type="number" id="q_p_${t}" value="${old.p}" placeholder="P Qty">
                <input type="number" id="q_c_${t}" value="${old.c}" placeholder="C Qty">
                <input type="hidden" id="c_s_${t}" value="${old.codes_s}">
                <input type="hidden" id="c_p_${t}" value="${old.codes_p}">
                <input type="hidden" id="c_c_${t}" value="${old.codes_c}">
            </div>
        </div>`;
    }).join('');
}

function launchScanner(type) {
    const mode = document.getElementById(`mode_${type}`).value;
    document.getElementById('scanModeLabel').innerText = "Mode: " + mode.toUpperCase();
    document.getElementById('scannerOverlay').style.display = 'flex';
    codeReader.decodeFromVideoDevice(undefined, 'video', (result) => {
        if (result) {
            const h = document.getElementById(`c_${mode}_${type}`);
            let codes = h.value ? h.value.split(',') : [];
            if(!codes.includes(result.text)) {
                codes.push(result.text);
                h.value = codes.join(',');
                document.getElementById('scanCountLabel').innerText = "Codes Scanned: " + codes.length;
                beep.play(); navigator.vibrate(100);
            }
        }
    });
}

function stopScanner() { codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }

async function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        const idx = storage[t].findIndex(x => x.date === d);
        const old = idx >= 0 ? storage[t][idx] : {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        
        // ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑŸäÿØŸàŸäÿ© (ŸÑŸà ŸÅÿßÿ±ÿ∫ÿ© ŸÜÿ≠ÿßŸÅÿ∏ ÿπŸÑŸâ ÿßŸÑŸÇÿØŸäŸÖ)
        const sIn = document.getElementById(`q_s_${t}`).value;
        const pIn = document.getElementById(`q_p_${t}`).value;
        const cIn = document.getElementById(`q_c_${t}`).value;

        const entry = {
            date: d,
            s: sIn !== "" ? parseInt(sIn) : old.s,
            p: pIn !== "" ? parseInt(pIn) : old.p,
            c: cIn !== "" ? parseInt(cIn) : old.c,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        };
        if(idx >= 0) storage[t][idx] = entry; else storage[t].push(entry);
    });
    localStorage.setItem("logistics_pro_v30", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none'; render(); await pushData();
}

async function pushData() {
    document.getElementById('sync').innerText = "‚òÅÔ∏è ...";
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"Update", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha}) });
        document.getElementById('sync').innerText = "‚òÅÔ∏è OK";
    } catch(e) { document.getElementById('sync').innerText = "‚ùå"; }
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m+1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({
        label: t, backgroundColor: colors[t], borderRadius: 5,
        data: labels.map(d => {
            const f = storage[t].find(x => x.date === `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`);
            return f ? f.s : 0;
        })
    }));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{stacked:true, grid:{display:false}}, y:{stacked:true, grid:{color:'#334155'}}} } });
}

function exportData() {
    let csv = "Type,Date,S,P,C,Codes_S,Codes_P,Codes_C\n";
    types.forEach(t => storage[t].forEach(r => csv += `${t},${r.date},${r.s},${r.p},${r.c},"${r.codes_s}","${r.codes_p}","${r.codes_c}"\n`));
    const b = new Blob([csv], {type:'text/csv'});
    const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'logistics.csv'; a.click();
}

function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }
start();
</script>
</body>
</html>
