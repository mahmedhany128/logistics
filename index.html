<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Enterprise - Flex Pro</title>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #050505; --card: #111111; --brand: #ff9900; --accent: #2196f3;
            --success: #00ff88; --danger: #ff3d00; --border: #222222;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: #fff; margin: 0; padding: 20px; overflow-x: hidden; }

        /* Header UI */
        .app-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px var(--success); }

        /* Metrics Grid */
        .metrics-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .m-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); position: relative; transition: 0.3s; }
        .m-card:active { transform: scale(0.97); background: #1a1a1a; }
        .m-label { font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .m-value { font-size: 1.8rem; font-weight: 900; display: block; margin-top: 5px; }
        .m-perc { position: absolute; bottom: 20px; right: 20px; font-size: 0.75rem; font-weight: 900; color: var(--brand); }

        /* Advanced Scanner Overlay */
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 10000; transition: 0.3s; }
        #video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        .scan-region { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 280px; height: 280px; border: 2px solid rgba(255,255,255,0.1); border-radius: 40px;
        }
        .scan-corner { position: absolute; width: 40px; height: 40px; border: 4px solid var(--brand); border-radius: 10px; }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        .flash-effect { position: absolute; inset: 0; pointer-events: none; opacity: 0; transition: 0.1s; z-index: 10001; }

        /* Controls */
        .btn-main { background: var(--brand); color: #000; border: none; padding: 20px; border-radius: 18px; font-weight: 900; font-size: 1rem; width: 100%; cursor: pointer; box-shadow: 0 10px 20px rgba(255,153,0,0.2); }
        .floating-controls { position: absolute; bottom: 40px; left: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        #lastCodeTag { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); padding: 12px; border-radius: 12px; text-align: center; font-weight: 700; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="app-bar">
    <div>
        <h1 style="margin:0; font-size:1.6rem; font-weight:900;">FLEX<span style="color:var(--brand)">PRO</span></h1>
        <div style="font-size:0.7rem; color:#666; margin-top:4px"><span class="status-dot"></span> SYSTEM OPERATIONAL</div>
    </div>
    <div id="syncStatus" style="font-weight:900; color:var(--brand); font-size:0.8rem">SYNCED</div>
</div>

<div class="metrics-grid" id="metricsPanel"></div>

<div style="margin-top:30px; background:var(--card); padding:20px; border-radius:24px; border:1px solid var(--border)">
    <canvas id="mainChart" style="height:250px"></canvas>
</div>

<div style="position: fixed; bottom: 30px; left: 20px; right: 20px;">
    <button class="btn-main" onclick="openControlPanel()">OPEN WORKSTATION</button>
</div>

<div id="scannerOverlay">
    <div id="flashLayer" class="flash-effect"></div>
    <video id="video"></video>
    
    <div class="scan-region">
        <div class="scan-corner tl"></div><div class="scan-corner tr"></div>
        <div class="scan-corner bl"></div><div class="scan-corner br"></div>
        <div style="position:absolute; top:50%; width:100%; height:2px; background:var(--brand); box-shadow: 0 0 15px var(--brand); animation: pulse 1s infinite;"></div>
    </div>

    <div class="floating-controls">
        <div id="lastCodeTag">SCAN BARCODE</div>
        <div style="display:flex; gap:10px">
            <button onclick="toggleTorch()" style="flex:1; background:#222; color:#fff; border:none; padding:15px; border-radius:15px; font-weight:700">FLASHLIGHT</button>
            <button onclick="stopScanner()" style="flex:2; background:#fff; color:#000; border:none; padding:15px; border-radius:15px; font-weight:900">COMPLETE SESSION</button>
        </div>
    </div>
</div>

<script>
// Logic & Storage
const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
const errBeep = new Audio('https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3');
const codeReader = new ZXing.BrowserMultiFormatReader();
let isTorchOn = false;
let stream = null;

let storage = JSON.parse(localStorage.getItem("flex_pro_data")) || { Delivery:[], PickUp:[], SameDay:[], Khazenly:[] };

function render() {
    const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const count = storage[t].reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `
            <div class="m-card">
                <span class="m-label">${t}</span>
                <span class="m-value">${count}</span>
                <span class="m-perc">${count > 0 ? 'ACTIVE' : 'IDLE'}</span>
            </div>
        `;
    }).join('');
    updateChart();
}

async function launchScanner(type, cat) {
    document.getElementById('scannerOverlay').style.display = 'block';
    const lastTag = document.getElementById('lastCodeTag');
    const flash = document.getElementById('flashLayer');

    codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
        if (result) {
            const code = result.text;
            // التحقق من التكرار اللحظي
            if (lastTag.innerText === code) return;

            flash.style.opacity = '1';
            flash.style.background = 'rgba(0, 255, 136, 0.3)';
            setTimeout(() => flash.style.opacity = '0', 100);

            lastTag.innerText = code;
            lastTag.style.color = "var(--success)";
            beep.play();
            navigator.vibrate(100);
            
            // هنا يتم الربط مع منطق الحفظ الخاص بك
            console.log(`Captured: ${code} for ${type}`);
        }
    });
}

function stopScanner() {
    codeReader.reset();
    document.getElementById('scannerOverlay').style.display = 'none';
    if(stream) stream.getTracks().forEach(track => track.stop());
}

async function toggleTorch() {
    const video = document.getElementById('video');
    stream = video.srcObject;
    if(stream) {
        const track = stream.getVideoTracks()[0];
        isTorchOn = !isTorchOn;
        await track.applyConstraints({ advanced: [{ torch: isTorchOn }] });
    }
}

function openControlPanel() {
    // هذه الوظيفة تفتح نافذة الإدخال السريع
    const type = prompt("Enter Type (Delivery/PickUp/SameDay/Khazenly):", "Delivery");
    if(type) launchScanner(type, 's');
}

function updateChart() {
    // منطق Chart.js المطور هنا
    const ctx = document.getElementById('mainChart').getContext('2d');
    if(window.myChart) window.myChart.destroy();
    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            datasets: [{
                label: 'Performance',
                data: [12, 19, 15, 25, 22, 30, 45],
                borderColor: '#ff9900',
                tension: 0.4,
                fill: true,
                backgroundColor: 'rgba(255,153,0,0.1)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { grid: { color: '#222' } }, x: { grid: { display: false } } }
        }
    });
}

render();
</script>
</body>
</html>
