<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Logistics Dashboard</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand: #4f46e5; --bg: #f8fafc; --surface: #ffffff;
            --text: #0f172a; --text-dim: #64748b; --border: #e2e8f0;
            --s-clr: #10b981; --p-clr: #f59e0b; --c-clr: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 80px; }

        header { padding: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sync-tag { font-size: 0.65rem; font-weight: 800; padding: 6px 14px; border-radius: 30px; background: #fff; border: 1px solid var(--border); }
        
        /* Metrics Grid */
        .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .card { background: var(--surface); padding: 20px; border-radius: 28px; border: 1px solid var(--border); transition: 0.3s; cursor: pointer; position: relative; }
        .card.active { border: 2.5px solid var(--brand); box-shadow: 0 12px 24px rgba(79,70,229,0.08); }
        .card-label { font-size: 0.65rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; }
        .card-val { font-size: 1.7rem; font-weight: 800; display: block; margin-top: 5px; letter-spacing: -1px; }
        .card-perc { font-size: 0.75rem; font-weight: 800; color: var(--s-clr); background: #10b98115; padding: 2px 8px; border-radius: 8px; position: absolute; top: 20px; right: 20px; }

        /* Actions Bar */
        .actions { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .btn { padding: 14px; border-radius: 18px; border: 1px solid var(--border); background: #fff; font-size: 0.72rem; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-main { background: var(--text); color: #fff; border: none; }
        .btn-danger { color: var(--c-clr); border-color: #fee2e2; background: #fff1f1; }

        /* Table Section */
        .table-section { display: none; background: #fff; border-radius: 32px; border: 1px solid var(--border); margin-bottom: 30px; overflow: hidden; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .table-top { padding: 22px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #fafbfc; }
        .table-scroll { overflow-x: auto; max-height: 400px; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { background: #fff; padding: 18px; font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 10; }
        td { padding: 18px 12px; border-bottom: 1px solid #f8fafc; text-align: center; }

        .date-val { font-weight: 800; font-size: 0.92rem; display: block; }
        .day-val { font-size: 0.68rem; color: var(--text-dim); font-weight: 600; }

        /* Chart Card */
        .chart-card { background: #fff; padding: 25px; border-radius: 32px; border: 1px solid var(--border); margin-bottom: 20px; }
        .chart-wrap { height: 280px; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(15,23,42,0.5); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #fff; width: 92%; max-width: 400px; padding: 30px; border-radius: 30px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 16px; font-weight: 600; background: #f8fafc; }
    </style>
</head>
<body>

<header>
    <h1 style="letter-spacing:-1.5px; margin:0; font-size:1.4rem">Elite Logistics</h1>
    <div id="syncStatus" class="sync-tag">INITIALIZING...</div>
</header>

<div class="actions">
    <button class="btn btn-main" onclick="openAddModal()">+ New Entry</button>
    <button class="btn" onclick="exportData()">Export</button>
    <button class="btn btn-danger" onclick="wipeAllData()">ðŸ—‘ Wipe</button>
</div>

<div class="metrics" id="metricsPanel"></div>

<div id="tableSection" class="table-section">
    <div class="table-top">
        <h3 id="tableTitle" style="margin:0; font-size:1rem; font-weight:800; color:var(--brand)">ANALYTICS</h3>
        <button onclick="closeTable()" style="border:none; background:#f1f5f9; width:35px; height:35px; border-radius:50%; font-weight:800; cursor:pointer;">Ã—</button>
    </div>
    <div class="table-scroll">
        <table>
            <thead>
                <tr>
                    <th style="text-align:left; padding-left:25px">Timeline</th>
                    <th style="color:var(--s-clr)">Success</th>
                    <th style="color:var(--p-clr)">Pending</th>
                    <th style="color:var(--c-clr)">Cancel</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div class="chart-card">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
        <h4 style="margin:0; font-size:0.85rem; font-weight:800">Growth Analysis</h4>
        <div id="chartLegend" style="display:flex; gap:8px"></div>
    </div>
    <div class="chart-wrap"><canvas id="mainChart"></canvas></div>
</div>

<div id="addModal" class="modal">
    <div class="modal-box">
        <h2 style="margin:0 0 20px 0; font-weight:800">Add Log</h2>
        <input type="date" id="modalDate">
        <div id="modalInputs"></div>
        <button class="btn btn-main" style="width:100%; margin-top:15px" id="saveBtn">Confirm Sync</button>
        <button class="btn" style="width:100%; margin-top:10px; border:none" onclick="closeAddModal()">Cancel</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config')) || null;
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const theme = { Delivery: '#4f46e5', PickUp: '#10b981', SameDay: '#f59e0b', Khazenly: '#ef4444' };
let storage = JSON.parse(localStorage.getItem("logistics_v10_data")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });
let activeType = null;
let mainChart = null;

async function init() {
    if (config) await pull(); 
    else {
        const t = prompt("GitHub Token:"), u = prompt("Username:"), r = prompt("Repo:");
        if(t && u && r) { config = {token:t, user:u, repo:r}; localStorage.setItem('gh_config', JSON.stringify(config)); location.reload(); }
    }
}

async function pull() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: { 'Authorization': `token ${config.token}` } });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v10_data", JSON.stringify(storage));
            document.getElementById('syncStatus').innerText = "âœ… CLOUD ACTIVE";
        }
    } catch(e) { document.getElementById('syncStatus').innerText = "âš ï¸ OFFLINE"; }
    renderUI();
}

async function push() {
    document.getElementById('syncStatus').innerText = "â³ UPLOADING...";
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: { 'Authorization': `token ${config.token}` } });
        let sha = (r.ok) ? (await r.json()).sha : "";
        await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${config.token}` },
            body: JSON.stringify({ message: "V10 Update", content: btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha: sha })
        });
        document.getElementById('syncStatus').innerText = "âœ… CLOUD ACTIVE";
    } catch(e) { alert("Sync Failed"); }
}

function renderUI() {
    const m = new Date().getMonth(); const y = new Date().getFullYear();
    document.getElementById("metricsPanel").innerHTML = types.map(t => {
        const monthData = storage[t].filter(d => {
            const dt = new Date(d.date); return dt.getFullYear() === y && dt.getMonth() === m;
        });
        const s = monthData.reduce((a, b) => a + (b.s || 0), 0);
        const total = monthData.reduce((a, b) => a + (b.s + b.p + b.c || 0), 0);
        const perc = total > 0 ? ((s / total) * 100).toFixed(1) : "0";
        return `
            <div class="card ${activeType === t ? 'active' : ''}" onclick="showTable('${t}')">
                <span class="card-label" style="color:${theme[t]}">${t}</span>
                <span class="card-val">${s}</span>
                <span class="card-perc">${perc}%</span>
            </div>`;
    }).join('');
    renderChart(y, m);
}

function showTable(type) {
    activeType = type;
    const box = document.getElementById("tableSection");
    box.style.display = "block";
    document.getElementById("tableTitle").innerText = type.toUpperCase();
    
    const filtered = storage[type].filter(r => (r.s + r.p + r.c) > 0).sort((a,b) => new Date(b.date) - new Date(a.date));
    document.getElementById("tableBody").innerHTML = filtered.map(r => {
        const total = r.s + r.p + r.c;
        const eff = ((r.s/total)*100).toFixed(1);
        const d = new Date(r.date);
        return `<tr>
            <td class="date-cell"><span class="date-val">${d.getDate()} ${d.toLocaleString('en', {month:'short'})}</span><span class="day-val">${d.toLocaleString('en', {weekday:'long'})}</span></td>
            <td style="font-weight:700; color:var(--s-clr)">${r.s}</td>
            <td style="font-weight:700; color:var(--p-clr)">${r.p}</td>
            <td style="font-weight:700; color:var(--c-clr)">${r.c}</td>
            <td style="font-weight:800">${eff}%</td>
        </tr>`;
    }).join('');
    renderUI();
}

function renderChart(yr, mt) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(yr, mt + 1, 0).getDate();
    const datasets = types.map(t => ({
        label: t, data: Array.from({length: days}, (_, i) => {
            const dStr = `${yr}-${String(mt+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`;
            const f = storage[t].find(d => d.date === dStr);
            return f ? f.s : 0;
        }),
        borderColor: theme[t], borderWidth: 3, tension: 0.4, pointRadius: 0
    }));
    if(mainChart) mainChart.destroy();
    mainChart = new Chart(ctx, { type: 'line', data: { labels: Array.from({length: days}, (_, i) => i + 1), datasets }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
}

function wipeAllData() {
    if(confirm("â— ALERT: This will delete ALL data from Cloud and Phone. Are you sure?")) {
        if(confirm("LAST CONFIRMATION: Are you really sure?")) {
            types.forEach(t => storage[t] = []);
            localStorage.setItem("logistics_v10_data", JSON.stringify(storage));
            push(); renderUI(); closeTable();
            alert("Data Wiped Successfully");
        }
    }
}

function openAddModal() {
    document.getElementById("addModal").style.display = "flex";
    document.getElementById("modalDate").value = new Date().toISOString().split('T')[0];
    document.getElementById("modalInputs").innerHTML = types.map(t => `
        <div style="margin-bottom:10px; padding:10px; background:#f8fafc; border-radius:15px">
            <span style="font-size:0.7rem; font-weight:800; color:${theme[t]}">${t}</span>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px; margin-top:5px">
                <input type="number" id="s_${t}" placeholder="S">
                <input type="number" id="p_${t}" placeholder="P">
                <input type="number" id="c_${t}" placeholder="C">
            </div>
        </div>`).join('');
    document.getElementById("saveBtn").onclick = async () => {
        const d = document.getElementById("modalDate").value;
        types.forEach(t => {
            const entry = { date: d, s: parseInt(document.getElementById(`s_${t}`).value)||0, p: parseInt(document.getElementById(`p_${t}`).value)||0, c: parseInt(document.getElementById(`c_${t}`).value)||0 };
            const idx = storage[t].findIndex(x => x.date === d);
            if(idx >= 0) storage[t][idx] = entry; else storage[t].push(entry);
        });
        localStorage.setItem("logistics_v10_data", JSON.stringify(storage));
        closeAddModal(); renderUI(); await push();
    };
}

function closeAddModal() { document.getElementById("addModal").style.display = "none"; }
function closeTable() { document.getElementById("tableSection").style.display = "none"; activeType = null; renderUI(); }
function exportData() { alert("Data exported to CSV (Simulated)"); }

init();
</script>
</body>
</html>
