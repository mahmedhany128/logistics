<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Pro - Flex Edition</title>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --brand: #ff9900; --text: #f1f5f9; 
            --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; --warning: #fbbf24;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sync-badge { font-size: 0.65rem; font-weight: 800; color: var(--brand); background: #ff990020; padding: 6px 12px; border-radius: 20px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .stat-perc { font-size: 0.65rem; font-weight: 800; color: var(--success); position: absolute; top: 18px; right: 18px; background: #34d39915; padding: 2px 6px; border-radius: 6px; }
        .stat-label { font-size: 0.65rem; font-weight: 700; color: var(--dim); text-transform: uppercase; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; color: #fff; }

        /* Scanner UI - Amazon Flex Style */
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-window { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -60%); width: 85%; height: 220px; border: 2px solid rgba(255,153,0,0.5); border-radius: 24px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.7); pointer-events: none; }
        .laser { position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--brand); box-shadow: 0 0 15px var(--brand); animation: laserAnim 2s infinite ease-in-out; }
        @keyframes laserAnim { 0%, 100% { top: 0%; } 50% { top: 100%; } }
        
        .scan-header { position: absolute; top: 0; left: 0; right: 0; padding: 40px 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); text-align: center; }
        .scan-footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 40px 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); display: flex; flex-direction: column; align-items: center; }

        #detailsTable { display: none; margin-bottom: 25px; animation: slideUp 0.3s; }
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 15px 10px; text-align: center; border-bottom: 1px solid var(--border); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: flex-end; justify-content: center; }
        .modal-content { background: var(--card); width: 100%; padding: 30px; border-radius: 35px 35px 0 0; max-height: 90vh; overflow-y: auto; }
        
        input, select { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 15px; background: var(--bg); color: #fff; font-weight: 700; }
        .btn-add { background: var(--brand); color: #000; border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; }
        .chip { background: #ff990020; color: var(--brand); padding: 5px 12px; border-radius: 10px; font-size: 0.75rem; border: 1px solid #ff990040; margin: 2px; display: inline-block; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.4rem; font-weight:800;">Insight <span style="color:var(--brand)">Flex</span></h1>
    <div id="sync" class="sync-badge">☁️ Syncing...</div>
</header>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable">
    <div class="table-container">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center">
            <span id="activeTitle" style="font-weight:800">Details</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="border:none; color:var(--brand); background:none">Close</button>
        </div>
        <table>
            <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div style="background: var(--card); padding: 20px; border-radius: 28px; border: 1px solid var(--border); height: 280px; margin-bottom: 20px;">
    <canvas id="mainChart"></canvas>
</div>

<div style="position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 100;">
    <button class="btn-add" onclick="openLogModal()">+ UPDATE SHIPMENTS</button>
</div>

<div id="scannerOverlay">
    <video id="video"></video>
    <div class="scan-header">
        <div id="scanStatus" style="font-weight:800; font-size:1.2rem; color:var(--brand)">READY TO SCAN</div>
        <div id="lastResult" style="font-size:0.8rem; color:#fff; margin-top:5px">Position barcode inside the frame</div>
    </div>
    <div class="scan-window"><div class="laser"></div></div>
    <div class="scan-footer">
        <div style="background:var(--brand); color:#000; padding:10px 30px; border-radius:50px; font-weight:900; font-size:1.5rem; margin-bottom:20px" id="scanCount">0</div>
        <button class="btn-add" style="background:#fff; color:#000" onclick="stopScanner()">FINISH & SAVE</button>
    </div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 20px 0; color:var(--brand)">Daily Entry</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-add" onclick="saveData()">SAVE & CLOUD SYNC</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; border:none; background:none; color:#666; margin-top:15px">Cancel</button>
    </div>
</div>

<script>
const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
const errorBeep = new Audio('https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3');

let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v12_data")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, activeT, activeC;
const codeReader = new ZXing.BrowserMultiFormatReader();

async function start() {
    if (!config) {
        config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")};
        localStorage.setItem('gh_config', JSON.stringify(config));
        location.reload();
    } else { await pullData(); }
}

async function pullData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v12_data", JSON.stringify(storage));
            document.getElementById('sync').innerText = "☁️ Synced";
        }
    } catch(e) {}
    render();
}

function render() {
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const s = storage[t].reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = storage[t].reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span class="stat-perc">${tot>0 ? ((s/tot)*100).toFixed(1) : 0}%</span>
            <span class="stat-label" style="color:${colors[t]}">${t}</span>
            <span class="stat-val">${s}</span>
        </div>`;
    }).join('');
    updateChart();
}

function showTable(type) {
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    document.getElementById("tableBody").innerHTML = storage[type].sort((a,b)=>new Date(b.date)-new Date(a.date)).map(r => `<tr>
        <td>${r.date.split('-').slice(1).join('/')}</td>
        <td style="color:var(--success)">${r.s}</td>
        <td style="color:var(--warning)">${r.p}</td>
        <td style="color:var(--danger)">${r.c}</td>
    </tr>`).join('');
}

function openLogModal() {
    document.getElementById('logModal').style.display = 'flex';
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="background:#111; padding:15px; border-radius:20px; margin-bottom:12px; border:1px solid #222">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span style="font-weight:800; color:${colors[t]}">${t}</span>
                <div style="display:flex; gap:5px">
                    <select id="cat_${t}" style="width:70px; padding:5px;"><option value="s">S</option><option value="p">P</option><option value="c">C</option></select>
                    <button onclick="launchScanner('${t}')" style="background:var(--brand); border:none; border-radius:10px; padding:8px 15px; font-weight:800">SCAN</button>
                </div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; margin-top:10px">
                <input type="number" id="s_${t}" placeholder="S"><input type="number" id="p_${t}" placeholder="P"><input type="number" id="c_${t}" placeholder="C">
            </div>
            <input type="hidden" id="h_s_${t}"><input type="hidden" id="h_p_${t}"><input type="hidden" id="h_c_${t}">
        </div>`).join('');
}

function launchScanner(type) {
    activeT = type; activeC = document.getElementById(`cat_${type}`).value;
    document.getElementById('scannerOverlay').style.display = 'block';
    
    codeReader.decodeFromVideoDevice(undefined, 'video', (result, err) => {
        if (result) {
            const txt = result.text;
            const h = document.getElementById(`h_${activeC}_${activeT}`);
            let curr = h.value ? h.value.split(',') : [];
            
            if(!curr.includes(txt)) {
                curr.push(txt); h.value = curr.join(',');
                document.getElementById(`${activeC}_${activeT}`).value = curr.length;
                document.getElementById('scanCount').innerText = curr.length;
                document.getElementById('scanStatus').innerText = "✓ SCANNED";
                document.getElementById('lastResult').innerText = txt;
                beep.play(); navigator.vibrate(100);
            } else {
                document.getElementById('scanStatus').innerText = "DUPLICATE!";
                errorBeep.play(); navigator.vibrate([50,50]);
            }
        }
    });
}

function stopScanner() { codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }

async function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        const idx = storage[t].findIndex(x => x.date === d);
        const inS = document.getElementById(`s_${t}`).value, inP = document.getElementById(`p_${t}`).value, inC = document.getElementById(`c_${t}`).value;
        const nS = document.getElementById(`h_s_${t}`).value, nP = document.getElementById(`h_p_${t}`).value, nC = document.getElementById(`h_c_${t}`).value;
        if (idx >= 0) {
            if(inS!=="") storage[t][idx].s = parseInt(inS);
            const merge = (old, n) => [...new Set(((old||"").split(',').concat((n||"").split(','))).filter(x=>x))].join(',');
            storage[t][idx].codes_s = merge(storage[t][idx].codes_s, nS);
        } else {
            storage[t].push({date:d, s:parseInt(inS)||0, p:parseInt(inP)||0, c:parseInt(inC)||0, codes_s:nS});
        }
    });
    localStorage.setItem("logistics_v12_data", JSON.stringify(storage));
    document.getElementById('logModal').style.display='none'; render(); await pushData();
}

async function pushData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method: 'PUT', headers: {'Authorization': `token ${config.token}`}, body: JSON.stringify({ message:"Flex Sync", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha }) });
        document.getElementById('sync').innerText = "☁️ Synced";
    } catch(e) {}
}

function updateChart() {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const datasets = types.map(t => ({ label:t, data: storage[t].slice(-7).map(x=>x.s), backgroundColor: colors[t], borderRadius: 5 }));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data:{ labels: storage[types[0]].slice(-7).map(x=>x.date.split('-')[2]), datasets }, options:{ responsive:true, maintainAspectRatio:false, scales:{ x:{stacked:true}, y:{stacked:true} } } });
}
start();
</script>
</body>
</html>
