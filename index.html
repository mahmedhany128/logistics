<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Insight Pro - V55.2 QR-Engine</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); --success: #34d399; --warning: #fbbf24; --danger: #fb7185; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; -webkit-user-select: none; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #475569; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: 1px solid var(--border); width: 45px; height: 45px; border-radius: 15px; color: var(--brand); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(145deg, #1e293b, #111827); padding: 18px; border-radius: 24px; border: 1px solid var(--border); cursor: pointer; }
        .stat-val { font-size: 1.6rem; font-weight: 900; color: #fff; display: block; margin: 5px 0; }
        
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 14px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.8rem; color: var(--text); }

        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        .scanner-header { position: absolute; top: 0; width: 100%; padding: 15px; background: rgba(0,0,0,0.7); z-index: 2010; }
        
        .mode-selector { display: flex; gap: 8px; margin-top: 10px; }
        .mode-btn { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; font-size: 0.7rem; font-weight: 800; cursor: pointer; }
        .mode-btn.active.s { background: var(--success); color: #000; border: none; }
        .mode-btn.active.p { background: var(--warning); color: #000; border: none; }
        .mode-btn.active.c { background: var(--danger); color: #000; border: none; }

        #reader { height: 35vh; background: #000; position: relative; }
        /* ŸÑÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ŸÑŸÑŸÖŸÉÿ™ÿ®ÿ© ŸàÿßŸÑÿ≠ŸÅÿßÿ∏ ÿπŸÑŸâ ŸÖÿ∏Ÿáÿ±ŸÉ */
        #reader span, #reader button { display: none !important; }
        #reader video { object-fit: cover !important; }

        .scan-frame { position: absolute; width: 260px; height: 110px; border: 1px solid rgba(255,255,255,0.4); border-radius: 15px; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); z-index: 5; pointer-events: none; }
        
        #scannedCardsContainer { flex: 1; background: var(--bg); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .package-card { background: var(--card); border-radius: 16px; padding: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--border); animation: slideUp 0.3s ease; }
        .status-badge { width: 8px; height: 35px; border-radius: 4px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 32px 32px 0 0; max-height: 85vh; overflow-y: auto; }
        
        input, select { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid var(--border); border-radius: 14px; background: var(--bg); color: #fff; outline: none; }
        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; box-shadow: 0 10px 20px rgba(129, 140, 248, 0.2); }
        
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<header>
    <h1 style="font-size:1.1rem; margin:0; font-weight: 800;">Insight <span style="color:var(--brand)">Pro V55.2</span></h1>
    <span id="dot" class="status-dot"></span>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">‚Äπ</button>
    <span id="monthLab" style="font-weight:800;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">‚Ä∫</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" style="display:none;">
    <div class="table-container">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border);">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim); font-size:1.2rem;">‚úï</button>
        </div>
        <table>
            <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>%</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div class="chart-card" style="height: 230px; padding:10px; background:var(--card); border-radius:24px; border:1px solid var(--border);">
    <canvas id="mainChart"></canvas>
</div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ UPDATE SHIPMENTS</button>

<div id="scannerOverlay">
    <div class="scanner-header">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span class="pkg-count" id="pkgCount" style="color:#fff; font-size:0.8rem; font-weight:600;">Scan to begin...</span>
            <button style="background:none; border:none; font-size:1.3rem;" onclick="toggleFlash()" id="flashBtn">üî¶</button>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active s" id="btn_s" onclick="setScanMode('s')">SUCCESS</button>
            <button class="mode-btn p" id="btn_p" onclick="setScanMode('p')">PENDING</button>
            <button class="mode-btn c" id="btn_c" onclick="setScanMode('c')">CANCEL</button>
        </div>
    </div>
    
    <div id="reader">
        <div class="scan-frame"></div>
        <div id="lookupText" style="display:none; position:absolute; top:20%; width:100%; text-align:center; color:#fff; font-size:0.6rem; background:rgba(0,0,0,0.7); padding:4px; z-index:10;">PROCESSED...</div>
    </div>

    <div id="scannedCardsContainer"></div>
    <div style="padding:15px; background:var(--card);">
        <button class="btn-main" onclick="stopScanner()">REVIEW & SAVE</button>
    </div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">Log Data</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="saveData()">Confirm & Sync</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; background:none; border:none; color:var(--dim); padding:15px;">Cancel</button>
    </div>
</div>

<div id="codeModal" class="modal" style="align-items: center; justify-content: center;">
    <div class="modal-content" style="width: 90%; border-radius: 28px;">
        <div id="codeList"></div>
        <button onclick="document.getElementById('codeModal').style.display='none'" class="btn-main" style="margin-top:15px; background:var(--bg);">Close</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), isFlashOn = false;
let currentScanMode = 's', activeScanType = '';
let html5QrCode = null; // ŸÖÿ™ÿ∫Ÿäÿ± ŸÑŸÑŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©

if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }

function updateOnlineStatus() {
    const dot = document.getElementById('dot');
    if(navigator.onLine) { dot.classList.add('online'); pushData(); } else { dot.classList.remove('online'); }
}
window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);

function setScanMode(mode) {
    currentScanMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn_${mode}`).classList.add('active');
}

// ÿ™ÿπÿØŸäŸÑ ÿØÿßŸÑÿ© ÿßŸÑÿ•ÿ∑ŸÑÿßŸÇ ŸÑÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    document.getElementById('scannedCardsContainer').innerHTML = '';
    setScanMode('s');
    
    if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

    const config = { 
        fps: 20, 
        qrbox: { width: 260, height: 110 },
        aspectRatio: 1.0 
    };

    html5QrCode.start(
        { facingMode: "environment" }, 
        config, 
        (decodedText) => { registerCode(decodedText); }
    ).catch(err => { console.error("Scanner Error", err); });
}

function registerCode(code) {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',') : [];
    
    if(!codes.includes(code)) {
        codes.push(code); h.value = codes.join(',');
        
        document.getElementById('lookupText').style.display = 'block';
        setTimeout(() => document.getElementById('lookupText').style.display = 'none', 500);

        const cardColor = currentScanMode === 's' ? 'var(--success)' : (currentScanMode === 'p' ? 'var(--warning)' : 'var(--danger)');
        const card = document.createElement('div');
        card.className = 'package-card';
        card.innerHTML = `<div class="status-badge" style="background:${cardColor}"></div><div><div style="font-size:0.85rem; font-weight:800;">${code}</div><div style="font-size:0.6rem; color:var(--dim);">${activeScanType} - ${currentScanMode.toUpperCase()}</div></div>`;
        document.getElementById('scannedCardsContainer').prepend(card);
        document.getElementById('pkgCount').innerText = `${codes.length} scanned in ${activeScanType}`;
        if(navigator.vibrate) navigator.vibrate(80);
    }
}

// ÿ®ŸÇŸäÿ© ÿßŸÑÿØŸàÿßŸÑ ŸÉŸÖÿß ŸáŸä ÿ™ŸÖÿßŸÖÿßŸã ÿ®ÿØŸàŸÜ ÿ£Ÿä ÿ™ÿ∫ŸäŸäÿ±
async function pullData() {
    try {
        const r = await fetch(`https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v52", JSON.stringify(storage));
        }
    } catch(e) {}
    render();
}

async function pushData() {
    if(!navigator.onLine || !config) return;
    try {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"Final V53.2 Sync", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), sha}) });
    } catch(e) {}
}

function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none'; 
    render(); pushData();
}

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => {
        const old = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `<div style="background:var(--bg); padding:15px; border-radius:18px; margin-bottom:12px; border:1px solid var(--border)">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px"><span style="color:${colors[t]}; font-weight:800;">${t}</span><button onclick="launchScanner('${t}')" style="background:var(--brand); color:#fff; border:none; padding:6px 12px; border-radius:10px; font-size:0.75rem; font-weight:bold;">üì∑ SCAN</button></div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <input type="number" id="q_s_${t}" value="${old.s}"><input type="number" id="q_p_${t}" value="${old.p}"><input type="number" id="q_c_${t}" value="${old.c}">
                <input type="hidden" id="c_s_${t}" value="${old.codes_s}"><input type="hidden" id="c_p_${t}" value="${old.codes_p}"><input type="hidden" id="c_c_${t}" value="${old.codes_c}">
            </div></div>`;
    }).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const active = storage[type].filter(d => {
        const dt = new Date(d.date);
        const hasNumbers = (parseInt(d.s)||0) + (parseInt(d.p)||0) + (parseInt(d.c)||0) > 0;
        const hasCodes = (d.codes_s?.length > 2) || (d.codes_p?.length > 2) || (d.codes_c?.length > 2);
        return dt.getMonth() === m && dt.getFullYear() === y && (hasNumbers || hasCodes);
    }).sort((a,b) => new Date(a.date) - new Date(b.date));

    document.getElementById("tableBody").innerHTML = active.map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr><td style="font-weight:800;">${new Date(r.date).getDate()}</td><td onclick="manageCodes('${type}','${r.date}','s')">${r.s}</td><td onclick="manageCodes('${type}','${r.date}','p')">${r.p}</td><td onclick="manageCodes('${type}','${r.date}','c')">${r.c}</td><td style="color:var(--brand); font-weight:800;">${tot>0?((r.s/tot)*100).toFixed(0):0}%</td></tr>`;
    }).join('') || '<tr><td colspan="5">No data for this month</td></tr>';
}

function manageCodes(type, date, mode) {
    const entry = storage[type].find(x => x.date === date);
    const codes = (entry[`codes_${mode}`] || "").split(',').filter(x => x);
    document.getElementById('codeModal').style.display = 'flex';
    document.getElementById('codeList').innerHTML = codes.map((c, i) => `<div class="package-card" style="margin-bottom:8px;"><span>${c}</span><button style="margin-left:auto; background:none; border:none; color:var(--danger); font-weight:bold;" onclick="deleteCode('${type}','${date}','${mode}',${i})">‚úï</button></div>`).join('') || '<p style="text-align:center;">No codes stored</p>';
}

function deleteCode(type, date, mode, idx) {
    const entry = storage[type].find(x => x.date === date);
    let codes = entry[`codes_${mode}`].split(',').filter(x => x);
    codes.splice(idx, 1);
    entry[`codes_${mode}`] = codes.join(',');
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    manageCodes(type, date, mode); render(); pushData();
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m + 1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({ label: t, backgroundColor: colors[t], borderRadius: 4, data: labels.map(d => {
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const f = storage[t].find(x => x.date === dateStr);
        return f ? f.s : 0;
    })}));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ x:{stacked:true, grid:{display:false}, ticks:{font:{size:9}}}, y:{stacked:true, beginAtZero:true, grid:{color:'rgba(255,255,255,0.05)'}}} }});
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = mData.reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')"><span style="font-size:0.75rem; color:${colors[t]}; font-weight:800;">${t.toUpperCase()}</span><span class="stat-val">${s}</span><div style="font-size:0.7rem; color:var(--dim); font-weight:600;">${tot > 0 ? ((s/tot)*100).toFixed(0) : 0}% Succ.</div></div>`;
    }).join('');
    updateChart(y, m);
}

// ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ•ŸäŸÇÿßŸÅ ŸÑŸÑŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
function stopScanner() { 
    if(html5QrCode) {
        html5QrCode.stop().then(() => {
            document.getElementById('scannerOverlay').style.display = 'none'; 
        }).catch(err => {
            document.getElementById('scannerOverlay').style.display = 'none';
        });
    } else {
        document.getElementById('scannerOverlay').style.display = 'none';
    }
}

// ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÅŸÑÿßÿ¥ ŸÑŸÑŸÖŸÉÿ™ÿ®ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©
async function toggleFlash() {
    if(html5QrCode && html5QrCode.isScanning) {
        try {
            isFlashOn = !isFlashOn;
            const track = html5QrCode.getRunningTrack();
            if (track.getCapabilities().torch) {
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                document.getElementById('flashBtn').style.color = isFlashOn ? '#fbbf24' : '#fff';
            }
        } catch (e) { console.error("Flash error", e); }
    }
}

function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }

async function start() {
    if (!config) { config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")}; localStorage.setItem('gh_config', JSON.stringify(config)); }
    updateOnlineStatus(); await pullData();
}

start();
</script>
</body>
</html>
