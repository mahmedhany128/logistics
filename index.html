<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0f1a">
    <title>Insight Pro V53.9 - Ultimate Master</title>
    
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0b0f1a; --card: #161b2c; --input-bg: #1f2937;
            --brand: #6366f1; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; 
            --text: #f8fafc; --dim: #94a3b8; --border: rgba(255,255,255,0.08);
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #475569; transition: 0.3s; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); cursor: pointer; }
        .stat-val { font-size: 1.6rem; font-weight: 800; display: block; margin-top: 5px; }

        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; display: none; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); font-size: 0.8rem; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; backdrop-filter: blur(12px); }
        .modal-content { background: var(--bg); width: 100%; padding: 25px; border-radius: 35px 35px 0 0; max-height: 85vh; overflow-y: auto; border-top: 1px solid var(--border); }
        .log-card { background: var(--card); border-radius: 22px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); }
        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .log-input { width: 100%; background: var(--input-bg); border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: #fff; text-align: center; font-weight: 700; outline: none; }

        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; flex-direction: column; }
        #videoContainer { height: 35vh; position: relative; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-frame { position: absolute; width: 280px; height: 110px; border: 2px solid rgba(255,255,255,0.4); border-radius: 20px; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); }

        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; width: 100%; font-weight: 800; font-size: 1rem; cursor: pointer; }
        .view-codes { background: var(--brand); border: none; color: white; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 1.1rem;">LOGISTICS <span style="color:var(--brand)">PRO</span></div>
    <div id="dot" class="status-dot"></div>
</header>

<div id="metricsPanel" class="grid"></div>

<div id="detailsTable" class="table-container">
    <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <span id="activeTitle" style="font-weight:800; color:var(--brand);">History</span>
        <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim);">âœ•</button>
    </div>
    <table>
        <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>Codes</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ UPDATE LOGS</button>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h2 style="margin:0 0 20px 0; font-size:1.3rem;">Log Shipments</h2>
        <input type="date" id="logDate" style="width:100%; padding:15px; background:var(--card); border:1px solid var(--border); border-radius:15px; color:#fff; margin-bottom:20px;">
        <div id="logInputsContainer"></div>
        <button class="btn-main" style="margin-top:10px;" onclick="saveData()">SAVE & SYNC</button>
    </div>
</div>

<div id="scannerOverlay">
    <div style="padding:20px; background:rgba(0,0,0,0.85); z-index:10;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="pkgCount" style="font-weight:800;">0 Scanned</span>
            <button onclick="toggleFlash()" style="background:none; border:none; color:white; font-size:1.2rem;">ðŸ”¦</button>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="m_s" class="btn-main" style="flex:1; padding:10px; font-size:0.7rem; background:var(--success); color:#000;" onclick="setScanMode('s')">SUCCESS</button>
            <button id="m_p" class="btn-main" style="flex:1; padding:10px; font-size:0.7rem; background:var(--input-bg);" onclick="setScanMode('p')">PENDING</button>
            <button id="m_c" class="btn-main" style="flex:1; padding:10px; font-size:0.7rem; background:var(--input-bg);" onclick="setScanMode('c')">CANCEL</button>
        </div>
    </div>
    <div id="videoContainer">
        <video id="video" playsinline></video>
        <div class="scan-frame"></div>
    </div>
    <div id="scannedList" style="flex:1; overflow-y:auto; padding:20px; background:var(--bg); display:flex; flex-direction:column; gap:10px;"></div>
    <div style="padding:20px;"><button class="btn-main" onclick="stopScanner()">FINISH SCANNING</button></div>
</div>

<script>
// CONFIG & STORAGE
let config = JSON.parse(localStorage.getItem('gh_config'));
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let activeScanType = '', currentScanMode = 's', videoStream = null;
const codeReader = new ZXing.BrowserMultiFormatReader();

// GITHUB SYNC
async function sync() {
    if(!config) return;
    try {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
        const headers = {'Authorization': `token ${config.token}`};
        
        // Pull
        const r = await fetch(url, { headers });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v52", JSON.stringify(storage));
        }
        
        // Push (Auto update status)
        document.getElementById('dot').classList.add('online');
    } catch(e) { console.error("Sync Error", e); }
    render();
}

async function pushData() {
    if(!config) return;
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    const headers = {'Authorization': `token ${config.token}`};
    const r = await fetch(url, { headers });
    const sha = r.ok ? (await r.json()).sha : "";
    
    await fetch(url, {
        method: 'PUT',
        headers,
        body: JSON.stringify({
            message: "Update Logistics Data",
            content: btoa(unescape(encodeURIComponent(JSON.stringify(storage)))),
            sha
        })
    });
}

// UI LOGIC
function render() {
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const total = storage[t].reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span style="font-size:0.75rem; font-weight:800; color:var(--brand);">${t.toUpperCase()}</span>
            <span class="stat-val">${total}</span>
        </div>`;
    }).join('');
}

function showTable(type) {
    document.getElementById('detailsTable').style.display = 'block';
    document.getElementById('activeTitle').innerText = type;
    const data = storage[type].sort((a,b) => new Date(b.date) - new Date(a.date));
    document.getElementById('tableBody').innerHTML = data.map(r => `
        <tr>
            <td>${r.date.split('-')[2]}</td>
            <td>${r.s}</td><td>${r.p}</td><td>${r.c}</td>
            <td><button class="view-codes" onclick="alert('Success Codes:\\n${r.codes_s || 'None'}')">VIEW</button></td>
        </tr>
    `).join('');
}

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputsContainer').innerHTML = types.map(t => {
        const e = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `<div class="log-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:800;">${t}</span>
                <button onclick="launchScanner('${t}')" style="background:var(--brand); border:none; color:white; padding:6px 12px; border-radius:10px; font-size:0.7rem; font-weight:800;">ðŸ“· SCAN CODES</button>
            </div>
            <div class="input-group">
                <input type="number" id="q_s_${t}" class="log-input" value="${e.s}" placeholder="S">
                <input type="number" id="q_p_${t}" class="log-input" value="${e.p}" placeholder="P">
                <input type="number" id="q_c_${t}" class="log-input" value="${e.c}" placeholder="C">
            </div>
            <input type="hidden" id="c_s_${t}" value="${e.codes_s}">
            <input type="hidden" id="c_p_${t}" value="${e.codes_p}">
            <input type="hidden" id="c_c_${t}" value="${e.codes_c}">
        </div>`;
    }).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: document.getElementById(`q_s_${t}`).value || 0,
            p: document.getElementById(`q_p_${t}`).value || 0,
            c: document.getElementById(`q_c_${t}`).value || 0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    pushData();
    document.getElementById('logModal').style.display = 'none';
    render();
}

// SCANNER CORE
async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    updateReviewList();
    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    document.getElementById('video').srcObject = videoStream;
    codeReader.decodeFromVideoDevice(null, 'video', (res) => { if(res) registerCode(res.text); });
}

function registerCode(code) {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',').filter(x => x) : [];
    if(!codes.includes(code)) {
        codes.push(code);
        h.value = codes.join(',');
        if(navigator.vibrate) navigator.vibrate(50);
        updateReviewList();
    }
}

function updateReviewList() {
    const list = document.getElementById('scannedList');
    list.innerHTML = '';
    let total = 0;
    ['s','p','c'].forEach(m => {
        const codes = document.getElementById(`c_${m}_${activeScanType}`).value.split(',').filter(x => x);
        total += codes.length;
        codes.forEach((c, i) => {
            list.innerHTML += `<div style="background:var(--card); padding:12px; border-radius:15px; border:1px solid var(--border); display:flex; justify-content:space-between;">
                <span>${c} (${m.toUpperCase()})</span>
                <span onclick="removeCode('${m}',${i})" style="color:var(--danger); font-weight:800;">âœ•</span>
            </div>`;
        });
    });
    document.getElementById('pkgCount').innerText = `${total} Scanned`;
}

function removeCode(m, i) {
    const h = document.getElementById(`c_${m}_${activeScanType}`);
    let codes = h.value.split(',').filter(x => x);
    codes.splice(i, 1);
    h.value = codes.join(',');
    updateReviewList();
}

function setScanMode(m) {
    currentScanMode = m;
    ['s','p','c'].forEach(id => document.getElementById('m_'+id).style.background = 'var(--input-bg)');
    document.getElementById('m_'+m).style.background = m==='s'? 'var(--success)' : m==='p'? 'var(--warning)' : 'var(--danger)';
}

function stopScanner() { if(videoStream) videoStream.getTracks().forEach(t => t.stop()); codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }
function toggleFlash() { const t = videoStream.getVideoTracks()[0]; t.applyConstraints({advanced: [{torch: !t.getConstraints().torch}]}); }

// START
if(!config) {
    config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")};
    localStorage.setItem('gh_config', JSON.stringify(config));
}
sync();
</script>
</body>
</html>
