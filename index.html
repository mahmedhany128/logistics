<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Pro - Ultimate</title>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; 
            --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; --warning: #fbbf24;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 140px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header-btns { display: flex; gap: 8px; }
        .btn-mini { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 5px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 12px 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: none; width: 42px; height: 42px; border-radius: 14px; color: var(--brand); font-weight: 800; cursor: pointer; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; cursor: pointer; transition: 0.2s; }
        .stat-perc { font-size: 0.65rem; font-weight: 800; color: var(--success); position: absolute; top: 18px; right: 18px; background: #34d39915; padding: 2px 6px; border-radius: 6px; }
        .stat-label { font-size: 0.6rem; font-weight: 800; color: var(--dim); text-transform: uppercase; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; color: #fff; }

        #detailsTable { display: none; margin-bottom: 25px; animation: fadeIn 0.3s; }
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 14px 8px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.85rem; font-weight: 600; color: #fff; }
        .clickable { color: var(--brand); text-decoration: underline; cursor: pointer; }

        .chart-wrapper { background: var(--card); padding: 15px; border-radius: 25px; border: 1px solid var(--border); height: 320px; margin-bottom: 30px; }

        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 35px 35px 0 0; max-height: 90vh; overflow-y: auto; }
        
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); color: #fff; font-weight: 700; }
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; }
        .btn-danger-ui { background: #fb718515; color: #fb7185; border: 1px solid #fb718530; padding: 14px; border-radius: 15px; font-size: 0.75rem; width: 100%; margin-top: 20px; font-weight: 800; cursor: pointer; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.2rem; font-weight:800; letter-spacing: -0.5px;">Insight Pro</h1>
    <div class="header-btns">
        <button class="btn-mini" onclick="exportData()">ğŸ“¤ Export</button>
        <div id="sync" class="btn-mini" style="color:var(--brand); border-color:transparent;">â˜ï¸ OK</div>
    </div>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">â€¹</button>
    <span id="monthLab" style="font-weight:800;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">â€º</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable">
    <div class="table-container">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim); font-weight:800">Close</button>
        </div>
        <table>
            <thead><tr><th style="font-size:0.6rem; color:var(--dim); padding:12px;">DAY</th><th style="font-size:0.6rem; color:var(--dim)">S</th><th style="font-size:0.6rem; color:var(--dim)">P</th><th style="font-size:0.6rem; color:var(--dim)">C</th><th style="font-size:0.6rem; color:var(--dim)">%</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div class="chart-wrapper">
    <canvas id="mainChart"></canvas>
</div>

<div style="position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 100;">
    <button class="btn-add" onclick="openLogModal()">+ Update Activities</button>
</div>

<div id="scannerOverlay">
    <video id="video"></video>
    <div style="position:absolute; inset:0; border:2px solid var(--brand); margin:auto; width:280px; height:160px; border-radius:15px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.7);"></div>
    <div style="position:absolute; bottom:30px; left:20px; right:20px; background:var(--card); padding:20px; border-radius:25px; text-align:center;">
        <div id="scanMsg" style="margin-bottom:10px; font-weight:800; color:var(--brand)">Mode: <span id="currentScanMode">S</span></div>
        <button class="btn-add" onclick="stopScanner()">FINISH SESSION</button>
    </div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0;">Batch Update</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-add" style="margin-top:15px" onclick="saveData()">Save & Sync Data</button>
        <button class="btn-danger-ui" onclick="openConfirmModal()">âš ï¸ Clear All Data (Cloud & Local)</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; border:none; background:none; margin-top:10px; color:var(--dim); font-weight:700">Close Window</button>
    </div>
</div>

<div id="confirmModal" class="modal" style="z-index: 10001; align-items: center;">
    <div class="modal-content" style="width: 85%; border-radius: 28px; padding: 30px; margin-bottom: 20vh;">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="background: #fb718520; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;">
                <span style="font-size: 1.5rem;">âš ï¸</span>
            </div>
            <h3 style="margin: 0; color: #fff;">ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø­Ø°Ù Ø§Ù„Ø´Ø§Ù…Ù„</h3>
            <p style="color: var(--dim); font-size: 0.8rem; margin-top: 10px;">Ø³ÙŠØªÙ… Ù…Ø³Ø­ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø³Ø­Ø§Ø¨Ø© ÙˆØ§Ù„Ù‡Ø§ØªÙ Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹. ÙŠØ±Ø¬Ù‰ ÙƒØªØ§Ø¨Ø© <b style="color: #fb7185;">DELETE</b> Ù„Ù„ØªØ£ÙƒÙŠØ¯:</p>
        </div>
        <input type="text" id="confirmInput" placeholder="Ø§ÙƒØªØ¨ Ø§Ù„ÙƒÙ„Ù…Ø© Ù‡Ù†Ø§..." style="text-align: center; border: 2px solid var(--border); transition: 0.3s; margin-bottom: 20px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <button onclick="closeConfirmModal()" style="background: var(--bg); color: var(--text); border: 1px solid var(--border); padding: 15px; border-radius: 15px; font-weight: 700;">Ø¥Ù„ØºØ§Ø¡</button>
            <button id="finalDeleteBtn" onclick="executeHardReset()" disabled style="background: #fb7185; color: #fff; border: none; padding: 15px; border-radius: 15px; font-weight: 800; opacity: 0.3;">Ø­Ø°Ù Ø§Ù„ÙƒÙ„</button>
        </div>
    </div>
</div>

<div id="codeModal" class="modal">
    <div class="modal-content" style="border-radius:25px;">
        <h3 id="codeTitle" style="margin:0 0 15px 0;">Codes</h3>
        <div id="codeList" style="display:flex; flex-wrap:wrap; gap:5px;"></div>
        <button onclick="document.getElementById('codeModal').style.display='none'" class="btn-add" style="margin-top:20px; background:var(--border)">Close</button>
    </div>
</div>

<script>
const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_pro_v22")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date();
const codeReader = new ZXing.BrowserMultiFormatReader();

async function start() {
    if (!config) {
        config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")};
        localStorage.setItem('gh_config', JSON.stringify(config));
        location.reload();
    } else { await pullData(); }
}

async function pullData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_pro_v22", JSON.stringify(storage));
            document.getElementById('sync').innerText = "â˜ï¸ OK";
        }
    } catch(e) {}
    render();
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = mData.reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span class="stat-perc">${tot>0 ? ((s/tot)*100).toFixed(0) : 0}%</span>
            <span class="stat-label" style="color:${colors[t]}">${t}</span>
            <span class="stat-val">${s}</span>
        </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    const filtered = storage[type].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
    document.getElementById("tableBody").innerHTML = filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr>
            <td>${new Date(r.date).getDate()}</td>
            <td class="clickable" onclick="viewCodes('${r.codes_s}', 'Success')">${r.s}</td>
            <td class="clickable" onclick="viewCodes('${r.codes_p}', 'Pending')" style="color:var(--warning)">${r.p}</td>
            <td class="clickable" onclick="viewCodes('${r.codes_c}', 'Canceled')" style="color:var(--danger)">${r.c}</td>
            <td style="color:var(--success)">${tot>0?((r.s/tot)*100).toFixed(0):0}%</td>
        </tr>`;
    }).join('');
}

function viewCodes(c, title) {
    if(!c || c === "undefined") return;
    document.getElementById('codeModal').style.display = 'flex';
    document.getElementById('codeTitle').innerText = title + " Codes";
    document.getElementById('codeList').innerHTML = c.split(',').map(x => `<span style="background:#818cf820; color:#818cf8; padding:5px 10px; border-radius:8px; font-size:0.7rem;">${x}</span>`).join('');
}

function openLogModal() {
    document.getElementById('logModal').style.display = 'flex';
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="border-bottom:1px solid var(--border); padding-bottom:12px; margin-bottom:12px">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                <span style="font-weight:800; color:${colors[t]}">${t}</span>
                <div style="display:flex; gap:5px; align-items:center">
                    <select id="mode_${t}" style="width:50px; padding:2px; font-size:0.7rem; margin:0;"><option value="s">S</option><option value="p">P</option><option value="c">C</option></select>
                    <button onclick="launchScanner('${t}')" style="background:var(--brand); border:none; border-radius:8px; color:#fff; padding:6px 12px; font-size:0.7rem;">ğŸ“·</button>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                <div><label style="font-size:0.55rem; color:var(--dim); font-weight:800; margin-left:4px;">SUCCESS</label><input type="number" id="s_${t}" placeholder="0"></div>
                <div><label style="font-size:0.55rem; color:var(--dim); font-weight:800; margin-left:4px;">PENDING</label><input type="number" id="p_${t}" placeholder="0"></div>
                <div><label style="font-size:0.55rem; color:var(--dim); font-weight:800; margin-left:4px;">CANCEL</label><input type="number" id="c_${t}" placeholder="0"></div>
            </div>
            <input type="hidden" id="h_s_${t}"><input type="hidden" id="h_p_${t}"><input type="hidden" id="h_c_${t}">
        </div>`).join('');
}

function launchScanner(type) {
    const mode = document.getElementById(`mode_${type}`).value;
    document.getElementById('currentScanMode').innerText = mode.toUpperCase();
    document.getElementById('scannerOverlay').style.display = 'flex';
    codeReader.decodeFromVideoDevice(undefined, 'video', (result) => {
        if (result) {
            const h = document.getElementById(`h_${mode}_${type}`);
            const inputField = document.getElementById(`${mode}_${type}`);
            let curr = h.value ? h.value.split(',') : [];
            if(!curr.includes(result.text)) {
                curr.push(result.text); h.value = curr.join(',');
                inputField.value = curr.length;
                beep.play(); navigator.vibrate(100);
            }
        }
    });
}

function stopScanner() { codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }

async function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        const idx = storage[t].findIndex(x => x.date === d);
        const sVal = document.getElementById(`s_${t}`).value, pVal = document.getElementById(`p_${t}`).value, cVal = document.getElementById(`c_${t}`).value;
        const sCodes = document.getElementById(`h_s_${t}`).value, pCodes = document.getElementById(`h_p_${t}`).value, cCodes = document.getElementById(`h_c_${t}`).value;
        const entry = { date:d, s:parseInt(sVal)||0, p:parseInt(pVal)||0, c:parseInt(cVal)||0, codes_s:sCodes, codes_p:pCodes, codes_c:cCodes };
        if(idx >= 0) storage[t][idx] = entry; else storage[t].push(entry);
    });
    localStorage.setItem("logistics_pro_v22", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none'; render(); await pushData();
}

async function pushData() {
    document.getElementById('sync').innerText = "â˜ï¸ Wait...";
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"Sync", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha}) });
        document.getElementById('sync').innerText = "â˜ï¸ OK";
    } catch(e) { document.getElementById('sync').innerText = "âŒ Error"; }
}

function openConfirmModal() {
    document.getElementById('confirmModal').style.display = 'flex';
    document.getElementById('confirmInput').value = '';
    const btn = document.getElementById('finalDeleteBtn');
    btn.disabled = true; btn.style.opacity = '0.3';
}

function closeConfirmModal() { document.getElementById('confirmModal').style.display = 'none'; }

document.getElementById('confirmInput').addEventListener('input', (e) => {
    const btn = document.getElementById('finalDeleteBtn');
    if(e.target.value === "DELETE") { btn.disabled = false; btn.style.opacity = '1'; e.target.style.borderColor = '#fb7185'; }
    else { btn.disabled = true; btn.style.opacity = '0.3'; e.target.style.borderColor = 'var(--border)'; }
});

async function executeHardReset() {
    types.forEach(t => storage[t] = []);
    localStorage.setItem("logistics_pro_v22", JSON.stringify(storage));
    await pushData();
    location.reload();
}

function exportData() {
    let csv = "Type,Date,Success,Pending,Cancel\n";
    types.forEach(t => storage[t].forEach(r => csv += `${t},${r.date},${r.s},${r.p},${r.c}\n`));
    const b = new Blob([csv], {type:'text/csv'});
    const u = URL.createObjectURL(b);
    const a = document.createElement('a'); a.href=u; a.download='logistics.csv'; a.click();
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m+1, 0).getDate();
    const datasets = types.map(t => ({
        label: t, data: Array.from({length:days}, (_,i) => {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`;
            const f = storage[t].find(x => x.date === dStr); return f ? f.s : 0;
        }), backgroundColor: colors[t], borderRadius: 5
    }));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels: Array.from({length:days}, (_,i)=>i+1), datasets }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{stacked:true, grid:{display:false}}, y:{stacked:true, grid:{color:'#334155'}}} } });
}
function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }
start();
</script>
</body>
</html>
