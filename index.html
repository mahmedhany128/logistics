<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Insight Pro - V86.0 Ultra</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); --success: #34d399; --warning: #fbbf24; --danger: #fb7185; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        
        /* === ØªØµÙ…ÙŠÙ… Ø§Ù„ÙÙŠØ¯ÙŠÙˆ (V86 Update) === */
        #video video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
        #qr-shaded-region { display: none !important; }
        
        #videoContainer { 
            height: 45vh; 
            position: relative; 
            background: #000; 
            overflow: hidden; 
            border-bottom: 1px solid var(--border);
        }

        /* Ø§Ù„ÙˆÙ…ÙŠØ¶ Ø§Ù„Ø£Ø®Ø¶Ø± Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø¬Ø§Ø­ */
        .success-overlay {
            position: absolute; inset: 0;
            background: rgba(52, 211, 153, 0.3);
            display: none; z-index: 30;
            align-items: center; justify-content: center;
            backdrop-filter: blur(2px);
        }
        .success-overlay.active { display: flex; animation: fadeOut 0.5s forwards; }

        @keyframes fadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* ÙØ±ÙŠÙ… Ø§Ù„Ù…Ø³Ø­ Ø§Ù„Ù…Ø·ÙˆØ± */
        .scan-frame { 
            position: absolute; width: 280px; height: 160px; 
            border: 2px solid rgba(255,255,255,0.3); border-radius: 24px; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); 
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.6); z-index: 10; pointer-events: none;
        }
        .scan-laser {
            position: absolute; width: 100%; height: 2px; background: var(--brand);
            box-shadow: 0 0 15px var(--brand); top: 0; animation: scanMove 2s infinite linear;
        }

        @keyframes scanMove { 0%, 100% { top: 0; } 50% { top: 100%; } }

        /* ÙƒØ±ÙˆØª Ø§Ù„Ø´Ø­Ù†Ø§Øª (Ù†ÙØ³ Ø³ØªØ§ÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ) */
        .package-card { 
            background: var(--card); border-radius: 18px; padding: 15px; 
            display: flex; align-items: center; gap: 15px; 
            border: 1px solid var(--border); animation: slideIn 0.3s ease;
            margin-bottom: 10px;
        }
        .pkg-icon { width: 40px; height: 40px; background: rgba(129, 140, 248, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        
        /* Ø§Ù„Ù‡ÙŠØ¯Ø± ÙˆØ§Ù„ØªØ­ÙƒÙ… */
        .scanner-header { position: absolute; top: 0; width: 100%; padding: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); z-index: 40; }
        .mode-btn { flex: 1; padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.1); color: #fff; font-size: 0.75rem; font-weight: 800; }
        .mode-btn.active.s { background: var(--success); color: #000; }

        /* Ø¨Ù‚ÙŠØ© Ø§Ù„ØªØµÙ…ÙŠÙ… Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); }
        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 28px; border: 1px solid var(--border); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid var(--border); border-radius: 15px; background: var(--bg); color: #fff; }

        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

<header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h1 style="font-size:1.2rem; margin:0; font-weight: 800;">Insight <span style="color:var(--brand)">Pro</span></h1>
    <span id="dot" class="status-dot" style="width:10px; height:10px; border-radius:50%; background:#475569;"></span>
</header>

<div class="grid" id="metricsPanel"></div>

<div class="chart-card" style="height: 220px; margin: 20px 0; background:var(--card); border-radius:24px; padding:15px; border:1px solid var(--border);">
    <canvas id="mainChart"></canvas>
</div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ LOG SHIPMENTS</button>

<div id="scannerOverlay" style="display:none; position:fixed; inset:0; background:#000; z-index:2000; flex-direction:column;">
    <div class="scanner-header">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button onclick="stopScanner()" style="background:none; border:none; color:#fff; font-size:1.2rem;">âœ•</button>
            <span id="pkgCount" style="font-weight:700;">Scanning...</span>
            <div style="display:flex; gap:15px;">
                <button onclick="openManualInput()" style="background:none; border:none; font-size:1.3rem;">âŒ¨ï¸</button>
                <button onclick="toggleFlash()" id="flashBtn" style="background:none; border:none; font-size:1.3rem;">ğŸ”¦</button>
            </div>
        </div>
        <div style="display:flex; gap:8px;">
            <button class="mode-btn active s" id="btn_s" onclick="setScanMode('s')">SUCCESS</button>
            <button class="mode-btn" id="btn_p" onclick="setScanMode('p')">PENDING</button>
            <button class="mode-btn" id="btn_c" onclick="setScanMode('c')">CANCEL</button>
        </div>
    </div>

    <div id="videoContainer">
        <div id="video"></div>
        <div class="scan-frame"><div class="scan-laser"></div></div>
        <div id="successOverlay" class="success-overlay">
            <div style="background:#fff; width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:var(--success); font-size:2rem; font-weight:bold;">âœ“</div>
        </div>
        <div id="errorOverlay" class="success-overlay" style="background:rgba(251, 113, 133, 0.4);">
            <div style="color:#fff; font-weight:800; font-size:1.2rem;">ALREADY SCANNED</div>
        </div>
    </div>

    <div id="scannedCardsContainer" style="flex:1; padding:20px; overflow-y:auto; background:var(--bg);"></div>
    
    <div style="padding:15px; background:var(--card);">
        <button class="btn-main" onclick="stopScanner()">FINISH & SAVE</button>
    </div>
</div>

<div id="manualModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">Manual Entry</h3>
        <input type="text" id="manualCode" placeholder="Enter Barcode / ID">
        <button class="btn-main" onclick="submitManual()">Add Package</button>
        <button onclick="closeManual()" style="width:100%; background:none; border:none; color:var(--dim); padding:15px;">Cancel</button>
    </div>
</div>

<div id="logModal" class="modal" style="align-items: flex-end; padding:0;">
    <div class="modal-content" style="border-radius: 32px 32px 0 0;">
        <h3 style="margin-top:0;">Shipment Log</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="saveData()">Confirm & Sync</button>
    </div>
</div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let html5QrCode, currentScanMode = 's', activeScanType = '', isScanning = false;

function playBeep(freq = 800) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
}

function setScanMode(mode) {
    currentScanMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn_${mode}`).classList.add('active');
    const color = mode === 's' ? 'var(--success)' : (mode === 'p' ? 'var(--warning)' : 'var(--danger)');
    document.documentElement.style.setProperty('--brand', color);
}

async function launchScanner(type) {
    activeScanType = type;
    if (audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById('scannerOverlay').style.display = 'flex';
    document.getElementById('scannedCardsContainer').innerHTML = '';
    if(!html5QrCode) html5QrCode = new Html5Qrcode("video");
    
    try {
        await html5QrCode.start({ facingMode: "environment" }, { fps: 25, qrbox: { width: 250, height: 150 } }, (text) => registerCode(text));
    } catch (e) { console.error(e); }
}

function registerCode(code) {
    if(isScanning) return;
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let allCodes = [];
    types.forEach(t => {
        ['s','p','c'].forEach(m => {
            const val = document.getElementById(`c_${m}_${t}`)?.value;
            if(val) allCodes = allCodes.concat(val.split(','));
        });
    });

    if(allCodes.includes(code)) {
        isScanning = true;
        playBeep(200); // ØµÙˆØª Ù…Ù†Ø®ÙØ¶ Ù„Ù„ØªÙ†Ø¨ÙŠÙ‡ Ø¨Ø§Ù„Ø®Ø·Ø£
        triggerOverlay('errorOverlay');
        if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
        setTimeout(() => isScanning = false, 1500);
        return;
    }

    isScanning = true;
    playBeep(800);
    triggerOverlay('successOverlay');
    if(navigator.vibrate) navigator.vibrate(60);

    let currentList = h.value ? h.value.split(',') : [];
    currentList.push(code);
    h.value = currentList.join(',');

    addCardToUI(code);
    document.getElementById('pkgCount').innerText = `${currentList.length} Scanned`;
    setTimeout(() => isScanning = false, 800);
}

function addCardToUI(code) {
    const container = document.getElementById('scannedCardsContainer');
    const color = currentScanMode === 's' ? 'var(--success)' : (currentScanMode === 'p' ? 'var(--warning)' : 'var(--danger)');
    const card = document.createElement('div');
    card.className = 'package-card';
    card.innerHTML = `
        <div class="pkg-icon" style="color:${color}">ğŸ“¦</div>
        <div style="flex:1">
            <div style="font-weight:800; font-size:0.95rem;">${code}</div>
            <div style="font-size:0.7rem; color:var(--dim); font-weight:600; text-transform:uppercase;">${activeScanType} â€¢ ${currentScanMode}</div>
        </div>
        <div style="color:var(--success); font-weight:bold;">âœ“</div>
    `;
    container.prepend(card);
}

function triggerOverlay(id) {
    const el = document.getElementById(id);
    el.classList.remove('active');
    void el.offsetWidth; // Force reflow
    el.classList.add('active');
}

function openManualInput() { document.getElementById('manualModal').style.display = 'flex'; }
function closeManual() { document.getElementById('manualModal').style.display = 'none'; }
function submitManual() {
    const code = document.getElementById('manualCode').value;
    if(code) { registerCode(code); document.getElementById('manualCode').value = ''; closeManual(); }
}

async function stopScanner() { 
    if(html5QrCode) { await html5QrCode.stop(); html5QrCode = null; } 
    document.getElementById('scannerOverlay').style.display = 'none'; 
}

// Ø§Ù„ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ø¨Ø§Ù‚ÙŠØ© (Charts, Save, Data) ÙƒÙ…Ø§ Ù‡ÙŠ ÙÙŠ Ø§Ù„Ù†Ø³Ø® Ø§Ù„Ø³Ø§Ø¨Ù‚Ø© Ù„Ø¶Ù…Ø§Ù† Ø¹Ù…Ù„ Ø§Ù„Ø³ÙŠØ³ØªÙ…
function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:18px; margin-bottom:12px; border:1px solid var(--border)">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <span style="color:${colors[t]}; font-weight:800;">${t}</span>
                <button onclick="launchScanner('${t}')" style="background:var(--brand); color:#fff; border:none; padding:8px 15px; border-radius:12px; font-size:0.7rem; font-weight:800;">ğŸ“· SCAN</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                <input type="number" id="q_s_${t}" placeholder="S">
                <input type="number" id="q_p_${t}" placeholder="P">
                <input type="number" id="q_c_${t}" placeholder="C">
                <input type="hidden" id="c_s_${t}"><input type="hidden" id="c_p_${t}"><input type="hidden" id="c_c_${t}">
            </div>
        </div>`).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        let entry = storage[t].find(x => x.date === d);
        const s = parseInt(document.getElementById(`q_s_${t}`).value)||0;
        const p = parseInt(document.getElementById(`q_p_${t}`).value)||0;
        const c = parseInt(document.getElementById(`q_c_${t}`).value)||0;
        const cs = document.getElementById(`c_s_${t}`).value;
        const cp = document.getElementById(`c_p_${t}`).value;
        const cc = document.getElementById(`c_c_${t}`).value;
        if(!entry) storage[t].push({date:d, s, p, c, codes_s:cs, codes_p:cp, codes_c:cc});
        else { entry.s += s; entry.p += p; entry.c += c; entry.codes_s += cs; }
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    location.reload();
}

// ØªØ´ØºÙŠÙ„ Ø§Ø¨ØªØ¯Ø§Ø¦ÙŠ
if(!config) {
    const u = prompt("User:"), r = prompt("Repo:"), t = prompt("Token:");
    config = {user:u, repo:r, token:t};
    localStorage.setItem('gh_config', JSON.stringify(config));
}
// Render (Simplified for space)
function render() {
    document.getElementById('metricsPanel').innerHTML = types.map(t => `
        <div class="stat-card">
            <span style="color:${colors[t]}; font-size:0.7rem; font-weight:800;">${t}</span>
            <div style="font-size:1.5rem; font-weight:900; margin:5px 0;">${storage[t].reduce((a,b)=>a+(b.s||0),0)}</div>
        </div>`).join('');
}
render();
</script>
</body>
</html>
