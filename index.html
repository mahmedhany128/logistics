<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Logistics Pro - Custom</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; --warning: #fbbf24; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 100px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border); cursor: pointer; }
        .stat-val { font-size: 1.4rem; font-weight: 800; color: #fff; }

        .table-wrap { background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; margin-top: 15px; display: none; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); font-size: 0.8rem; }
        .clickable-num { cursor: pointer; text-decoration: underline; font-weight: bold; color: var(--brand); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); width: 92%; max-width: 400px; padding: 20px; border-radius: 25px; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; }
        
        .entry-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: #fff; text-align: center; }
        .btn-action { background: var(--brand); border: none; padding: 15px; border-radius: 15px; color: #fff; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; }
        
        .code-list-area { background: var(--bg); padding: 10px; border-radius: 12px; margin-top: 5px; font-size: 0.7rem; max-height: 80px; overflow-y: auto; color: var(--dim); border: 1px dashed var(--border); }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; display: none; margin: 10px 0; border: 2px solid var(--brand); }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0; font-size:1.2rem;">Insight Pro</h2>
    <div id="syncStatus" style="font-size:0.6rem; color:var(--brand)">Connecting...</div>
</header>

<div class="grid" id="metricsPanel"></div>

<div class="table-wrap" id="tableArea">
    <table id="mainTable">
        <thead><tr><th>Date</th><th>S</th><th>P</th><th>C</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<button class="btn-action" style="position:fixed; bottom:20px; left:15px; right:15px; z-index:100;" onclick="openEntry()">+ New Entry</button>

<div id="entryModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 10px 0">Log Activity</h3>
        <input type="date" id="logDate">
        <div id="reader"></div>
        <div id="inputsContainer"></div>
        <button class="btn-action" onclick="saveAll()">Save & Sync</button>
        <button onclick="closeEntry()" style="width:100%; background:none; border:none; color:var(--dim); margin-top:10px;">Cancel</button>
    </div>
</div>

<div id="viewModal" class="modal">
    <div class="modal-content">
        <h3 id="viewTitle" style="margin:0 0 10px 0">Stored Codes</h3>
        <div id="codesList" style="background:var(--bg); padding:15px; border-radius:15px; min-height:100px; font-size: 0.85rem; line-height: 1.6;"></div>
        <button class="btn-action" onclick="document.getElementById('viewModal').style.display='none'">Close</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
let storage = JSON.parse(localStorage.getItem("log_v14")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let scanner;

async function init() {
    if(!config) {
        const t = prompt("Token:"), u = prompt("User:"), r = prompt("Repo:");
        if(t) { config={token:t, user:u, repo:r}; localStorage.setItem('gh_config', JSON.stringify(config)); location.reload(); }
    } else { render(); sync(); }
}

function render() {
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const s = storage[t].reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <div style="font-size:0.7rem; color:var(--brand); font-weight:800">${t}</div>
            <div class="stat-val">${s}</div>
        </div>`;
    }).join('');
}

function openEntry() {
    document.getElementById('entryModal').style.display = 'flex';
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('inputsContainer').innerHTML = types.map(t => `
        <div style="margin-top:15px; border-bottom:1px solid #334155; padding-bottom:10px;">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span style="font-size:0.8rem; font-weight:bold">${t}</span>
                <button onclick="startScan('${t}')" style="font-size:0.6rem; background:none; border:1px solid var(--brand); color:var(--brand); padding:2px 8px; border-radius:5px;">üì∑ Scan Code</button>
            </div>
            <div class="entry-row">
                <input type="number" id="s_${t}" placeholder="S">
                <input type="number" id="p_${t}" placeholder="P">
                <input type="number" id="c_${t}" placeholder="C">
            </div>
            <div id="codes_display_${t}" class="code-list-area">No codes scanned</div>
            <input type="hidden" id="codes_hidden_${t}" value="">
        </div>
    `).join('');
}

function startScan(type) {
    const r = document.getElementById('reader');
    r.style.display = 'block';
    if(scanner) scanner.clear();
    scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
        const hiddenInp = document.getElementById(`codes_hidden_${type}`);
        const displayDiv = document.getElementById(`codes_display_${type}`);
        
        // ÿ≠ŸÅÿ∏ ÿßŸÑŸÉŸàÿØ ŸÅŸÇÿ∑ ÿ®ÿØŸàŸÜ ÿ≤ŸäÿßÿØÿ© ÿßŸÑÿπÿØÿßÿØ
        if(!hiddenInp.value.includes(txt)) {
            hiddenInp.value += (hiddenInp.value ? "," : "") + txt;
            displayDiv.innerText = hiddenInp.value;
            navigator.vibrate(100);
        }
    });
}

function showTable(t) {
    document.getElementById('tableArea').style.display = 'block';
    const data = storage[t].sort((a,b) => new Date(b.date) - new Date(a.date));
    document.getElementById('tableBody').innerHTML = data.map(r => `
        <tr>
            <td>${r.date.slice(5)}</td>
            <td class="clickable-num" style="color:var(--success)" onclick="viewCodes('${r.codes_s || ''}')">${r.s}</td>
            <td class="clickable-num" style="color:var(--warning)" onclick="viewCodes('${r.codes_p || ''}')">${r.p}</td>
            <td class="clickable-num" style="color:var(--danger)" onclick="viewCodes('${r.codes_c || ''}')">${r.c}</td>
        </tr>
    `).join('');
}

function viewCodes(str) {
    document.getElementById('viewModal').style.display = 'flex';
    document.getElementById('codesList').innerHTML = str ? 
        str.split(',').map((c, i) => `<div>${i+1}. ${c}</div>`).join('') : "No codes found for this entry.";
}

async function saveAll() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        const entry = {
            date: d,
            s: document.getElementById(`s_${t}`).value || 0,
            p: document.getElementById(`p_${t}`).value || 0,
            c: document.getElementById(`c_${t}`).value || 0,
            codes_s: document.getElementById(`codes_hidden_${t}`).value // Ÿäÿ≠ŸÅÿ∏ ÿßŸÑÿ£ŸÉŸàÿßÿØ ŸáŸÜÿß
        };
        const idx = storage[t].findIndex(x => x.date === d);
        if(idx >= 0) storage[t][idx] = entry; else storage[t].push(entry);
    });
    localStorage.setItem("log_v14", JSON.stringify(storage));
    closeEntry(); render(); await sync();
}

async function sync() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        let sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${config.token}`},
            body: JSON.stringify({ message:"Update", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), sha })
        });
        document.getElementById('syncStatus').innerText = "‚úÖ Synced";
    } catch(e) { document.getElementById('syncStatus').innerText = "‚ö†Ô∏è Offline"; }
}

function closeEntry() { if(scanner) try { scanner.stop(); } catch(e){} document.getElementById('entryModal').style.display = 'none'; }

init();
</script>
</body>
</html>
