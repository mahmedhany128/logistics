<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Logistics Pro - Dark</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e293b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1162/1162499.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            /* ÿ£ŸÑŸàÿßŸÜ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä ÿßŸÑŸÖÿ±Ÿäÿ≠ÿ© */
            --bg: #0f172a; 
            --card: #1e293b; 
            --brand: #818cf8; 
            --text: #f1f5f9; 
            --dim: #94a3b8; 
            --border: #334155; 
            --success: #34d399; 
            --danger: #fb7185; 
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 130px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sync-badge { font-size: 0.65rem; font-weight: 800; color: var(--brand); background: #818cf820; padding: 6px 12px; border-radius: 20px; }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 12px 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: none; width: 42px; height: 42px; border-radius: 14px; cursor: pointer; color: var(--brand); font-weight: 800; font-size: 1.2rem; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .stat-label { font-size: 0.65rem; font-weight: 700; color: var(--dim); text-transform: uppercase; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; color: #fff; }
        .stat-perc { font-size: 0.65rem; font-weight: 800; color: var(--success); position: absolute; top: 18px; right: 18px; background: #34d39915; padding: 2px 6px; border-radius: 6px; }

        #detailsTable { display: none; margin-bottom: 25px; animation: slideUp 0.3s ease; }
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { font-size: 0.6rem; color: var(--dim); text-transform: uppercase; padding: 15px; background: #1e293b; border-bottom: 1px solid var(--border); }
        td { padding: 16px 10px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.85rem; font-weight: 600; color: #cbd5e1; }

        .chart-card { background: var(--card); padding: 20px 15px; border-radius: 28px; border: 1px solid var(--border); height: 380px; margin-bottom: 20px; }
        
        .footer { position: fixed; bottom: 20px; left: 15px; right: 15px; display: grid; grid-template-columns: 3.5fr 1fr; gap: 12px; z-index: 100; }
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 20px; border-radius: 24px; font-weight: 800; font-size: 1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .btn-wipe { background: var(--card); color: var(--danger); border: 1px solid #451a1a; border-radius: 24px; font-weight: 800; display: flex; align-items: center; justify-content: center; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); width: 92%; max-width: 400px; padding: 25px; border-radius: 35px; border: 1px solid var(--border); }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid var(--border); border-radius: 15px; font-weight: 700; background: var(--bg); color: #fff; outline: none; }

        @keyframes slideUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.4rem; font-weight:800; color:#fff">Insight Pro</h1>
    <div id="sync" class="sync-badge">Connecting...</div>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">‚Äπ</button>
    <span id="monthLab" style="font-weight:800; font-size:1.05rem">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">‚Ä∫</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable">
    <div class="table-container">
        <div style="padding:18px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
            <button onclick="closeTable()" style="border:none; background:var(--bg); color:var(--text); border-radius:12px; padding:8px 15px; font-weight:800">Close</button>
        </div>
        <div style="overflow-x:auto">
            <table>
                <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>Rate</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="chart-card">
    <div style="display:flex; justify-content:space-between; margin-bottom:15px; padding:0 5px">
        <span style="font-size:0.85rem; font-weight:800; color:#fff">Performance Chart</span>
        <span style="font-size:0.6rem; color:var(--dim); font-weight:700">Night Mode Active</span>
    </div>
    <div style="height: 310px;"><canvas id="mainChart"></canvas></div>
</div>

<div class="footer">
    <button class="btn-add" onclick="openLogModal()">+ New Activity Log</button>
    <button class="btn-wipe" onclick="wipeAll()">üóëÔ∏è</button>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; font-weight:800; color:#fff">Daily Analytics Log</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-add" style="width:100%; margin-top:20px" onclick="saveData()">Save & Sync</button>
        <button onclick="closeLogModal()" style="width:100%; border:none; background:none; margin-top:15px; color:var(--dim); font-weight:700">Cancel</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
// ÿ£ŸÑŸàÿßŸÜ ÿßŸÑÿ¥ÿßÿ±ÿ™ ÿ£ÿµÿ®ÿ≠ÿ™ ÿ£ŸÅÿ™ÿ≠ ŸÇŸÑŸäŸÑÿßŸã ŸÑÿ™ŸÜÿßÿ≥ÿ® ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ∫ÿßŸÖŸÇÿ©
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v12_data")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date();

async function start() {
    if (!config) {
        const token = prompt("GitHub Token:"), user = prompt("User:"), repo = prompt("Repo:");
        if(token && user && repo) { config = {token, user, repo}; localStorage.setItem('gh_config', JSON.stringify(config)); location.reload(); }
    } else { await pullData(); }
}

async function pullData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v12_data", JSON.stringify(storage));
            document.getElementById('sync').innerText = "‚òÅÔ∏è Synced";
        }
    } catch(e) { document.getElementById('sync').innerText = "‚ö†Ô∏è Offline"; }
    render();
}

async function pushData() {
    document.getElementById('sync').innerText = "‚è≥ Saving...";
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        let sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${config.token}`},
            body: JSON.stringify({ message:"Cloud Update", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha })
        });
        document.getElementById('sync').innerText = "‚òÅÔ∏è Synced";
    } catch(e) {}
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (b.s||0), 0);
        const tot = mData.reduce((a,b) => a + (b.s+b.p+b.c||0), 0);
        const rate = tot > 0 ? ((s/tot)*100).toFixed(1) : "0";
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span class="stat-perc">${rate}%</span>
            <span class="stat-label" style="color:${colors[t]}">${t}</span>
            <span class="stat-val">${s.toLocaleString()}</span>
        </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = `${type} Logistics`;
    
    const filtered = storage[type].filter(d => {
        const dt = new Date(d.date);
        return dt.getMonth() === m && dt.getFullYear() === y && (d.s+d.p+d.c) > 0;
    }).sort((a,b) => new Date(a.date) - new Date(b.date));

    document.getElementById("tableBody").innerHTML = filtered.map(r => {
        const tot = r.s + r.p + r.c;
        const rate = ((r.s/tot)*100).toFixed(1);
        const dt = new Date(r.date);
        return `<tr>
            <td style="font-weight:800; text-align:left; border-left:4px solid ${colors[type]}; color:#fff">${dt.getDate()} ${dt.toLocaleString('en',{month:'short'})}</td>
            <td style="color:var(--success)">${r.s}</td><td style="color:#94a3b8">${r.p}</td><td style="color:var(--danger)">${r.c}</td>
            <td style="color:var(--brand); font-weight:800">${rate}%</td>
        </tr>`;
    }).join('');
    document.getElementById("detailsTable").scrollIntoView({behavior:'smooth'});
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m+1, 0).getDate();
    
    const datasets = types.map(t => ({
        label: t,
        data: Array.from({length:days}, (_,i) => {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`;
            const f = storage[t].find(x => x.date === dStr);
            return f ? f.s : 0;
        }),
        backgroundColor: colors[t],
        borderRadius: 3,
        barPercentage: 0.8
    }));

    if(chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: Array.from({length:days}, (_,i)=>i+1), datasets },
        options: { 
            responsive:true, 
            maintainAspectRatio:false,
            plugins:{ legend:{ display:false } },
            scales:{ 
                x:{ 
                    stacked: true, 
                    grid:{ display:false },
                    ticks: { 
                        autoSkip: false, 
                        color: '#94a3b8',
                        font: { size: 8, weight: 'bold' } 
                    }
                }, 
                y:{ 
                    stacked: true, 
                    beginAtZero:true, 
                    grid:{ color:'#334155' }, 
                    ticks: { color: '#94a3b8', font: { size: 10 } } 
                } 
            } 
        }
    });
}

function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); closeTable(); }
function openLogModal() {
    document.getElementById('logModal').style.display = 'flex';
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="margin-bottom:15px">
            <span style="font-size:0.75rem; font-weight:800; color:${colors[t]}">${t}</span>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px">
                <input type="number" id="s_${t}" placeholder="S">
                <input type="number" id="p_${t}" placeholder="P">
                <input type="number" id="c_${t}" placeholder="C">
            </div>
        </div>`).join('');
}
async function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        const entry = { date: d, s: parseInt(document.getElementById(`s_${t}`).value)||0, p: parseInt(document.getElementById(`p_${t}`).value)||0, c: parseInt(document.getElementById(`c_${t}`).value)||0 };
        const idx = storage[t].findIndex(x => x.date === d);
        if(idx>=0) storage[t][idx]=entry; else storage[t].push(entry);
    });
    localStorage.setItem("logistics_v12_data", JSON.stringify(storage));
    closeLogModal(); render(); await pushData();
}
function closeLogModal() { document.getElementById('logModal').style.display='none'; }
function closeTable() { document.getElementById('detailsTable').style.display='none'; }
function wipeAll() { if(confirm("Confirm Wipe?")) { storage={}; types.forEach(t=>storage[t]=[]); pushData(); render(); } }

start();
</script>
</body>
</html>
