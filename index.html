<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Logistics Pro - Ultra v2</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; 
            --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; --warning: #fbbf24;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 130px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sync-badge { font-size: 0.65rem; font-weight: 800; color: var(--brand); background: #818cf820; padding: 6px 12px; border-radius: 20px; }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 12px 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: none; width: 42px; height: 42px; border-radius: 14px; cursor: pointer; color: var(--brand); font-weight: 800; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .stat-perc { font-size: 0.65rem; font-weight: 800; color: var(--success); position: absolute; top: 18px; right: 18px; background: #34d39915; padding: 2px 6px; border-radius: 6px; }
        .stat-label { font-size: 0.65rem; font-weight: 700; color: var(--dim); text-transform: uppercase; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; color: #fff; }

        #detailsTable { display: none; margin-bottom: 25px; animation: slideUp 0.3s ease; }
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { font-size: 0.6rem; color: var(--dim); text-transform: uppercase; padding: 15px; background: #1e293b; border-bottom: 1px solid var(--border); }
        td { padding: 16px 10px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.85rem; font-weight: 600; color: #cbd5e1; }
        
        .clickable-cell { cursor: pointer; text-decoration: underline; text-underline-offset: 4px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: flex-end; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { 
            background: var(--card); width: 100%; max-width: 500px; padding: 30px; 
            border-radius: 35px 35px 0 0; border: 1px solid var(--border); 
            max-height: 90vh; overflow-y: auto; animation: slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        input, select { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid var(--border); border-radius: 15px; font-weight: 700; background: var(--bg); color: #fff; }
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; }
        
        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .chip { background: #818cf820; color: var(--brand); padding: 6px 14px; border-radius: 12px; font-size: 0.75rem; border: 1px solid #818cf840; font-weight: 600; }
        
        .footer-action { position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 100; }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; display: none; margin-bottom: 15px; border: 2px solid var(--brand); }

        @keyframes slideInUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes slideUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.4rem; font-weight:800; color:#fff">Insight Pro</h1>
    <div id="sync" class="sync-badge">Connecting...</div>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">â€¹</button>
    <span id="monthLab" style="font-weight:800; font-size:1.05rem">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">â€º</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable">
    <div class="table-container">
        <div style="padding:18px 20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
            <button onclick="closeTable()" style="border:none; background:var(--bg); color:var(--text); border-radius:12px; padding:8px 15px; font-weight:800">Close</button>
        </div>
        <div style="overflow-x:auto">
            <table>
                <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>Rate</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div style="background: var(--card); padding: 20px; border-radius: 28px; border: 1px solid var(--border); height: 350px; margin-bottom: 20px;">
    <canvas id="mainChart"></canvas>
</div>

<div class="footer-action">
    <button class="btn-add" onclick="openLogModal()">+ New Activity Log</button>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; font-weight:800; color:#fff">Daily Analytics Log</h3>
        <input type="date" id="logDate">
        <div id="reader"></div>
        <div id="logInputs"></div>
        <button class="btn-add" style="margin-top:20px" onclick="saveData()">Save & Sync Data</button>
        <button onclick="closeLogModal()" style="width:100%; border:none; background:none; margin-top:15px; color:var(--dim); font-weight:700">Dismiss</button>
    </div>
</div>

<div id="codeViewModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 id="codeViewTitle" style="margin:0; color:#fff">Shipment Codes</h3>
            <span id="codeCount" class="sync-badge">0 Items</span>
        </div>
        <div id="codesList" class="chip-container"></div>
        <button onclick="document.getElementById('codeViewModal').style.display='none'" class="btn-add" style="margin-top:30px; background:#334155">Close View</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v15_data")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), scanner;

async function start() {
    if (!config) {
        const token = prompt("GitHub Token:"), user = prompt("User:"), repo = prompt("Repo:");
        if(token && user && repo) { config = {token, user, repo}; localStorage.setItem('gh_config', JSON.stringify(config)); location.reload(); }
    } else { await pullData(); }
}

async function pullData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v15_data", JSON.stringify(storage));
            document.getElementById('sync').innerText = "â˜ï¸ Synced";
        }
    } catch(e) { document.getElementById('sync').innerText = "âš ï¸ Offline"; }
    render();
}

async function pushData() {
    document.getElementById('sync').innerText = "â³ Saving...";
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        let sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${config.token}`},
            body: JSON.stringify({ message:"Cloud Update", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha })
        });
        document.getElementById('sync').innerText = "â˜ï¸ Synced";
    } catch(e) {}
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = mData.reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        const rate = tot > 0 ? ((s/tot)*100).toFixed(1) : "0.0";
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span class="stat-perc">${rate}%</span>
            <span class="stat-label" style="color:${colors[t]}">${t}</span>
            <span class="stat-val">${s.toLocaleString()}</span>
        </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = `${type}`;
    
    const filtered = storage[type].filter(d => {
        const dt = new Date(d.date);
        return dt.getMonth() === m && dt.getFullYear() === y;
    }).sort((a,b) => new Date(a.date) - new Date(b.date));

    document.getElementById("tableBody").innerHTML = filtered.map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        const rate = tot > 0 ? ((r.s/tot)*100).toFixed(1) : "0.0";
        const dt = new Date(r.date);
        return `<tr>
            <td style="font-weight:800; color:#fff">${dt.getDate()} ${dt.toLocaleString('en',{month:'short'})}</td>
            <td class="clickable-cell" onclick="viewCodes('${r.codes_s || ''}', 'S - Success')" style="color:var(--success)">${r.s}</td>
            <td class="clickable-cell" onclick="viewCodes('${r.codes_p || ''}', 'P - Pending')" style="color:var(--warning)">${r.p}</td>
            <td class="clickable-cell" onclick="viewCodes('${r.codes_c || ''}', 'C - Canceled')" style="color:var(--danger)">${r.c}</td>
            <td style="color:var(--brand)">${rate}%</td>
        </tr>`;
    }).join('');
}

function viewCodes(codes, title) {
    const list = codes ? codes.split(',').filter(x => x.trim()) : [];
    if(list.length === 0) return;
    document.getElementById('codeViewModal').style.display = 'flex';
    document.getElementById('codeViewTitle').innerText = title;
    document.getElementById('codeCount').innerText = `${list.length} Items`;
    document.getElementById('codesList').innerHTML = list.map(c => `<span class="chip">${c}</span>`).join('');
}

function openLogModal() {
    document.getElementById('logModal').style.display = 'flex';
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="margin-bottom:20px; border-bottom:1px solid #334155; padding-bottom:15px">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <span style="font-weight:800; color:${colors[t]}">${t}</span>
                <div style="display:flex; gap:8px">
                    <select id="cat_${t}" style="width:70px; padding:5px; margin:0; font-size:0.7rem">
                        <option value="s">S</option><option value="p">P</option><option value="c">C</option>
                    </select>
                    <button onclick="startScan('${t}')" style="background:var(--brand); border:none; color:#fff; border-radius:10px; font-size:0.6rem; padding:6px 12px">ðŸ“· Scan</button>
                </div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:10px">
                <input type="number" id="s_${t}" placeholder="S">
                <input type="number" id="p_${t}" placeholder="P">
                <input type="number" id="c_${t}" placeholder="C">
            </div>
            <input type="hidden" id="h_s_${t}"><input type="hidden" id="h_p_${t}"><input type="hidden" id="h_c_${t}">
            <div id="disp_${t}" style="font-size:0.6rem; color:var(--dim); margin-top:5px; font-style:italic">Ready for scan...</div>
        </div>`).join('');
}

function startScan(type) {
    const r = document.getElementById('reader');
    r.style.display = 'block';
    const cat = document.getElementById(`cat_${type}`).value;
    if(scanner) scanner.clear();
    scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (txt) => {
        const h = document.getElementById(`h_${cat}_${type}`);
        if(!h.value.includes(txt)) {
            h.value += (h.value ? "," : "") + txt;
            document.getElementById(`disp_${type}`).innerText = `Scanned into ${cat.toUpperCase()}: ${txt}`;
            navigator.vibrate(100);
        }
    });
}

async function saveData() {
    const d = document.getElementById('logDate').value;
    if(scanner) try { await scanner.stop(); } catch(e){}
    types.forEach(t => {
        const entry = { 
            date: d, 
            s: parseInt(document.getElementById(`s_${t}`).value)||0, 
            p: parseInt(document.getElementById(`p_${t}`).value)||0, 
            c: parseInt(document.getElementById(`c_${t}`).value)||0,
            codes_s: document.getElementById(`h_s_${t}`).value,
            codes_p: document.getElementById(`h_p_${t}`).value,
            codes_c: document.getElementById(`h_c_${t}`).value
        };
        const idx = storage[t].findIndex(x => x.date === d);
        if(idx>=0) storage[t][idx]=entry; else storage[t].push(entry);
    });
    localStorage.setItem("logistics_v15_data", JSON.stringify(storage));
    closeLogModal(); render(); await pushData();
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m+1, 0).getDate();
    const datasets = types.map(t => ({
        label: t,
        data: Array.from({length:days}, (_,i) => {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i+1).padStart(2,'0')}`;
            const f = storage[t].find(x => x.date === dStr);
            return f ? f.s : 0;
        }),
        backgroundColor: colors[t],
        borderRadius: 4
    }));

    if(chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: Array.from({length:days}, (_,i)=>i+1), datasets },
        options: { 
            responsive:true, maintainAspectRatio:false, plugins:{ legend:{ display:false } },
            scales:{ 
                x:{ stacked:true, grid:{display:false}, ticks:{color:'#94a3b8', font:{size:8}, autoSkip:false} }, 
                y:{ stacked:true, beginAtZero:true, grid:{color:'#334155'}, ticks:{color:'#94a3b8'} } 
            }
        }
    });
}

function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); closeTable(); }
function closeLogModal() { if(scanner) try{scanner.stop();}catch(e){} document.getElementById('logModal').style.display='none'; }
function closeTable() { document.getElementById('detailsTable').style.display='none'; }

start();
</script>
</body>
</html>
