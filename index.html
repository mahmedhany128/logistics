<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; 
            --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; --warning: #fbbf24;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; overflow-x: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-mini { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; cursor: pointer; }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: none; width: 40px; height: 40px; border-radius: 12px; color: var(--brand); font-weight: 800; cursor: pointer; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; }
        .stat-val { font-size: 1.6rem; font-weight: 800; display: block; margin-top: 5px; }

        .chart-scroll-area { width: 100%; overflow-x: auto; background: var(--card); border-radius: 25px; border: 1px solid var(--border); padding: 15px; margin-bottom: 25px; }
        .chart-container { height: 280px; min-width: 600px; } /* Ø§Ù„Ù‚ÙˆØ© Ù‡Ù†Ø§ ØªØ¶Ù…Ù† Ø¸Ù‡ÙˆØ± ÙƒÙ„ Ø§Ù„Ø£ÙŠØ§Ù… */

        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); width: 90%; max-width: 400px; padding: 30px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid var(--border); border-radius: 15px; background: var(--bg); color: #fff; font-weight: 600; font-size: 0.9rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--brand); }
        
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; box-shadow: 0 10px 20px rgba(129, 140, 248, 0.2); }
        .btn-danger-link { color: var(--danger); background: none; border: none; font-size: 0.75rem; font-weight: 700; cursor: pointer; margin-top: 15px; width: 100%; text-decoration: underline; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.3rem; font-weight:800;">Insight Pro</h1>
    <div style="display:flex; gap:8px;">

        <div id="sync" class="btn-mini" style="border:none; color:var(--brand)">â˜ï¸ OK</div>

<div class="month-ctrl">

        <div style="text-align:center;">
            <div style="font-size: 2rem; margin-bottom: 10px;">ğŸ›¡ï¸</div>
            <h3 style="margin:0; font-size: 1.2rem; font-weight: 800;">System Reset</h3>
            <p style="color: var(--dim); font-size: 0.8rem; line-height: 1.5; margin: 10px 0 20px;">All cloud and local data will be permanently erased. Type <b style="color: var(--danger)">DELETE</b> below to confirm.</p>
            
            <input type="text" id="confirmInput" placeholder="Enter security word">
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="closeConfirmModal()" style="flex:1; background:var(--bg); color:var(--text); border:1px solid var(--border); padding:15px; border-radius:15px; font-weight:700;">Cancel</button>
                <button id="finalDeleteBtn" onclick="executeHardReset()" disabled style="flex:1; background:var(--danger); color:#fff; border:none; padding:15px; border-radius:15px; font-weight:800; opacity:0.3;">Reset All</button>
            </div>
        </div>
    </div>
</div>

<script>
// Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
const beep = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_pro_v23")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date();

// ÙˆØ¸ÙŠÙØ© ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø´Ø§Ø±Øª Ø§Ù„Ù…ØµÙ„Ø­Ø©
function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const daysInMonth = new Date(y, m+1, 0).getDate();
    const dayLabels = Array.from({length: daysInMonth}, (_, i) => i + 1);

    const datasets = types.map(t => ({
        label: t,
        data: dayLabels.map(d => {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const entry = storage[t].find(x => x.date === dateStr);
            return entry ? (parseInt(entry.s) || 0) : 0;
        }),
        backgroundColor: colors[t],
        borderRadius: 6,
        barPercentage: 0.7
    }));

    if(chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'bar',
        data: { labels: dayLabels, datasets },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
                x: { stacked: true, grid: { display: false }, ticks: { color: '#94a3b8', font: { weight: 'bold' } } },
                y: { stacked: true, grid: { color: 'rgba(51, 65, 85, 0.5)' }, ticks: { color: '#94a3b8' } }
            }
        }
    });
}

// Ù…Ø±Ø§Ù‚Ø¨Ø© ÙƒÙ„Ù…Ø© DELETE
document.getElementById('confirmInput').addEventListener('input', (e) => {
    const btn = document.getElementById('finalDeleteBtn');
    if(e.target.value.toUpperCase() === "DELETE") {
        btn.disabled = false; btn.style.opacity = '1';
    } else {
        btn.disabled = true; btn.style.opacity = '0.3';
    }
});

function openConfirmModal() { document.getElementById('confirmModal').style.display = 'flex'; }
function closeConfirmModal() { document.getElementById('confirmModal').style.display = 'none'; }

</script>
