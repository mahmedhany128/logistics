<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Pro - V72.0 Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); --success: #34d399; --warning: #fbbf24; --danger: #fb7185; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #475569; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        
        .month-nav { display: flex; justify-content: space-between; align-items: center; background: var(--card); padding: 12px 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--border); }
        .month-nav button { background: none; border: none; color: var(--brand); font-size: 1.5rem; cursor: pointer; padding: 0 15px; }
        #monthLab { font-weight: 800; font-size: 1rem; letter-spacing: 0.5px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(145deg, #1e293b, #111827); padding: 18px; border-radius: 24px; border: 1px solid var(--border); cursor: pointer; }
        .stat-val { font-size: 1.6rem; font-weight: 900; color: #fff; display: block; margin: 5px 0; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 32px 32px 0 0; max-height: 85vh; overflow-y: auto; position: relative; }
        
        input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid var(--border); border-radius: 14px; background: var(--bg); color: #fff; text-align: center; font-weight: 700; font-size: 1.1rem; }
        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; }
        
        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ•ÿ≥ŸÉÿßŸÜÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ© */
        #scannerModal { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        #reader { width: 100% !important; flex: 1; background: #000; }
        .scanned-list { height: 30vh; padding: 15px; overflow-y: auto; background: var(--bg); border-top: 2px solid var(--brand); }
        .code-item { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; animation: slideIn 0.3s ease; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.03); color: var(--dim); font-size: 0.7rem; padding: 15px 10px; }
        td { padding: 14px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; color: #fff; }
        .clickable-num { cursor: pointer; text-decoration: underline; font-weight: 800; }
    </style>
</head>
<body>

<header>
    <h1 style="font-size:1.1rem; margin:0; font-weight: 800;">Insight <span style="color:var(--brand)">Pro</span></h1>
    <span id="dot" class="status-dot"></span>
</header>

<div class="month-nav">
    <button onclick="changeMonth(-1)">‚ùÆ</button>
    <span id="monthLab"></span>
    <button onclick="changeMonth(1)">‚ùØ</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" style="display:none;">
    <div class="table-container">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <span id="activeTitle" style="font-weight:800; color:var(--brand);">DETAILS</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim); font-size:1.5rem;">‚úï</button>
        </div>
        <table>
            <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>%</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div style="height: 200px; padding:10px; background:var(--card); border-radius:24px; border:1px solid var(--border); margin-top:10px;">
    <canvas id="mainChart"></canvas>
</div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ UPDATE SHIPMENTS</button>

<div id="scannerModal">
    <div style="padding:15px; background:rgba(0,0,0,0.8); display:flex; justify-content: space-between; align-items: center;">
        <div style="display:flex; gap:10px; flex: 1;">
            <button onclick="setScanMode('s')" id="sm_s" style="flex:1; padding:12px; border-radius:10px; background:var(--success); font-weight:bold; border:none;">S</button>
            <button onclick="setScanMode('p')" id="sm_p" style="flex:1; padding:12px; border-radius:10px; background:var(--card); color:var(--warning); font-weight:bold; border:none;">P</button>
            <button onclick="setScanMode('c')" id="sm_c" style="flex:1; padding:12px; border-radius:10px; background:var(--card); color:var(--danger); font-weight:bold; border:none;">C</button>
        </div>
    </div>
    <div id="reader"></div>
    <div class="scanned-list" id="scannedList"></div>
    <div style="padding:15px; background:var(--card);"><button class="btn-main" onclick="stopScanner()">FINISH SCANNING</button></div>
</div>

<div id="codesModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 id="codesModalTitle" style="margin:0; color:var(--brand);">Barcodes</h3>
            <button onclick="document.getElementById('codesModal').style.display='none'" style="background:none; border:none; color:var(--dim); font-size:1.5rem;">‚úï</button>
        </div>
        <div id="codesList"></div>
    </div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-main" onclick="saveData()">SAVE ALL DATA</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), html5QrCode = null, currentScanMode = 's', activeScanType = '';

function changeMonth(step) {
    viewDate.setMonth(viewDate.getMonth() + step);
    render();
}

function openLogModal() {
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="background:var(--bg); padding:12px; border-radius:18px; margin-bottom:10px; border:1px solid var(--border)">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="color:${colors[t]}; font-weight:800;">${t}</span>
                <button onclick="launchScanner('${t}')" style="background:var(--brand); color:#fff; border:none; padding:8px 15px; border-radius:10px; font-size:0.7rem; font-weight:bold;">üì∑ SCAN</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <input type="number" id="q_s_${t}" placeholder="S">
                <input type="number" id="q_p_${t}" placeholder="P">
                <input type="number" id="q_c_${t}" placeholder="C">
                <input type="hidden" id="c_s_${t}"><input type="hidden" id="c_p_${t}"><input type="hidden" id="c_c_${t}">
            </div>
        </div>`).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerModal').style.display = 'flex';
    syncScannerUI();
    if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: { width: 250, height: 150 } }, (text) => {
        const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
        let codes = h.value ? h.value.split(',').filter(x => x) : [];
        if(!codes.includes(text)) {
            codes.push(text);
            h.value = codes.join(',');
            syncScannerUI();
            if(navigator.vibrate) navigator.vibrate(50);
        }
    }).catch(() => alert("Camera Error"));
}

function syncScannerUI() {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',').filter(x => x) : [];
    document.getElementById('scannedList').innerHTML = codes.map(c => `
        <div class="code-item">
            <span style="font-family:monospace; font-weight:bold;">${c}</span>
            <button style="background:none; border:none; color:var(--danger); font-size:1.2rem;" onclick="removeScanCode('${c}')">‚úï</button>
        </div>`).join('') || '<p style="text-align:center; color:var(--dim);">Ready to scan...</p>';
}

function removeScanCode(code) {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value.split(',').filter(x => x && x !== code);
    h.value = codes.join(',');
    syncScannerUI();
}

function stopScanner() {
    if(html5QrCode) {
        html5QrCode.stop().then(() => {
            document.getElementById('scannerModal').style.display = 'none';
        });
    }
}

function setScanMode(m) {
    currentScanMode = m;
    ['s','p','c'].forEach(mode => {
        const b = document.getElementById(`sm_${mode}`);
        b.style.background = (mode === m) ? (mode === 's' ? 'var(--success)' : (mode === 'p' ? 'var(--warning)' : 'var(--danger)')) : 'var(--card)';
        b.style.color = (mode === m) ? '#000' : (mode === 's' ? 'var(--success)' : (mode === 'p' ? 'var(--warning)' : 'var(--danger)'));
    });
    syncScannerUI();
}

function showCodesInTable(type, date, mode) {
    const entry = storage[type].find(r => r.date === date);
    if(!entry) return;
    const codeKey = `codes_${mode}`;
    let codes = entry[codeKey] ? entry[codeKey].split(',').filter(x => x) : [];
    document.getElementById('codesModalTitle').innerText = `${type} - ${mode.toUpperCase()}`;
    document.getElementById('codesList').innerHTML = codes.map(c => `
        <div class="code-item">
            <span>${c}</span>
            <button style="background:none; border:none; color:var(--danger);" onclick="deleteCodePermanent('${type}', '${date}', '${codeKey}', '${c}')">‚úï</button>
        </div>`).join('');
    document.getElementById('codesModal').style.display = 'flex';
}

function deleteCodePermanent(type, date, codeKey, code) {
    const entry = storage[type].find(r => r.date === date);
    let codes = entry[codeKey].split(',').filter(x => x && x !== code);
    entry[codeKey] = codes.join(',');
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    showCodesInTable(type, date, codeKey.split('_')[1]);
    pushData();
}

function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none';
    render(); pushData();
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'}).toUpperCase();
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span style="font-size:0.75rem; color:${colors[t]}; font-weight:800;">${t}</span>
            <span class="stat-val">${s}</span>
        </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const active = storage[type].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; }).sort((a,b) => new Date(a.date) - new Date(b.date));
    document.getElementById("tableBody").innerHTML = active.map(r => `
        <tr>
            <td style="font-weight:bold;">${new Date(r.date).getDate()}</td>
            <td class="clickable-num" style="color:var(--success)" onclick="showCodesInTable('${type}', '${r.date}', 's')">${r.s}</td>
            <td class="clickable-num" style="color:var(--warning)" onclick="showCodesInTable('${type}', '${r.date}', 'p')">${r.p}</td>
            <td class="clickable-num" style="color:var(--danger)" onclick="showCodesInTable('${type}', '${r.date}', 'c')">${r.c}</td>
            <td style="color:var(--brand); font-weight:800;">${((r.s/((r.s+r.p+r.c)||1))*100).toFixed(0)}%</td>
        </tr>`).join('');
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m + 1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({ label: t, backgroundColor: colors[t], borderRadius: 4, data: labels.map(d => {
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const f = storage[t].find(x => x.date === dateStr); return f ? f.s : 0;
    })}));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ x:{stacked:true}, y:{stacked:true, beginAtZero:true}} }});
}

async function pushData() {
    if(!navigator.onLine || !config) return;
    try {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"V72 Final Sync", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), sha}) });
        document.getElementById('dot').classList.add('online');
    } catch(e) {}
}

async function start() {
    if (!config) { config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")}; localStorage.setItem('gh_config', JSON.stringify(config)); }
    render();
}
start();
</script>
</body>
</html>
