<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Insight Pro - V87.0 Complete</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ===== الأساسيات المحسنة ===== */
        :root { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --brand: #818cf8; 
            --text: #f1f5f9; 
            --dim: #94a3b8; 
            --border: rgba(255,255,255,0.08); 
            --success: #34d399; 
            --warning: #fbbf24; 
            --danger: #fb7185;
            --radius: 24px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        * { 
            box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            padding-bottom: 120px; 
            min-height: 100vh;
        }
        
        /* ===== الهيدر المحسن ===== */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px; 
            padding-top: 10px;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .app-logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #818cf8, #6366f1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.3rem;
            color: white;
        }
        
        .status-dot { 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            background: #475569;
            position: relative;
        }
        
        .online { 
            background: var(--success); 
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* ===== عناصر التحكم بالشهر ===== */
        .month-ctrl { 
            background: var(--card); 
            border: 1px solid var(--border); 
            padding: 12px 16px; 
            border-radius: var(--radius); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        .nav-btn { 
            background: var(--bg); 
            border: 1px solid var(--border); 
            width: 50px; 
            height: 50px; 
            border-radius: 15px; 
            color: var(--brand); 
            font-size: 1.5rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(129, 140, 248, 0.1);
        }
        
        #monthLab { 
            font-weight: 900; 
            font-size: 1.1rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* ===== بطاقات الإحصائيات ===== */
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 25px; 
        }
        
        .stat-card { 
            background: linear-gradient(145deg, #1e293b, #111827); 
            padding: 20px; 
            border-radius: var(--radius); 
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--brand);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover::before {
            transform: scaleX(1);
        }
        
        .stat-card:active {
            transform: translateY(2px);
        }
        
        .stat-type { 
            font-size: 0.8rem; 
            color: var(--dim); 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-val { 
            font-size: 2rem; 
            font-weight: 900; 
            color: #fff; 
            display: block; 
            margin: 10px 0; 
            line-height: 1;
        }
        
        .stat-percent { 
            font-size: 0.9rem; 
            color: var(--success); 
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* ===== الرسم البياني ===== */
        .chart-card { 
            height: 250px; 
            padding: 20px; 
            background: var(--card); 
            border-radius: var(--radius); 
            border: 1px solid var(--border);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        /* ===== جدول التفاصيل ===== */
        .table-container { 
            background: var(--card); 
            border-radius: var(--radius); 
            border: 1px solid var(--border); 
            overflow: hidden; 
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }
        
        .table-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        
        th { 
            padding: 16px; 
            text-align: center; 
            border-bottom: 1px solid #334155; 
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td { 
            padding: 16px; 
            text-align: center; 
            border-bottom: 1px solid #334155; 
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        td:first-child {
            font-weight: 800;
            color: var(--text);
        }
        
        .table-btn {
            background: none;
            border: none;
            color: var(--dim);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .table-btn:active {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(0.9);
        }
        
        /* ===== الماسح الضوئي ===== */
        #scannerOverlay { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 2000; 
            flex-direction: column; 
        }
        
        .scanner-header { 
            position: absolute; 
            top: 0; 
            width: 100%; 
            padding: 20px; 
            background: rgba(0,0,0,0.85); 
            z-index: 2010;
            backdrop-filter: blur(10px);
        }
        
        .mode-selector { 
            display: flex; 
            gap: 10px; 
            margin-top: 15px; 
        }
        
        .mode-btn { 
            flex: 1; 
            padding: 12px; 
            border-radius: 14px; 
            border: 2px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); 
            color: #fff; 
            font-size: 0.75rem; 
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }
        
        .mode-btn.active.s { 
            background: var(--success); 
            color: #000; 
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.5); 
            border-color: var(--success);
        }
        
        .mode-btn.active.p { 
            background: var(--warning); 
            color: #000; 
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); 
            border-color: var(--warning);
        }
        
        .mode-btn.active.c { 
            background: var(--danger); 
            color: #000; 
            box-shadow: 0 0 20px rgba(251, 113, 133, 0.5); 
            border-color: var(--danger);
        }
        
        #videoContainer { 
            height: 45vh; 
            position: relative; 
            background: #000; 
            overflow: hidden; 
            flex: none; 
            border-bottom: 1px solid var(--border); 
        }
        
        #video { 
            width: 100% !important; 
            height: 100% !important; 
            border: none !important; 
        }
        
        /* إطار المسح */
        .scan-frame { 
            position: absolute; 
            width: 280px; 
            height: 140px; 
            border: 3px solid rgba(255,255,255,0.4); 
            border-radius: 24px; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.7); 
            z-index: 10; 
            pointer-events: none; 
            overflow: hidden;
            animation: frameGlow 3s infinite alternate;
        }
        
        @keyframes frameGlow {
            0% { border-color: rgba(255, 255, 255, 0.4); }
            100% { border-color: var(--brand); }
        }
        
        .scan-frame::before, .scan-frame::after { 
            content: ''; 
            position: absolute; 
            width: 35px; 
            height: 35px; 
            border-color: var(--brand); 
            border-style: solid; 
            transition: all 0.3s; 
        }
        
        .scan-frame::before { 
            top: 0; 
            left: 0; 
            border-width: 4px 0 0 4px; 
            border-radius: 18px 0 0 0; 
        }
        
        .scan-frame::after { 
            bottom: 0; 
            right: 0; 
            border-width: 0 4px 4px 0; 
            border-radius: 0 0 18px 0; 
        }
        
        .scan-laser {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--brand), transparent);
            box-shadow: 0 0 15px var(--brand), 0 0 30px var(--brand);
            top: 0;
            animation: scanMove 2s infinite ease-in-out;
            opacity: 0.9;
            z-index: 11;
        }
        
        @keyframes scanMove { 
            0% { top: 0; } 
            50% { top: 100%; } 
            100% { top: 0; } 
        }
        
        /* بطاقات المسح */
        #scannedCardsContainer { 
            flex: 1; 
            background: var(--bg); 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        
        .package-card { 
            background: var(--card); 
            border-radius: 18px; 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }
        
        .status-badge { 
            width: 10px; 
            height: 40px; 
            border-radius: 5px; 
        }
        
        @keyframes slideUp { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        /* ===== المودالات ===== */
        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 1000; 
            align-items: flex-end; 
            backdrop-filter: blur(10px);
        }
        
        .modal-content { 
            background: var(--card); 
            width: 100%; 
            padding: 30px 25px 40px; 
            border-radius: 32px 32px 0 0; 
            max-height: 85vh; 
            overflow-y: auto;
            box-shadow: 0 -20px 60px rgba(0,0,0,0.5);
        }
        
        input { 
            width: 100%; 
            padding: 16px; 
            margin: 10px 0; 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            background: var(--bg); 
            color: #fff; 
            outline: none;
            font-size: 1rem;
            font-weight: 600;
        }
        
        input:focus {
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        }
        
        /* ===== الأزرار الرئيسية ===== */
        .btn-main { 
            background: var(--brand); 
            color: #fff; 
            border: none; 
            padding: 20px; 
            border-radius: 22px; 
            font-weight: 900; 
            font-size: 1rem;
            width: 100%; 
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(129, 140, 248, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }
        
        .btn-main:active {
            transform: translateY(3px);
            box-shadow: 0 5px 15px rgba(129, 140, 248, 0.3);
        }
        
        .btn-floating {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--success);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(52, 211, 153, 0.4);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .btn-floating:active {
            transform: scale(0.9);
        }
        
        /* ===== تحسينات للأجهزة الصغيرة ===== */
        @media (max-width: 480px) {
            .grid { grid-template-columns: 1fr; gap: 12px; }
            .stat-val { font-size: 1.8rem; }
            .scan-frame { width: 240px; height: 120px; }
            .chart-card { height: 220px; padding: 15px; }
            .btn-main { padding: 18px; }
        }
        
        @media (min-width: 768px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        /* ===== تحميل Skeleton ===== */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #2d3748 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

<!-- الهيدر الرئيسي -->
<header>
    <div class="app-title">
        <div class="app-logo">
            <i class="fas fa-chart-line"></i>
        </div>
        <div>
            <h1 style="font-size:1.3rem; margin:0; font-weight: 900; line-height: 1.2;">
                Insight <span style="color:var(--brand)">Pro</span>
            </h1>
            <div style="display: flex; align-items: center; gap: 6px; margin-top: 3px;">
                <span id="dot" class="status-dot"></span>
                <span id="statusText" style="font-size:0.75rem; color:var(--dim); font-weight: 700;">V87.0</span>
            </div>
        </div>
    </div>
    <button id="syncBtn" style="background: none; border: 1px solid var(--border); color: var(--dim); width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.1rem;">
        <i class="fas fa-sync-alt"></i>
    </button>
</header>

<!-- عناصر التحكم بالشهر -->
<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">
        <i class="fas fa-chevron-left"></i>
    </button>
    <span id="monthLab" style="font-weight:900; font-size:1.1rem;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>

<!-- بطاقات الإحصائيات -->
<div class="grid" id="metricsPanel">
    <!-- سيتم تعبئتها جافاسكريبت -->
</div>

<!-- جدول التفاصيل -->
<div id="detailsTable" style="display:none;">
    <div class="table-container">
        <div class="table-header">
            <span id="activeTitle" style="font-weight:900; font-size:1.1rem; color:var(--brand)">
                <i class="fas fa-table"></i> Details
            </span>
            <button class="table-btn" onclick="document.getElementById('detailsTable').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th style="color:var(--success)">Success</th>
                    <th style="color:var(--warning)">Pending</th>
                    <th style="color:var(--danger)">Cancel</th>
                    <th style="color:var(--brand)">%</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<!-- الرسم البياني -->
<div class="chart-card">
    <canvas id="mainChart"></canvas>
</div>

<!-- زر الفلوتنق للتفاصيل -->
<button class="btn-floating" onclick="toggleDetails()" title="Quick Actions">
    <i class="fas fa-bolt"></i>
</button>

<!-- القائمة السريعة -->
<div id="quickActions" style="display: none; position: fixed; bottom: 160px; right: 20px; background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid var(--border); box-shadow: 0 20px 60px rgba(0,0,0,0.5); z-index: 99;">
    <div style="display: flex; flex-direction: column; gap: 10px;">
        <button style="background: none; border: none; color: var(--text); padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 0.9rem; text-align: left;">
            <i class="fas fa-download" style="color:var(--brand);"></i> Export Report
        </button>
        <button style="background: none; border: none; color: var(--text); padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 0.9rem; text-align: left;">
            <i class="fas fa-filter" style="color:var(--success);"></i> Filter Data
        </button>
        <button style="background: none; border: none; color: var(--text); padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 0.9rem; text-align: left;">
            <i class="fas fa-cog" style="color:var(--warning);"></i> Settings
        </button>
    </div>
</div>

<!-- زر الإضافة الرئيسي -->
<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">
    <i class="fas fa-plus"></i> UPDATE SHIPMENTS
</button>

<!-- ===== الماسح الضوئي ===== -->
<div id="scannerOverlay">
    <div class="scanner-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div id="pkgCount" style="color:#fff; font-size:0.9rem; font-weight:800;">Ready to Scan</div>
                <div style="color:var(--dim); font-size:0.7rem; font-weight:600;">Mode: <span id="scanModeText">SUCCESS</span></div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button style="background:none; border:none; font-size:1.3rem; color:#fff;" onclick="toggleFlash()" id="flashBtn">
                    <i class="fas fa-lightbulb"></i>
                </button>
                <button style="background:none; border:none; font-size:1.3rem; color:#fff;" onclick="stopScanner()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active s" id="btn_s" onclick="setScanMode('s')">
                <i class="fas fa-check-circle"></i> SUCCESS
            </button>
            <button class="mode-btn p" id="btn_p" onclick="setScanMode('p')">
                <i class="fas fa-clock"></i> PENDING
            </button>
            <button class="mode-btn c" id="btn_c" onclick="setScanMode('c')">
                <i class="fas fa-times-circle"></i> CANCEL
            </button>
        </div>
    </div>
    
    <div id="videoContainer">
        <div id="video"></div>
        <div class="scan-frame">
            <div class="scan-laser"></div>
        </div>
        <div id="scanFeedback" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:var(--success); font-weight:900; font-size:2rem; text-shadow:0 0 20px rgba(0,0,0,0.9); display:none; z-index:20;">
            <i class="fas fa-check"></i>
        </div>
    </div>
    
    <div id="scannedCardsContainer">
        <!-- ستظهر البطاقات هنا -->
    </div>
    
    <div style="padding:20px; background:var(--card); border-top: 1px solid var(--border);">
        <button class="btn-main" onclick="saveScannedData()">
            <i class="fas fa-save"></i> FINISH & SAVE DATA
        </button>
    </div>
</div>

<!-- ===== مودال إدخال البيانات ===== -->
<div id="logModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h3 style="margin:0; font-size:1.3rem; font-weight:900;">Update Shipments</h3>
            <button class="table-btn" onclick="document.getElementById('logModal').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 700; color: var(--dim);">Select Date</label>
            <input type="date" id="logDate" style="margin-bottom: 20px;">
        </div>
        
        <div id="logInputs">
            <!-- سيتم تعبئتها جافاسكريبت -->
        </div>
        
        <button class="btn-main" style="margin-top:25px;" onclick="saveData()">
            <i class="fas fa-cloud-upload-alt"></i> CONFIRM & SYNC
        </button>
        
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; background:none; border:none; color:var(--dim); padding:15px; font-weight:700; margin-top:10px;">
            Cancel
        </button>
    </div>
</div>

<!-- ===== مودال إدارة الأكواد ===== -->
<div id="codeModal" class="modal" style="align-items: center; justify-content: center;">
    <div class="modal-content" style="width: 90%; max-width: 500px; border-radius: 28px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h4 style="margin:0; font-weight:900; color:var(--brand);">
                <i class="fas fa-barcode"></i> Manage Codes
            </h4>
            <button class="table-btn" onclick="document.getElementById('codeModal').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="codeList" style="max-height: 300px; overflow-y: auto;">
            <!-- ستظهر الأكواد هنا -->
        </div>
        
        <button onclick="document.getElementById('codeModal').style.display='none'" class="btn-main" style="margin-top:20px; background:var(--bg);">
            <i class="fas fa-check"></i> CLOSE
        </button>
    </div>
</div>

<!-- ===== مودال الإحصائيات التفصيلية ===== -->
<div id="statsModal" class="modal">
    <div class="modal-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h3 style="margin:0; font-size:1.3rem; font-weight:900; color:var(--brand);">
                <i class="fas fa-chart-pie"></i> Detailed Statistics
            </h3>
            <button class="table-btn" onclick="document.getElementById('statsModal').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="statsContent">
            <!-- ستظهر الإحصائيات هنا -->
        </div>
    </div>
</div>

<script>
// ==================== المتغيرات العامة ====================
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { 
    Delivery: '#818cf8', 
    PickUp: '#34d399', 
    SameDay: '#fbbf24', 
    Khazenly: '#fb7185' 
};

let config = JSON.parse(localStorage.getItem('gh_config')) || null;
let storage = JSON.parse(localStorage.getItem("logistics_v87")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), html5QrCode = null;
let isFlashOn = false, isScanning = false;
let currentScanMode = 's', activeScanType = '';

// ==================== نظام الصوت المحسن ====================
class AudioSystem {
    constructor() {
        this.audioContext = null;
        this.initAudio();
    }
    
    initAudio() {
        // إنشاء ملف صوتي بسيط (نغمة 800 هرتز)
        this.scanSound = new Audio();
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.type = 'sine';
        oscillator.frequency.value = 800;
        gainNode.gain.value = 0.1;
        
        oscillator.start();
        
        // تسجيل الصوت
        const mediaRecorder = new MediaRecorder(new MediaStream());
        // ... (تفاصيل التسجيل)
        
        oscillator.stop(audioContext.currentTime + 0.1);
    }
    
    playBeep() {
        try {
            // استخدام اهتزاز إذا كان الصوت غير مدعوم
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // محاولة تشغيل صوت
            this.scanSound.play().catch(() => {
                // Silent fail
            });
        } catch(e) {
            // Silent fail
        }
    }
}

const audioSystem = new AudioSystem();

// ==================== الوظائف الأساسية ====================
function updateOnlineStatus() {
    const dot = document.getElementById('dot');
    const statusText = document.getElementById('statusText');
    
    if (navigator.onLine) {
        dot.classList.add('online');
        statusText.textContent = 'Online';
        statusText.style.color = 'var(--success)';
        pushData();
    } else {
        dot.classList.remove('online');
        statusText.textContent = 'Offline';
        statusText.style.color = 'var(--danger)';
    }
}

// تحديث حالة الاتصال
window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);

// ==================== نظام المسح الضوئي ====================
function setScanMode(mode) {
    currentScanMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn_${mode}`).classList.add('active');
    
    const color = mode === 's' ? 'var(--success)' : (mode === 'p' ? 'var(--warning)' : 'var(--danger)');
    document.documentElement.style.setProperty('--brand', color);
    document.getElementById('scanModeText').textContent = 
        mode === 's' ? 'SUCCESS' : (mode === 'p' ? 'PENDING' : 'CANCEL');
}

async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    document.getElementById('scannedCardsContainer').innerHTML = '';
    document.getElementById('pkgCount').textContent = 'Ready to Scan';
    setScanMode('s');
    
    if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("video");
    }
    
    const configScanner = { 
        fps: 30, 
        qrbox: { width: 250, height: 150 }, 
        aspectRatio: window.innerWidth / window.innerHeight,
        disableFlip: false 
    };
    
    try {
        await html5QrCode.start(
            { facingMode: "environment" }, 
            configScanner, 
            (text) => registerCode(text)
        );
    } catch (e) {
        console.log("Camera Error:", e);
        alert("Camera access denied or error occurred.");
    }
}

function registerCode(code) {
    if (isScanning) return;
    
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',') : [];
    
    if (!codes.includes(code)) {
        isScanning = true;
        
        // تشغيل الصوت
        audioSystem.playBeep();
        
        // عرض التغذية الراجعة
        const fb = document.getElementById('scanFeedback');
        fb.style.display = 'block';
        fb.style.color = currentScanMode === 's' ? 'var(--success)' : 
                         (currentScanMode === 'p' ? 'var(--warning)' : 'var(--danger)');
        fb.innerHTML = currentScanMode === 's' ? '<i class="fas fa-check"></i>' :
                      (currentScanMode === 'p' ? '<i class="fas fa-clock"></i>' : 
                      '<i class="fas fa-times"></i>');
        
        // اهتزاز
        if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
        
        // إخفاء التغذية الراجعة بعد 700ms
        setTimeout(() => { 
            fb.style.display = 'none'; 
            isScanning = false; 
        }, 700);
        
        // إضافة الكود
        codes.push(code);
        h.value = codes.join(',');
        
        // إنشاء بطاقة جديدة
        const cardColor = currentScanMode === 's' ? 'var(--success)' : 
                         (currentScanMode === 'p' ? 'var(--warning)' : 'var(--danger)');
        const card = document.createElement('div');
        card.className = 'package-card';
        card.innerHTML = `
            <div class="status-badge" style="background:${cardColor}"></div>
            <div style="flex:1">
                <div style="font-size:0.95rem; font-weight:900; letter-spacing:0.5px;">${code}</div>
                <div style="font-size:0.7rem; color:var(--dim); font-weight:600;">
                    ${activeScanType} • ${currentScanMode.toUpperCase()}
                </div>
            </div>
            <div style="color:var(--dim); font-size:0.8rem;">
                ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
            </div>
        `;
        
        document.getElementById('scannedCardsContainer').prepend(card);
        document.getElementById('pkgCount').textContent = `${codes.length} Package(s) Scanned`;
    }
}

async function stopScanner() {
    if (html5QrCode && html5QrCode.isScanning) {
        await html5QrCode.stop();
        html5QrCode = null;
    }
    document.getElementById('scannerOverlay').style.display = 'none';
    document.documentElement.style.setProperty('--brand', '#818cf8');
}

async function toggleFlash() {
    try {
        isFlashOn = !isFlashOn;
        const track = html5QrCode.getRunningTrackCamera().stream.getVideoTracks()[0];
        if (track && track.getCapabilities().torch) {
            await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
            document.getElementById('flashBtn').style.color = isFlashOn ? '#fbbf24' : '#fff';
            document.getElementById('flashBtn').innerHTML = isFlashOn ? 
                '<i class="fas fa-lightbulb"></i>' : '<i class="far fa-lightbulb"></i>';
        }
    } catch (e) {
        console.log("Flash not supported:", e);
    }
}

// ==================== نظام البيانات ====================
async function pullData() {
    if (!config) return;
    
    try {
        const response = await fetch(
            `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`, 
            { 
                headers: {'Authorization': `token ${config.token}`} 
            }
        );
        
        if (response.ok) {
            const json = await response.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(json.content))));
            localStorage.setItem("logistics_v87", JSON.stringify(storage));
        }
    } catch(e) {
        console.log("Pull error:", e);
    }
    
    render();
}

async function pushData() {
    if (!navigator.onLine || !config) return;
    
    try {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
        const response = await fetch(url, { 
            headers: {'Authorization': `token ${config.token}`} 
        });
        
        const sha = response.ok ? (await response.json()).sha : "";
        
        await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${config.token}`},
            body: JSON.stringify({
                message: "V87.0 Update",
                content: btoa(unescape(encodeURIComponent(JSON.stringify(storage)))),
                sha: sha
            })
        });
        
        showToast('Data synced to cloud', 'success');
    } catch(e) {
        console.log("Push error:", e);
        showToast('Sync failed', 'error');
    }
}

function saveData() {
    const date = document.getElementById('logDate').value;
    
    types.forEach(type => {
        let entry = storage[type].find(x => x.date === date);
        
        const sInput = document.getElementById(`q_s_${type}`).value;
        const pInput = document.getElementById(`q_p_${type}`).value;
        const cInput = document.getElementById(`q_c_${type}`).value;
        
        const codesS = document.getElementById(`c_s_${type}`).value;
        const codesP = document.getElementById(`c_p_${type}`).value;
        const codesC = document.getElementById(`c_c_${type}`).value;
        
        if (!entry) {
            storage[type].push({
                date: date,
                s: parseInt(sInput) || 0,
                p: parseInt(pInput) || 0,
                c: parseInt(cInput) || 0,
                codes_s: codesS,
                codes_p: codesP,
                codes_c: codesC
            });
        } else {
            if (sInput !== "") entry.s = parseInt(sInput);
            if (pInput !== "") entry.p = parseInt(pInput);
            if (cInput !== "") entry.c = parseInt(cInput);
            
            if (codesS) entry.codes_s = entry.codes_s ? entry.codes_s + "," + codesS : codesS;
            if (codesP) entry.codes_p = entry.codes_p ? entry.codes_p + "," + codesP : codesP;
            if (codesC) entry.codes_c = entry.codes_c ? entry.codes_c + "," + codesC : codesC;
        }
    });
    
    localStorage.setItem("logistics_v87", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none';
    render();
    pushData();
    showToast('Data saved successfully', 'success');
}

function openLogModal() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = today;
    
    document.getElementById('logInputs').innerHTML = types.map(type => {
        const entry = storage[type].find(x => x.date === today);
        
        return `
            <div style="background: var(--bg); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--border);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <span style="color: ${colors[type]}; font-weight: 900; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">
                        <i class="fas fa-box"></i> ${type}
                    </span>
                    <button onclick="launchScanner('${type}')" style="background: var(--brand); color: #fff; border: none; padding: 8px 15px; border-radius: 12px; font-size: 0.8rem; font-weight: 900; display: flex; align-items: center; gap: 5px;">
                        <i class="fas fa-camera"></i> SCAN
                    </button>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-size: 0.75rem; color: var(--dim); font-weight: 700;">Success</label>
                        <input type="number" id="q_s_${type}" placeholder="0" value="${entry ? entry.s : ''}" style="text-align: center;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-size: 0.75rem; color: var(--dim); font-weight: 700;">Pending</label>
                        <input type="number" id="q_p_${type}" placeholder="0" value="${entry ? entry.p : ''}" style="text-align: center;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 5px; font-size: 0.75rem; color: var(--dim); font-weight: 700;">Cancel</label>
                        <input type="number" id="q_c_${type}" placeholder="0" value="${entry ? entry.c : ''}" style="text-align: center;">
                    </div>
                </div>
                
                <input type="hidden" id="c_s_${type}" value="${entry ? (entry.codes_s || '') : ''}">
                <input type="hidden" id="c_p_${type}" value="${entry ? (entry.codes_p || '') : ''}">
                <input type="hidden" id="c_c_${type}" value="${entry ? (entry.codes_c || '') : ''}">
                
                <div style="font-size: 0.7rem; color: var(--dim);">
                    ${entry ? 
                        `Scanned: ${(entry.codes_s || '').split(',').filter(x => x).length} success, 
                        ${(entry.codes_p || '').split(',').filter(x => x).length} pending, 
                        ${(entry.codes_c || '').split(',').filter(x => x).length} cancel` : 
                        'No scans yet'}
                </div>
            </div>
        `;
    }).join('');
    
    document.getElementById('logModal').style.display = 'flex';
}

// ==================== عرض البيانات ====================
function render() {
    const month = viewDate.getMonth();
    const year = viewDate.getFullYear();
    
    // تحديث تسمية الشهر
    document.getElementById('monthLab').textContent = 
        viewDate.toLocaleString('en-US', { month: 'long', year: 'numeric' }).toUpperCase();
    
    // تحديث بطاقات الإحصائيات
    document.getElementById('metricsPanel').innerHTML = types.map(type => {
        const monthData = storage[type].filter(entry => {
            const entryDate = new Date(entry.date);
            return entryDate.getMonth() === month && entryDate.getFullYear() === year;
        });
        
        const success = monthData.reduce((sum, entry) => sum + (parseInt(entry.s) || 0), 0);
        const pending = monthData.reduce((sum, entry) => sum + (parseInt(entry.p) || 0), 0);
        const cancel = monthData.reduce((sum, entry) => sum + (parseInt(entry.c) || 0), 0);
        const total = success + pending + cancel;
        const successRate = total > 0 ? Math.round((success / total) * 100) : 0;
        
        return `
            <div class="stat-card" onclick="showTable('${type}')" style="border-left: 4px solid ${colors[type]};">
                <div class="stat-type">${type}</div>
                <span class="stat-val">${success}</span>
                <div class="stat-percent">
                    <i class="fas fa-chart-line"></i> ${successRate}% Success Rate
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.75rem; color: var(--dim);">
                    <span>Total: ${total}</span>
                    <span>Pending: ${pending}</span>
                </div>
            </div>
        `;
    }).join('');
    
    // تحديث الرسم البياني
    updateChart(year, month);
}

function showTable(type) {
    const month = viewDate.getMonth();
    const year = viewDate.getFullYear();
    
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerHTML = `<i class="fas fa-${getIconForType(type)}"></i> ${type} Details`;
    
    const activeData = storage[type].filter(entry => {
        const entryDate = new Date(entry.date);
        const hasNumbers = (parseInt(entry.s) || 0) + (parseInt(entry.p) || 0) + (parseInt(entry.c) || 0) > 0;
        const hasCodes = (entry.codes_s && entry.codes_s.length > 0) || 
                        (entry.codes_p && entry.codes_p.length > 0) || 
                        (entry.codes_c && entry.codes_c.length > 0);
        return entryDate.getMonth() === month && entryDate.getFullYear() === year && (hasNumbers || hasCodes);
    }).sort((a, b) => new Date(a.date) - new Date(b.date));
    
    document.getElementById("tableBody").innerHTML = activeData.map(entry => {
        const date = new Date(entry.date);
        const success = parseInt(entry.s) || 0;
        const pending = parseInt(entry.p) || 0;
        const cancel = parseInt(entry.c) || 0;
        const total = success + pending + cancel;
        const successRate = total > 0 ? Math.round((success / total) * 100) : 0;
        
        return `
            <tr>
                <td style="font-weight:900;">${date.getDate()} ${date.toLocaleString('en-US', { month: 'short' })}</td>
                <td onclick="manageCodes('${type}','${entry.date}','s')" style="color:var(--success); cursor:pointer; font-weight:800;">
                    ${success}
                </td>
                <td onclick="manageCodes('${type}','${entry.date}','p')" style="color:var(--warning); cursor:pointer; font-weight:800;">
                    ${pending}
                </td>
                <td onclick="manageCodes('${type}','${entry.date}','c')" style="color:var(--danger); cursor:pointer; font-weight:800;">
                    ${cancel}
                </td>
                <td style="color:var(--brand); font-weight:900; background: rgba(129, 140, 248, 0.1);">
                    ${successRate}%
                </td>
            </tr>
        `;
    }).join('') || '<tr><td colspan="5" style="text-align: center; padding: 40px; color: var(--dim);">No data for this month</td></tr>';
}

function getIconForType(type) {
    const icons = {
        Delivery: 'truck',
        PickUp: 'box-open',
        SameDay: 'bolt',
        Khazenly: 'warehouse'
    };
    return icons[type] || 'box';
}

function manageCodes(type, date, mode) {
    const entry = storage[type].find(x => x.date === date);
    const codes = (entry[`codes_${mode}`] || "").split(',').filter(x => x);
    
    document.getElementById('codeModal').style.display = 'flex';
    document.getElementById('codeList').innerHTML = 
        codes.length > 0 ? 
        codes.map((code, index) => `
            <div class="package-card" style="margin-bottom: 10px;">
                <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div class="status-badge" style="background: ${mode === 's' ? 'var(--success)' : mode === 'p' ? 'var(--warning)' : 'var(--danger)'}"></div>
                        <div>
                            <div style="font-weight: 900; font-size: 0.95rem;">${code}</div>
                            <div style="font-size: 0.7rem; color: var(--dim);">${type} • ${mode.toUpperCase()}</div>
                        </div>
                    </div>
                    <button style="background: none; border: none; color: var(--danger); font-weight: bold; padding: 8px; border-radius: 8px;" 
                            onclick="deleteCode('${type}','${date}','${mode}',${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `).join('') : 
        '<div style="text-align: center; padding: 40px; color: var(--dim);"><i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 15px;"></i><div>No codes scanned</div></div>';
}

function deleteCode(type, date, mode, index) {
    const entry = storage[type].find(x => x.date === date);
    let codes = (entry[`codes_${mode}`] || "").split(',').filter(x => x);
    
    codes.splice(index, 1);
    entry[`codes_${mode}`] = codes.join(',');
    
    localStorage.setItem("logistics_v87", JSON.stringify(storage));
    manageCodes(type, date, mode);
    render();
    pushData();
}

function updateChart(year, month) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const labels = Array.from({ length: daysInMonth }, (_, i) => i + 1);
    
    // تدمير الرسم البياني القديم إذا موجود
    if (chart) chart.destroy();
    
    // إعداد البيانات
    const datasets = types.map(type => ({
        label: type,
        backgroundColor: colors[type] + '80', // 80 = 50% transparency
        borderColor: colors[type],
        borderWidth: 2,
        borderRadius: 6,
        data: labels.map(day => {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const entry = storage[type].find(x => x.date === dateStr);
            return entry ? (parseInt(entry.s) || 0) : 0;
        })
    }));
    
    // إنشاء الرسم البياني
    chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(30, 41, 59, 0.95)',
                    titleColor: '#f1f5f9',
                    bodyColor: '#f1f5f9',
                    borderColor: 'rgba(255, 255, 255, 0.1)',
                    borderWidth: 1,
                    cornerRadius: 12,
                    displayColors: true
                }
            },
            scales: {
                x: {
                    stacked: true,
                    grid: {
                        display: false,
                        color: 'rgba(255, 255, 255, 0.05)'
                    },
                    ticks: {
                        color: 'var(--dim)',
                        font: {
                            size: 10,
                            weight: 700
                        }
                    }
                },
                y: {
                    stacked: true,
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(255, 255, 255, 0.05)'
                    },
                    ticks: {
                        color: 'var(--dim)',
                        font: {
                            size: 10,
                            weight: 700
                        }
                    }
                }
            },
            interaction: {
                intersect: false,
                mode: 'index'
            },
            animation: {
                duration: 1000,
                easing: 'easeOutQuart'
            }
        }
    });
}

function moveMonth(direction) {
    viewDate.setMonth(viewDate.getMonth() + direction);
    render();
}

function toggleDetails() {
    const quickActions = document.getElementById('quickActions');
    quickActions.style.display = quickActions.style.display === 'none' ? 'block' : 'none';
}

function showToast(message, type = 'info') {
    // يمكنك إضافة نظام toast هنا
    console.log(`${type}: ${message}`);
}

function saveScannedData() {
    // حفظ البيانات الممسوحة
    showToast('Scanned data saved', 'success');
    stopScanner();
}

// ==================== التهيئة ====================
async function start() {
    // التحقق من التكوين
    if (!config) {
        config = {
            token: prompt("Enter GitHub Token:"),
            user: prompt("Enter GitHub Username:"),
            repo: prompt("Enter Repository Name:")
        };
        
        if (config.token && config.user && config.repo) {
            localStorage.setItem('gh_config', JSON.stringify(config));
            showToast('Configuration saved', 'success');
        } else {
            showToast('Configuration incomplete', 'error');
            return;
        }
    }
    
    // تحديث حالة الاتصال
    updateOnlineStatus();
    
    // جلب البيانات
    await pullData();
    
    // تحديث الواجهة
    render();
    
    // إضافة حدث للمزامنة
    document.getElementById('syncBtn').addEventListener('click', pushData);
}

// بدء التطبيق
document.addEventListener('DOMContentLoaded', start);
</script>
