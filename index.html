<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Insight Pro - V55.1 Premium UI</title>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); --success: #34d399; --warning: #fbbf24; --danger: #fb7185; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        
        /* Navigation & Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #475569; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: 1px solid var(--border); width: 45px; height: 45px; border-radius: 15px; color: var(--brand); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        /* Scanner Premium UI */
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        .scanner-header { padding: 20px; background: linear-gradient(to bottom, rgba(15,23,42,0.9), transparent); z-index: 2010; position: absolute; top: 0; width: 100%; }
        
        #reader { width: 100% !important; height: 100% !important; border: none !important; }
        #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; }

        .scan-region { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 2005; }
        .scan-box { width: 280px; height: 160px; border: 2px solid var(--brand); border-radius: 24px; position: relative; box-shadow: 0 0 0 4000px rgba(0,0,0,0.6); overflow: hidden; }
        .laser { position: absolute; width: 100%; height: 3px; background: var(--brand); box-shadow: 0 0 15px var(--brand); animation: laserMove 2s infinite ease-in-out; }
        @keyframes laserMove { 0% { top: 0%; opacity: 0; } 50% { top: 50%; opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .mode-selector { display: flex; gap: 10px; position: absolute; bottom: 120px; width: 90%; left: 5%; z-index: 2010; }
        .mode-btn { flex: 1; padding: 14px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); background: rgba(30,41,59,0.8); color: #fff; font-weight: 800; font-size: 0.75rem; backdrop-filter: blur(5px); }
        .mode-btn.active.s { background: var(--success); color: #000; border-color: var(--success); }
        .mode-btn.active.p { background: var(--warning); color: #000; border-color: var(--warning); }
        .mode-btn.active.c { background: var(--danger); color: #000; border-color: var(--danger); }

        .scanner-footer { position: absolute; bottom: 30px; width: 90%; left: 5%; z-index: 2010; }

        /* Rest of UI */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(145deg, #1e293b, #111827); padding: 18px; border-radius: 24px; border: 1px solid var(--border); }
        .stat-val { font-size: 1.6rem; font-weight: 900; color: #fff; display: block; margin: 5px 0; }
        
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 14px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.8rem; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 32px 32px 0 0; max-height: 85vh; overflow-y: auto; }
        
        input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid var(--border); border-radius: 14px; background: var(--bg); color: #fff; text-align: center; font-weight: 700; }
        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.96); }
    </style>
</head>
<body>

<header>
    <h1 style="font-size:1.1rem; margin:0; font-weight: 800;">Insight <span style="color:var(--brand)">Pro V55.1</span></h1>
    <span id="dot" class="status-dot"></span>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">â€¹</button>
    <span id="monthLab" style="font-weight:800;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">â€º</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" style="display:none;">
    <div class="table-container">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border);">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Shipments History</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim);">âœ•</button>
        </div>
        <table>
            <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>%</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div style="height: 220px; padding:10px; background:var(--card); border-radius:24px; border:1px solid var(--border); margin-bottom: 20px;">
    <canvas id="mainChart"></canvas>
</div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ UPDATE SHIPMENTS</button>

<div id="scannerOverlay">
    <div class="scanner-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div id="activeTypeLabel" style="color:var(--brand); font-size:0.7rem; font-weight:900; letter-spacing:1px;">DELIVERY</div>
                <div id="pkgCount" style="color:#fff; font-size:1.1rem; font-weight:800;">0 Scanned</div>
            </div>
            <button onclick="toggleFlash()" id="flashBtn" style="background:rgba(255,255,255,0.1); border:none; color:white; width:50px; height:50px; border-radius:50%; font-size:1.3rem;">ðŸ”¦</button>
        </div>
    </div>

    <div id="reader"></div>

    <div class="scan-region">
        <div class="scan-box">
            <div class="laser"></div>
        </div>
    </div>

    <div class="mode-selector">
        <button class="mode-btn active s" id="btn_s" onclick="setScanMode('s')">SUCCESS</button>
        <button class="mode-btn p" id="btn_p" onclick="setScanMode('p')">PENDING</button>
        <button class="mode-btn c" id="btn_c" onclick="setScanMode('c')">CANCEL</button>
    </div>

    <div class="scanner-footer">
        <button class="btn-main" onclick="stopScanner()">FINISH SCANNING</button>
    </div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3>Daily Logs</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="saveData()">Save & Sync Everywhere</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; background:none; border:none; color:var(--dim); padding:15px;">Close</button>
    </div>
</div>

<div id="codeModal" class="modal" style="align-items: center; justify-content: center;">
    <div class="modal-content" style="width: 90%; border-radius: 28px;">
        <h4 id="codeModalTitle" style="margin-top:0;">Stored Barcodes</h4>
        <div id="codeList" style="max-height: 40vh; overflow-y: auto; margin-bottom:15px;"></div>
        <button onclick="document.getElementById('codeModal').style.display='none'" class="btn-main">Got it</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), html5QrCode = null, isFlashOn = false;
let currentScanMode = 's', activeScanType = '';

const clickSound = new Audio("https://actions.google.com/sounds/v1/foley/light_paper_flick.ogg");
clickSound.volume = 0.2;

function updateOnlineStatus() {
    const dot = document.getElementById('dot');
    if(navigator.onLine) { dot.classList.add('online'); pushData(); } else { dot.classList.remove('online'); }
}
window.addEventListener('online', updateOnlineStatus);

async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('activeTypeLabel').innerText = type.toUpperCase();
    document.getElementById('scannerOverlay').style.display = 'flex';
    updateCountLabel();
    
    if(!html5QrCode) html5QrCode = new Html5Qrcode("reader");

    const config = { fps: 25, qrbox: { width: 280, height: 160 } };

    html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
        if(navigator.vibrate) navigator.vibrate(40);
        clickSound.play();
        registerCode(decodedText);
    }).catch(err => console.error(err));
}

function registerCode(code) {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',').filter(x => x) : [];
    if(!codes.includes(code)) {
        codes.push(code); 
        h.value = codes.join(',');
        updateCountLabel();
    }
}

function updateCountLabel() {
    let total = 0;
    ['s','p','c'].forEach(m => {
        const val = document.getElementById(`c_${m}_${activeScanType}`)?.value || "";
        total += val.split(',').filter(x => x).length;
    });
    document.getElementById('pkgCount').innerText = `${total} Scanned`;
}

async function pushData() {
    if(!navigator.onLine || !config) return;
    try {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"V55.1 Update", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), sha}) });
    } catch(e) {}
}

function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none'; 
    render(); pushData();
}

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => {
        const old = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `<div style="background:var(--bg); padding:15px; border-radius:18px; margin-bottom:12px; border:1px solid var(--border)">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="color:${colors[t]}; font-weight:800;">${t}</span>
                <button onclick="launchScanner('${t}')" style="background:var(--brand); border:none; color:#fff; padding:8px 15px; border-radius:12px; font-size:0.75rem; font-weight:800;">ðŸ“· SCAN</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <input type="number" id="q_s_${t}" value="${old.s}"><input type="number" id="q_p_${t}" value="${old.p}"><input type="number" id="q_c_${t}" value="${old.c}">
                <input type="hidden" id="c_s_${t}" value="${old.codes_s}"><input type="hidden" id="c_p_${t}" value="${old.codes_p}"><input type="hidden" id="c_c_${t}" value="${old.codes_c}">
            </div></div>`;
    }).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const active = storage[type].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; }).sort((a,b) => new Date(a.date) - new Date(b.date));

    document.getElementById("tableBody").innerHTML = active.map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr><td style="font-weight:800;">${new Date(r.date).getDate()}</td><td onclick="viewCodes('${type}','${r.date}','s')" style="color:var(--success)">${r.s}</td><td onclick="viewCodes('${type}','${r.date}','p')" style="color:var(--warning)">${r.p}</td><td onclick="viewCodes('${type}','${r.date}','c')" style="color:var(--danger)">${r.c}</td><td style="color:var(--brand); font-weight:800;">${tot>0?((r.s/tot)*100).toFixed(0):0}%</td></tr>`;
    }).join('') || '<tr><td colspan="5">No data for this month</td></tr>';
}

function viewCodes(type, date, mode) {
    const entry = storage[type].find(x => x.date === date);
    const codes = (entry[`codes_${mode}`] || "").split(',').filter(x => x);
    const color = mode === 's' ? 'var(--success)' : (mode === 'p' ? 'var(--warning)' : 'var(--danger)');
    document.getElementById('codeModalTitle').innerText = `${type} - ${mode.toUpperCase()}`;
    document.getElementById('codeModalTitle').style.color = color;
    document.getElementById('codeModal').style.display = 'flex';
    document.getElementById('codeList').innerHTML = codes.map(c => `<div style="background:var(--bg); margin:5px 0; padding:12px; border-radius:12px; font-size:0.85rem; border:1px solid var(--border)">${c}</div>`).join('') || '<p style="text-align:center; opacity:0.5;">Empty</p>';
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m + 1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({ label: t, backgroundColor: colors[t], borderRadius: 4, data: labels.map(d => {
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const f = storage[t].find(x => x.date === dateStr); return f ? f.s : 0;
    })}));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ x:{stacked:true, grid:{display:false}}, y:{stacked:true, beginAtZero:true, grid:{color:'rgba(255,255,255,0.05)'}}} }});
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')"><span style="font-size:0.75rem; color:${colors[t]}; font-weight:800;">${t.toUpperCase()}</span><span class="stat-val">${s}</span></div>`;
    }).join('');
    updateChart(y, m);
}

function setScanMode(m) { currentScanMode = m; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); document.getElementById(`btn_${m}`).classList.add('active'); }
function stopScanner() { if(html5QrCode) html5QrCode.stop().then(() => { document.getElementById('scannerOverlay').style.display = 'none'; }); }
async function toggleFlash() { if(html5QrCode?.isScanning) { isFlashOn = !isFlashOn; const track = html5QrCode.getRunningTrack(); if(track.getCapabilities().torch) await track.applyConstraints({ advanced: [{ torch: isFlashOn }] }); } }
function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }

async function start() {
    if (!config) { config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")}; localStorage.setItem('gh_config', JSON.stringify(config)); }
    updateOnlineStatus(); render();
}
start();
</script>
</body>
</html>
