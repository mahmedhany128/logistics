<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Insight Pro - V57.0 Fixed</title>
    
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); --success: #34d399; --warning: #fbbf24; --danger: #fb7185; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #475569; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: 1px solid var(--border); width: 45px; height: 45px; border-radius: 15px; color: var(--brand); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(145deg, #1e293b, #111827); padding: 18px; border-radius: 24px; border: 1px solid var(--border); cursor: pointer; }
        .stat-val { font-size: 1.6rem; font-weight: 900; color: #fff; display: block; margin: 5px 0; }
        
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        .scanner-header { padding: 15px; background: rgba(0,0,0,0.8); z-index: 2010; }
        .mode-selector { display: flex; gap: 8px; margin-top: 10px; }
        .mode-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; font-weight: 800; font-size: 0.7rem; }
        .mode-btn.active.s { background: var(--success); color: #000; }
        .mode-btn.active.p { background: var(--warning); color: #000; }
        .mode-btn.active.c { background: var(--danger); color: #000; }

        #videoContainer { height: 35vh; position: relative; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-frame { position: absolute; width: 260px; height: 110px; border: 2px solid var(--brand); border-radius: 15px; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); }

        .manual-entry { display: flex; gap: 8px; padding: 12px; background: var(--card); border-top: 1px solid var(--border); }
        .manual-entry input { flex: 1; background: var(--bg) !important; border: 1px solid var(--border) !important; color: #fff; padding: 12px; border-radius: 12px; margin: 0; text-align: left; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 32px 32px 0 0; max-height: 85vh; overflow-y: auto; }
        
        /* ÿ™ÿπÿØŸäŸÑ ÿÆÿßŸÜÿßÿ™ ÿßŸÑÿ•ÿØÿÆÿßŸÑ ŸÑÿ™ÿ∏Ÿáÿ± ŸÅÿßÿ±ÿ∫ÿ© */
        input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid var(--border); border-radius: 14px; background: var(--bg); color: #fff; text-align: center; font-weight: 700; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; }
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 14px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1 style="font-size:1.1rem; margin:0; font-weight: 800;">Insight <span style="color:var(--brand)">Pro V57.0</span></h1>
    <span id="dot" class="status-dot"></span>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">‚Äπ</button>
    <span id="monthLab" style="font-weight:800;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">‚Ä∫</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" style="display:none;">
    <div class="table-container">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim);">‚úï</button>
        </div>
        <table>
            <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>%</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div style="height: 220px; padding:10px; background:var(--card); border-radius:24px; border:1px solid var(--border); margin-bottom: 20px;">
    <canvas id="mainChart"></canvas>
</div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ UPDATE SHIPMENTS</button>

<div id="scannerOverlay">
    <div class="scanner-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="pkgCount" style="color:#fff; font-size:0.8rem; font-weight:600;">Ready...</span>
            <button onclick="toggleFlash()" style="background:none; border:none; color:white; font-size:1.3rem;">üî¶</button>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active s" id="btn_s" onclick="setScanMode('s')">SUCCESS</button>
            <button class="mode-btn p" id="btn_p" onclick="setScanMode('p')">PENDING</button>
            <button class="mode-btn c" id="btn_c" onclick="setScanMode('c')">CANCEL</button>
        </div>
    </div>
    <div id="videoContainer">
        <video id="video" playsinline></video>
        <div class="scan-frame"></div>
    </div>
    <div class="manual-entry">
        <input type="text" id="manualCodeInput" placeholder="Enter barcode manually...">
        <button onclick="addManualCode()" style="background:var(--brand); border:none; color:white; padding:0 20px; border-radius:12px; font-weight:bold;">ADD</button>
    </div>
    <div id="scannedCardsContainer" style="flex:1; overflow-y:auto; padding:15px; background:var(--bg);"></div>
    <div style="padding:15px; background:var(--card);"><button class="btn-main" onclick="stopScanner()">REVIEW & SAVE</button></div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0;">Log Data</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="saveData()">Confirm & Sync</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; background:none; border:none; color:var(--dim); padding:15px;">Cancel</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), videoStream = null, isFlashOn = false;
let currentScanMode = 's', activeScanType = '';
const codeReader = new ZXing.BrowserMultiFormatReader();

// ÿØÿßŸÑÿ© ŸÑÿ¨ÿπŸÑ ÿßŸÑÿµŸÅÿ± ÿ∫Ÿäÿ± ÿ∏ÿßŸáÿ± ŸÅŸä ÿ≠ŸÇŸàŸÑ ÿßŸÑÿ•ÿØÿÆÿßŸÑ
const valOrEmpty = (v) => (v == 0 || !v) ? "" : v;

async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    document.getElementById('scannedCardsContainer').innerHTML = '';
    // ÿ™ÿµŸÅŸäÿ± ÿßŸÑÿ£ŸÉŸàÿßÿØ ÿßŸÑŸÖÿÆŸÅŸäÿ© ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿ•ÿ≥ŸÉÿßŸÜÿ± ŸÑÿ∂ŸÖÿßŸÜ ÿ®ÿØÿßŸäÿ© ŸÜÿ∏ŸäŸÅÿ©
    document.getElementById(`c_s_${type}`).value = '';
    document.getElementById(`c_p_${type}`).value = '';
    document.getElementById(`c_c_${type}`).value = '';
    
    setScanMode('s');
    const constraints = { video: { facingMode: "environment" } };
    try {
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        codeReader.decodeFromConstraints(constraints, 'video', (res) => { if(res) registerCode(res.text); });
    } catch (e) {}
}

function registerCode(code) {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',').filter(x => x) : [];
    if(!codes.includes(code)) {
        codes.push(code); h.value = codes.join(',');
        const card = document.createElement('div');
        card.style = "background:var(--card); padding:12px; border-radius:12px; border:1px solid var(--border); margin-bottom:8px; display:flex; justify-content:space-between;";
        card.innerHTML = `<span>${code} (${currentScanMode.toUpperCase()})</span><span style="color:var(--danger)" onclick="this.parentElement.remove()">‚úï</span>`;
        document.getElementById('scannedCardsContainer').prepend(card);
        document.getElementById('pkgCount').innerText = `${codes.length} scanned`;
        if(navigator.vibrate) navigator.vibrate(50);
    }
}

function addManualCode() {
    const inp = document.getElementById('manualCodeInput');
    if(inp.value.trim()) { registerCode(inp.value.trim()); inp.value = ''; }
}

function setScanMode(mode) {
    currentScanMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn_${mode}`).classList.add('active');
}

function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none';
    render(); pushData();
}

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => {
        const old = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `<div style="background:var(--bg); padding:15px; border-radius:18px; margin-bottom:12px; border:1px solid var(--border)">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span style="color:${colors[t]}; font-weight:800;">${t}</span><button onclick="launchScanner('${t}')" style="background:var(--brand); color:#fff; border:none; padding:6px 12px; border-radius:10px; font-size:0.75rem; font-weight:bold;">üì∑ SCAN</button></div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <input type="number" id="q_s_${t}" value="${valOrEmpty(old.s)}" placeholder="S">
                <input type="number" id="q_p_${t}" value="${valOrEmpty(old.p)}" placeholder="P">
                <input type="number" id="q_c_${t}" value="${valOrEmpty(old.c)}" placeholder="C">
                <input type="hidden" id="c_s_${t}" value="${old.codes_s}">
                <input type="hidden" id="c_p_${t}" value="${old.codes_p}">
                <input type="hidden" id="c_c_${t}" value="${old.codes_c}">
            </div></div>`;
    }).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = mData.reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        const pct = tot > 0 ? ((s / tot) * 100).toFixed(0) : 0;
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span style="font-size:0.75rem; color:${colors[t]}; font-weight:800;">${t.toUpperCase()}</span>
            <span class="stat-val">${valOrEmpty(s)}</span>
            <div style="font-size:0.7rem; color:var(--dim); font-weight:600;">${pct}% Success</div>
        </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    const active = storage[type].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; }).sort((a,b) => new Date(a.date) - new Date(b.date));
    document.getElementById("tableBody").innerHTML = active.map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr><td>${new Date(r.date).getDate()}</td><td>${valOrEmpty(r.s)}</td><td>${valOrEmpty(r.p)}</td><td>${valOrEmpty(r.c)}</td><td style="font-weight:bold; color:var(--brand)">${tot>0?((r.s/tot)*100).toFixed(0):0}%</td></tr>`;
    }).join('') || '<tr><td colspan="5">No Data</td></tr>';
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m + 1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({ label: t, backgroundColor: colors[t], borderRadius: 4, data: labels.map(d => {
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const f = storage[t].find(x => x.date === dateStr); return f ? f.s : 0;
    })}));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ x:{stacked:true}, y:{stacked:true, beginAtZero:true}} }});
}

function stopScanner() { if(videoStream) videoStream.getTracks().forEach(t => t.stop()); codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }
async function toggleFlash() { const track = videoStream?.getVideoTracks()[0]; try { isFlashOn = !isFlashOn; await track.applyConstraints({ advanced: [{ torch: isFlashOn }] }); } catch (e) {} }
function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }
async function pushData() { if(!navigator.onLine || !config) return; try { const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`; const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} }); const sha = r.ok ? (await r.json()).sha : ""; await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"V57 Sync", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), sha}) }); } catch(e) {} }
function updateOnlineStatus() { const dot = document.getElementById('dot'); if(navigator.onLine) { dot.classList.add('online'); pushData(); } else { dot.classList.remove('online'); } }
window.addEventListener('online', updateOnlineStatus);
async function start() { if (!config) { config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")}; localStorage.setItem('gh_config', JSON.stringify(config)); } updateOnlineStatus(); render(); }
start();
</script>
</body>
</html>
