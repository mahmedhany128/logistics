<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Insight Pro - V53.3 Complete</title>
    
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); --success: #34d399; --warning: #fbbf24; --danger: #fb7185; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #475569; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: 1px solid var(--border); width: 45px; height: 45px; border-radius: 15px; color: var(--brand); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(145deg, #1e293b, #111827); padding: 18px; border-radius: 24px; border: 1px solid var(--border); cursor: pointer; }
        .stat-val { font-size: 1.6rem; font-weight: 900; color: #fff; display: block; margin: 5px 0; }
        
        /* Scanner Flex Styles */
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        .scanner-header { position: absolute; top: 0; width: 100%; padding: 15px; background: rgba(0,0,0,0.7); z-index: 2010; }
        .mode-selector { display: flex; gap: 8px; margin-top: 10px; }
        .mode-btn { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: #fff; font-size: 0.7rem; font-weight: 800; }
        .mode-btn.active.s { background: var(--success); color: #000; }
        .mode-btn.active.p { background: var(--warning); color: #000; }
        .mode-btn.active.c { background: var(--danger); color: #000; }

        #videoContainer { height: 30vh; position: relative; background: #000; flex: none; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-frame { position: absolute; width: 260px; height: 100px; border: 1px solid rgba(255,255,255,0.4); border-radius: 15px; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); }

        .manual-entry { padding: 10px 15px; background: #1e293b; display: flex; gap: 8px; border-bottom: 1px solid var(--border); }
        .manual-entry input { flex: 1; background: #0f172a; border: 1px solid var(--border); padding: 10px; border-radius: 10px; color: #fff; font-size: 0.8rem; }
        .manual-entry button { background: var(--brand); border: none; padding: 0 15px; border-radius: 10px; color: #fff; font-weight: bold; }

        #scannedCardsContainer { flex: 1; background: var(--bg); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .package-card { background: var(--card); border-radius: 16px; padding: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--border); position: relative; }
        .status-badge { width: 6px; height: 30px; border-radius: 3px; }
        .card-del { position: absolute; right: 12px; color: var(--danger); font-weight: bold; padding: 10px; cursor: pointer; }

        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; font-weight: 800; width: 100%; cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 32px 32px 0 0; max-height: 85vh; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 14px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.8rem; color: var(--text); }
    </style>
</head>
<body>

<header>
    <h1 style="font-size:1.1rem; margin:0; font-weight: 800;">Insight <span style="color:var(--brand)">Pro V53.3</span></h1>
    <span id="dot" class="status-dot"></span>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">â€¹</button>
    <span id="monthLab" style="font-weight:800;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">â€º</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" style="display:none; background:var(--card); border-radius:24px; border:1px solid var(--border); overflow:hidden; margin-bottom:20px;">
    <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border);">
        <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
        <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim);">âœ•</button>
    </div>
    <table>
        <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>%</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div style="height: 230px; background:var(--card); border-radius:24px; padding:10px; border:1px solid var(--border);"><canvas id="mainChart"></canvas></div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ UPDATE SHIPMENTS</button>

<div id="scannerOverlay">
    <div class="scanner-header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="pkgCount" style="color:#fff; font-size:0.8rem;">Scanning...</span>
            <button style="background:none; border:none; font-size:1.3rem;" onclick="toggleFlash()" id="flashBtn">ðŸ”¦</button>
        </div>
        <div class="mode-selector">
            <button class="mode-btn active s" id="btn_s" onclick="setScanMode('s')">SUCCESS</button>
            <button class="mode-btn p" id="btn_p" onclick="setScanMode('p')">PENDING</button>
            <button class="mode-btn c" id="btn_c" onclick="setScanMode('c')">CANCEL</button>
        </div>
    </div>
    <div id="videoContainer">
        <video id="video" playsinline></video>
        <div class="scan-frame"></div>
    </div>
    <div class="manual-entry">
        <input type="text" id="manualInput" placeholder="Enter ID manually...">
        <button onclick="addManual()">ADD</button>
    </div>
    <div id="scannedCardsContainer"></div>
    <div style="padding:15px; background:var(--card);"><button class="btn-main" onclick="stopScanner()">FINISH & SAVE</button></div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">Log Shipments</h3>
        <input type="date" id="logDate" style="width:100%; padding:14px; background:var(--bg); border:1px solid var(--border); border-radius:12px; color:#fff; margin-bottom:15px;">
        <div id="logInputs"></div>
        <button class="btn-main" style="margin-top:15px;" onclick="saveData()">Confirm & Sync</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; background:none; border:none; color:var(--dim); padding:15px;">Cancel</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), videoStream = null, isFlashOn = false;
let currentScanMode = 's', activeScanType = '';
const codeReader = new ZXing.BrowserMultiFormatReader();

function setScanMode(mode) {
    currentScanMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(`btn_${mode}`).classList.add('active');
}

async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    updateReviewList();
    const constraints = { video: { facingMode: "environment" } };
    try {
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        codeReader.decodeFromConstraints(constraints, 'video', (res) => { if(res) registerCode(res.text); });
    } catch (e) {}
}

function registerCode(code) {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',').filter(x => x) : [];
    if(!codes.includes(code)) {
        codes.push(code); h.value = codes.join(',');
        if(navigator.vibrate) navigator.vibrate(80);
        updateReviewList();
    }
}

function addManual() {
    const val = document.getElementById('manualInput').value.trim();
    if(val) { registerCode(val); document.getElementById('manualInput').value = ''; }
}

function removeFromScan(mode, idx) {
    const h = document.getElementById(`c_${mode}_${activeScanType}`);
    let codes = h.value.split(',').filter(x => x);
    codes.splice(idx, 1);
    h.value = codes.join(',');
    updateReviewList();
}

function updateReviewList() {
    const container = document.getElementById('scannedCardsContainer');
    container.innerHTML = '';
    let total = 0;
    ['s','p','c'].forEach(m => {
        const codes = document.getElementById(`c_${m}_${activeScanType}`).value.split(',').filter(x => x);
        total += codes.length;
        codes.forEach((code, i) => {
            const card = document.createElement('div');
            card.className = 'package-card';
            const color = m === 's' ? 'var(--success)' : (m === 'p' ? 'var(--warning)' : 'var(--danger)');
            card.innerHTML = `
                <div class="status-badge" style="background:${color}"></div>
                <div><div style="font-size:0.8rem; font-weight:800;">${code}</div><div style="font-size:0.6rem; color:var(--dim); uppercase">${m === 's' ? 'Success' : m === 'p' ? 'Pending' : 'Cancel'}</div></div>
                <div class="card-del" onclick="removeFromScan('${m}', ${i})">âœ•</div>
            `;
            container.prepend(card);
        });
    });
    document.getElementById('pkgCount').innerText = `${total} items in ${activeScanType}`;
}

async function pullData() {
    try {
        const r = await fetch(`https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v52", JSON.stringify(storage));
        }
    } catch(e) {}
    render();
}

async function pushData() {
    if(!navigator.onLine || !config) return;
    try {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"V53.3 Update", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), sha}) });
    } catch(e) {}
}

function saveData() {
    const d = document.getElementById('logDate').value;
    if(!d) return alert("Select Date");
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none'; 
    render(); pushData();
}

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => {
        const old = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `<div style="background:var(--bg); padding:15px; border-radius:18px; margin-bottom:12px; border:1px solid var(--border)">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px"><span style="color:${colors[t]}; font-weight:800;">${t}</span><button onclick="launchScanner('${t}')" style="background:var(--brand); color:#fff; border:none; padding:6px 12px; border-radius:10px; font-size:0.75rem; font-weight:bold;">ðŸ“· SCAN</button></div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <input type="number" id="q_s_${t}" value="${old.s}"><input type="number" id="q_p_${t}" value="${old.p}"><input type="number" id="q_c_${t}" value="${old.c}">
                <input type="hidden" id="c_s_${t}" value="${old.codes_s}"><input type="hidden" id="c_p_${t}" value="${old.codes_p}"><input type="hidden" id="c_c_${t}" value="${old.codes_c}">
            </div></div>`;
    }).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const active = storage[type].filter(d => {
        const dt = new Date(d.date);
        const hasData = (parseInt(d.s)||0)+(parseInt(d.p)||0)+(parseInt(d.c)||0) > 0 || (d.codes_s+d.codes_p+d.codes_c).length > 5;
        return dt.getMonth() === m && dt.getFullYear() === y && hasData;
    }).sort((a,b) => new Date(a.date) - new Date(b.date));

    document.getElementById("tableBody").innerHTML = active.map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr><td style="font-weight:800">${new Date(r.date).getDate()}</td><td>${r.s}</td><td>${r.p}</td><td>${r.c}</td><td style="color:var(--brand); font-weight:bold;">${tot>0?((r.s/tot)*100).toFixed(0):0}%</td></tr>`;
    }).join('') || '<tr><td colspan="5">No data</td></tr>';
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m + 1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({ label: t, backgroundColor: colors[t], borderRadius: 4, data: labels.map(d => {
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const f = storage[t].find(x => x.date === dateStr);
        return f ? f.s : 0;
    })}));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ x:{stacked:true, grid:{display:false}}, y:{stacked:true, beginAtZero:true, grid:{display:false}}} }});
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = mData.reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')"><span style="font-size:0.75rem; color:${colors[t]}; font-weight:800;">${t}</span><span class="stat-val">${s}</span><div style="font-size:0.7rem; color:var(--dim);">${tot > 0 ? ((s/tot)*100).toFixed(0) : 0}% Succ.</div></div>`;
    }).join('');
    updateChart(y, m);
}

function stopScanner() { if(videoStream) videoStream.getTracks().forEach(t => t.stop()); codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }
async function toggleFlash() {
    const track = videoStream?.getVideoTracks()[0];
    try { isFlashOn = !isFlashOn; await track.applyConstraints({ advanced: [{ torch: isFlashOn }] }); document.getElementById('flashBtn').style.color = isFlashOn ? '#fbbf24' : '#fff'; } catch (e) {}
}
function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }
function updateOnlineStatus() { const dot = document.getElementById('dot'); if(navigator.onLine) { dot.classList.add('online'); pushData(); } else { dot.classList.remove('online'); } }
window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);

async function start() {
    if (!config) { config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")}; localStorage.setItem('gh_config', JSON.stringify(config)); }
    updateOnlineStatus(); await pullData();
}
start();
</script>
</body>
</html>
