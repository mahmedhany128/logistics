<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0f1a">
    <title>Insight Pro V53.5 - Elite UI</title>
    
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0b0f1a; --card: #161b2c; --input-bg: #1f2937;
            --brand: #6366f1; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; 
            --text: #f8fafc; --dim: #94a3b8; --border: rgba(255,255,255,0.08);
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 100px; }

        /* Dashboard Styles */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); }
        .stat-val { font-size: 1.6rem; font-weight: 800; display: block; margin-top: 5px; }

        /* --- ŸÜŸäŸà ŸÑŸàŸÉ: ŸÇÿßŸäŸÖÿ© ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÇŸäŸÖ (Log Modal) --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; backdrop-filter: blur(12px); }
        .modal-content { 
            background: var(--bg); width: 100%; padding: 25px; border-radius: 35px 35px 0 0; 
            max-height: 90vh; overflow-y: auto; border-top: 1px solid var(--border);
        }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .log-card { 
            background: var(--card); border-radius: 22px; padding: 18px; margin-bottom: 15px; 
            border: 1px solid var(--border); transition: 0.3s;
        }
        .log-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .field-box { position: relative; }
        .field-box span { 
            display: block; font-size: 0.6rem; font-weight: 700; margin-bottom: 5px; 
            text-align: center; color: var(--dim); 
        }
        .log-input { 
            width: 100%; background: var(--input-bg); border: 1px solid var(--border); 
            padding: 12px; border-radius: 12px; color: #fff; text-align: center; 
            font-weight: 700; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .log-input:focus { border-color: var(--brand); box-shadow: 0 0 10px rgba(99, 102, 241, 0.2); }

        .btn-scan-small { 
            background: rgba(99, 102, 241, 0.15); color: var(--brand); border: none; 
            padding: 8px 14px; border-radius: 10px; font-weight: 700; font-size: 0.75rem;
            display: flex; align-items: center; gap: 5px;
        }

        /* Scanner Styles (ŸÉŸÖÿß ŸÅŸä V53.4) */
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; flex-direction: column; }
        #videoContainer { height: 35vh; position: relative; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-frame { 
            position: absolute; width: 260px; height: 100px; border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 15px; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); 
        }

        .btn-primary { 
            background: var(--brand); color: #fff; border: none; padding: 18px; 
            border-radius: 20px; width: 100%; font-weight: 800; font-size: 1rem; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px;">INSIGHT <span style="color:var(--brand)">PRO</span></div>
    <div id="dot" class="status-dot"></div>
</header>

<div id="metricsPanel" class="grid"></div>

<button class="btn-primary" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px);" onclick="openLogModal()">+ UPDATE LOGS</button>

<div id="logModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 style="margin:0; font-size:1.3rem; font-weight:800;">Log Shipments</h2>
            <button onclick="document.getElementById('logModal').style.display='none'" style="background:none; border:none; color:var(--dim); font-size:1.5rem;">‚úï</button>
        </div>
        
        <input type="date" id="logDate" style="width:100%; padding:15px; background:var(--card); border:1px solid var(--border); border-radius:15px; color:#fff; margin-bottom:20px; font-weight:600;">

        <div id="logInputsContainer">
            </div>

        <button class="btn-primary" style="margin-top:10px;" onclick="saveData()">CONFIRM & SYNC</button>
    </div>
</div>

<div id="scannerOverlay">
    <div style="padding:20px; background:rgba(0,0,0,0.8); z-index:10;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="pkgCount" style="font-weight:800;">Ready...</span>
            <button onclick="toggleFlash()" style="background:none; border:none; color:#fff; font-size:1.5rem;">üî¶</button>
        </div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn-scan-small" style="flex:1; justify-content:center; background:var(--success); color:#000;" onclick="setMode('s')">SUCCESS</button>
            <button class="btn-scan-small" style="flex:1; justify-content:center; background:var(--warning); color:#000;" onclick="setMode('p')">PENDING</button>
            <button class="btn-scan-small" style="flex:1; justify-content:center; background:var(--danger); color:#fff;" onclick="setMode('c')">CANCEL</button>
        </div>
    </div>
    <div id="videoContainer">
        <video id="video" playsinline></video>
        <div class="scan-frame"></div>
    </div>
    <div id="scannedList" style="flex:1; overflow-y:auto; padding:15px; background:var(--bg);"></div>
    <div style="padding:15px;"><button class="btn-primary" onclick="stopScanner()">FINISH SCANNING</button></div>
</div>

<script>
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    const container = document.getElementById('logInputsContainer');
    
    container.innerHTML = types.map(t => {
        const entry = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `
            <div class="log-card">
                <div class="log-card-header">
                    <span style="font-weight:800; color:var(--brand); font-size:0.9rem;">${t.toUpperCase()}</span>
                    <button class="btn-scan-small" onclick="launchScanner('${t}')">üì∑ SCAN</button>
                </div>
                <div class="input-group">
                    <div class="field-box">
                        <span>SUCCESS</span>
                        <input type="number" id="q_s_${t}" class="log-input" value="${entry.s}">
                    </div>
                    <div class="field-box">
                        <span>PENDING</span>
                        <input type="number" id="q_p_${t}" class="log-input" value="${entry.p}">
                    </div>
                    <div class="field-box">
                        <span>CANCEL</span>
                        <input type="number" id="q_c_${t}" class="log-input" value="${entry.c}">
                    </div>
                </div>
                <input type="hidden" id="c_s_${t}" value="${entry.codes_s}">
                <input type="hidden" id="c_p_${t}" value="${entry.codes_p}">
                <input type="hidden" id="c_c_${t}" value="${entry.codes_c}">
            </div>
        `;
    }).join('');
    
    document.getElementById('logModal').style.display = 'flex';
}

function saveData() {
    const date = document.getElementById('logDate').value;
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== date);
        storage[t].push({
            date,
            s: parseInt(document.getElementById(`q_s_${t}`).value) || 0,
            p: parseInt(document.getElementById(`q_p_${t}`).value) || 0,
            c: parseInt(document.getElementById(`q_c_${t}`).value) || 0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    alert("Saved Successfully ‚úÖ");
    document.getElementById('logModal').style.display = 'none';
    renderDashboard();
}

function renderDashboard() {
    const panel = document.getElementById('metricsPanel');
    panel.innerHTML = types.map(t => {
        const totalS = storage[t].reduce((acc, curr) => acc + (parseInt(curr.s) || 0), 0);
        return `<div class="stat-card">
            <span style="font-size:0.7rem; color:var(--dim); font-weight:700;">${t.toUpperCase()}</span>
            <span class="stat-val">${totalS}</span>
        </div>`;
    }).join('');
}

// ÿØÿßŸÑÿßÿ™ ÿßŸÑÿ≥ŸÉŸÜÿ± ÿßŸÑŸÖÿÆÿ™ÿµÿ±ÿ© (ŸÑŸÑÿ™ÿ¨ÿ±ÿ®ÿ©)
let activeType = '';
let scanMode = 's';
const codeReader = new ZXing.BrowserMultiFormatReader();

function setMode(m) { scanMode = m; }

async function launchScanner(type) {
    activeType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
    document.getElementById('video').srcObject = stream;
    codeReader.decodeFromVideoDevice(null, 'video', (res) => {
        if(res) {
            const h = document.getElementById(`c_${scanMode}_${activeType}`);
            let codes = h.value ? h.value.split(',') : [];
            if(!codes.includes(res.text)) {
                codes.push(res.text);
                h.value = codes.join(',');
                document.getElementById(`q_${scanMode}_${activeType}`).value = codes.length;
                if(navigator.vibrate) navigator.vibrate(50);
            }
        }
    });
}

function stopScanner() {
    codeReader.reset();
    document.getElementById('scannerOverlay').style.display = 'none';
}

renderDashboard();
</script>
</body>
</html>
