<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Logistics Pro - Anti-Duplicate</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; 
            --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; --warning: #fbbf24;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 130px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sync-badge { font-size: 0.65rem; font-weight: 800; color: var(--brand); background: #818cf820; padding: 6px 12px; border-radius: 20px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; }
        .stat-perc { font-size: 0.65rem; font-weight: 800; color: var(--success); position: absolute; top: 18px; right: 18px; background: #34d39915; padding: 2px 6px; border-radius: 6px; }
        .stat-label { font-size: 0.65rem; font-weight: 700; color: var(--dim); text-transform: uppercase; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; color: #fff; }

        #scannerOverlay { 
            display: none; position: fixed; inset: 0; background: #000; z-index: 2000; 
            flex-direction: column; align-items: center; justify-content: flex-start;
        }
        #reader { width: 100% !important; height: 60vh !important; }
        .scanner-ui { width: 100%; background: var(--card); padding: 25px; border-radius: 35px 35px 0 0; position: absolute; bottom: 0; border-top: 1px solid var(--border); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 1000; align-items: flex-end; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; max-width: 500px; padding: 30px; border-radius: 35px 35px 0 0; max-height: 90vh; overflow-y: auto; border: 1px solid var(--border); }
        
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid var(--border); border-radius: 15px; background: var(--bg); color: #fff; font-weight: 700; }
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; }
        .btn-done { background: var(--success); color: #000; border: none; padding: 15px; border-radius: 15px; font-weight: 800; width: 100%; margin-top: 10px; }

        .chip { background: #818cf820; color: var(--brand); padding: 5px 12px; border-radius: 10px; font-size: 0.75rem; border: 1px solid #818cf840; font-weight: 600; margin: 3px; display: inline-block; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.4rem; font-weight:800; color:#fff">Insight Pro</h1>
    <div id="sync" class="sync-badge">Connecting...</div>
</header>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" style="display:none; margin-bottom:20px;">
    <div style="background:var(--card); border-radius:24px; border:1px solid var(--border); overflow:hidden">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between">
            <span id="activeTitle" style="font-weight:800"></span>
            <button onclick="this.parentElement.parentElement.parentElement.style.display='none'" style="border:none; background:none; color:var(--brand); font-weight:800">Close</button>
        </div>
        <table style="width:100%; border-collapse:collapse">
            <thead><tr style="font-size:0.6rem; color:var(--dim)"><th>DAY</th><th>S</th><th>P</th><th>C</th></tr></thead>
            <tbody id="tableBody" style="text-align:center; font-size:0.8rem"></tbody>
        </table>
    </div>
</div>

<div style="position: fixed; bottom: 20px; left: 15px; right: 15px; z-index: 100;">
    <button class="btn-add" onclick="openLogModal()">+ Update Today's Data</button>
</div>

<div id="scannerOverlay">
    <div id="reader"></div>
    <div class="scanner-ui">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
            <span id="scanInfo" style="color:#fff; font-weight:800">Scanning...</span>
            <span id="scanCount" class="sync-badge">0 Scanned</span>
        </div>
        <div id="livePreview" style="height:80px; overflow-y:auto; background:var(--bg); border-radius:15px; padding:10px; font-size:0.75rem; color:var(--success); border:1px solid var(--border); margin-bottom:15px">
            Waiting for scan...
        </div>
        <button class="btn-done" onclick="stopScanner()">FINISH & CLOSE</button>
    </div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 20px 0; color:#fff">Daily Entry</h3>
        <input type="date" id="logDate">
        <div id="logInputs"></div>
        <button class="btn-add" style="margin-top:20px" onclick="saveData()">Save Changes</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; border:none; background:none; margin-top:15px; color:var(--dim);">Cancel</button>
    </div>
</div>

<div id="codeViewModal" class="modal">
    <div class="modal-content">
        <h3 id="codeViewTitle" style="margin:0 0 20px 0; color:#fff">Stored Codes</h3>
        <div id="codesList"></div>
        <button onclick="document.getElementById('codeViewModal').style.display='none'" class="btn-add" style="margin-top:20px">Close</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v40_data")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let html5QrCode, activeT, activeC;

async function start() {
    if (!config) {
        const token = prompt("Token:"), user = prompt("User:"), repo = prompt("Repo:");
        if(token) { config = {token, user, repo}; localStorage.setItem('gh_config', JSON.stringify(config)); location.reload(); }
    } else { await pullData(); }
}

async function pullData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v40_data", JSON.stringify(storage));
            document.getElementById('sync').innerText = "‚òÅÔ∏è Synced";
        }
    } catch(e) {}
    render();
}

function render() {
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const s = storage[t].reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span class="stat-label" style="color:${colors[t]}">${t}</span>
            <span class="stat-val">${s}</span>
        </div>`;
    }).join('');
}

function showTable(type) {
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    document.getElementById("tableBody").innerHTML = storage[type].sort((a,b) => new Date(b.date) - new Date(a.date)).map(r => `
        <tr>
            <td style="padding:12px; color:var(--dim)">${r.date.split('-')[2]}/${r.date.split('-')[1]}</td>
            <td style="color:var(--success)" onclick="viewCodes('${r.codes_s}', 'Success')">${r.s}</td>
            <td style="color:var(--warning)" onclick="viewCodes('${r.codes_p}', 'Pending')">${r.p}</td>
            <td style="color:var(--danger)" onclick="viewCodes('${r.codes_c}', 'Canceled')">${r.c}</td>
        </tr>`).join('');
}

function viewCodes(codes, title) {
    const list = codes ? codes.split(',').filter(x => x.trim()) : [];
    if(list.length === 0) return;
    document.getElementById('codeViewModal').style.display = 'flex';
    document.getElementById('codeViewTitle').innerText = title + " Codes";
    document.getElementById('codesList').innerHTML = list.map(c => `<span class="chip">${c}</span>`).join('');
}

function openLogModal() {
    document.getElementById('logModal').style.display = 'flex';
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px">
                <span style="font-weight:800; color:${colors[t]}">${t}</span>
                <div style="display:flex; gap:5px">
                    <select id="cat_${t}" style="background:var(--bg); color:#fff; border-radius:8px; padding:4px; font-size:0.7rem; border:1px solid var(--border)">
                        <option value="s">S</option><option value="p">P</option><option value="c">C</option>
                    </select>
                    <button onclick="startScanner('${t}')" style="background:var(--brand); border:none; color:#fff; border-radius:8px; padding:4px 10px; font-size:0.7rem">üì∑ SCAN</button>
                </div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px">
                <input type="number" id="s_${t}" placeholder="Success">
                <input type="number" id="p_${t}" placeholder="Pending">
                <input type="number" id="c_${t}" placeholder="Cancel">
            </div>
            <input type="hidden" id="h_s_${t}"><input type="hidden" id="h_p_${t}"><input type="hidden" id="h_c_${t}">
        </div>`).join('');
}

function startScanner(type) {
    activeT = type;
    activeC = document.getElementById(`cat_${type}`).value;
    document.getElementById('scannerOverlay').style.display = 'flex';
    document.getElementById('scanInfo').innerText = `Scanning for ${type} (${activeC.toUpperCase()})`;
    
    html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
        const hidden = document.getElementById(`h_${activeC}_${activeT}`);
        
        // ÿ¨ŸÑÿ® ÿßŸÑÿ£ŸÉŸàÿßÿØ ÿßŸÑÿ≠ÿßŸÑŸäÿ© (ÿßŸÑŸÖÿ≥ÿ≠ ÿßŸÑÿ≠ÿßŸÑŸä + ŸÖÿß ŸÉÿßŸÜ ŸÖÿÆÿ≤ŸÜÿßŸã ŸÑŸáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ)
        const existingCodes = hidden.value.split(',').filter(x => x);
        const dayIdx = storage[activeT].findIndex(x => x.date === document.getElementById('logDate').value);
        let storedCodes = [];
        if(dayIdx >= 0) {
            const key = `codes_${activeC}`;
            storedCodes = storage[activeT][dayIdx][key] ? storage[activeT][dayIdx][key].split(',') : [];
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿπÿØŸÖ ÿßŸÑÿ™ŸÉÿ±ÿßÿ±
        if(!existingCodes.includes(txt) && !storedCodes.includes(txt)) {
            hidden.value += (hidden.value ? "," : "") + txt;
            navigator.vibrate(100);
            const list = hidden.value.split(',').filter(x => x);
            document.getElementById('scanCount').innerText = list.length + " New Scanned";
            document.getElementById('livePreview').innerHTML = list.map(c => `‚Ä¢ ${c}`).join('<br>');
        } else {
            // ÿßŸáÿ™ÿ≤ÿßÿ≤ ŸÖÿÆÿ™ŸÑŸÅ ŸÅŸä ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ŸÑÿ™ŸÜÿ®ŸäŸá ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
            navigator.vibrate([50, 50, 50]);
        }
    });
}

async function stopScanner() {
    if(html5QrCode) { await html5QrCode.stop(); document.getElementById('scannerOverlay').style.display = 'none'; }
}

async function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        const inputS = document.getElementById(`s_${t}`).value;
        const inputP = document.getElementById(`p_${t}`).value;
        const inputC = document.getElementById(`c_${t}`).value;
        const scanS = document.getElementById(`h_s_${t}`).value;
        const scanP = document.getElementById(`h_p_${t}`).value;
        const scanC = document.getElementById(`h_c_${t}`).value;

        const idx = storage[t].findIndex(x => x.date === d);

        if(idx >= 0) {
            if(inputS !== "") storage[t][idx].s = parseInt(inputS);
            if(inputP !== "") storage[t][idx].p = parseInt(inputP);
            if(inputC !== "") storage[t][idx].c = parseInt(inputC);

            // ÿØŸÖÿ¨ ÿßŸÑÿ£ŸÉŸàÿßÿØ ŸÖÿπ ŸÖŸÜÿπ ÿßŸÑÿ™ŸÉÿ±ÿßÿ± ÿßŸÑŸÜŸáÿßÿ¶Ÿä
            const merge = (old, newly) => {
                let combined = (old ? old.split(',') : []).concat(newly ? newly.split(',') : []);
                return [...new Set(combined.filter(x => x))].join(',');
            };
            
            storage[t][idx].codes_s = merge(storage[t][idx].codes_s, scanS);
            storage[t][idx].codes_p = merge(storage[t][idx].codes_p, scanP);
            storage[t][idx].codes_c = merge(storage[t][idx].codes_c, scanC);
        } else {
            storage[t].push({ 
                date: d, 
                s: parseInt(inputS)||0, p: parseInt(inputP)||0, c: parseInt(inputC)||0, 
                codes_s: scanS, codes_p: scanP, codes_c: scanC 
            });
        }
    });
    localStorage.setItem("logistics_v40_data", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none'; render(); await pushData();
}

async function pushData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${config.token}`},
            body: JSON.stringify({ message:"Anti-Dup Update", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha })
        });
        document.getElementById('sync').innerText = "‚òÅÔ∏è Synced";
    } catch(e) {}
}

start();
</script>
</body>
</html>
