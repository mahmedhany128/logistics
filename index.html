<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Pro - V36 Elite</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#818cf8">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: rgba(255,255,255,0.08); --success: #34d399; --danger: #fb7185; --warning: #fbbf24; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-mini { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 8px 14px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; cursor: pointer; }
        .btn-danger-mini { background: #fb718515; border: 1px solid #fb718530; color: var(--danger); padding: 8px 14px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; cursor: pointer; }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 8px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: none; width: 40px; height: 40px; border-radius: 12px; color: var(--brand); cursor: pointer; font-weight: 800; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(145deg, #1e293b, #111827); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .stat-label { font-size: 0.65rem; font-weight: 800; color: var(--dim); text-transform: uppercase; }
        .stat-val { font-size: 1.6rem; font-weight: 900; color: #fff; display: block; margin: 5px 0; }
        
        /* ÿ™ŸÜÿ≥ŸäŸÇ ŸÉÿ®ÿ≥ŸàŸÑÿ© ÿßŸÑŸÜÿ≥ÿ®ÿ© ÿßŸÑŸÖÿ¶ŸàŸäÿ© */
        .stat-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .stat-perc-pill { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; border-radius: 8px; background: rgba(255,255,255,0.05); }
        .progress-track { height: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; flex: 1; margin-left: 8px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--card-color); transition: width 0.5s ease; }

        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #ffffff05; padding: 12px; font-size: 0.6rem; color: var(--dim); text-transform: uppercase; }
        td { padding: 14px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.8rem; font-weight: 600; }
        
        .code-badge { background: var(--bg); color: var(--text); padding: 6px 10px; border-radius: 10px; font-size: 0.7rem; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); }
        .del-code { color: var(--danger); font-weight: 800; cursor: pointer; padding: 2px 5px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: flex-end; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 100%; padding: 25px; border-radius: 32px 32px 0 0; max-height: 90vh; overflow-y: auto; }
        
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid var(--border); border-radius: 14px; background: var(--bg); color: #fff; font-size: 0.9rem; }
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 16px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; }
        
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        .scan-header { background: #1e293b; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>

<header>
    <h1 style="font-size:1.2rem; margin:0;">Insight Pro <span style="color:var(--brand); font-size:0.7rem;">V36</span></h1>
    <div class="header-actions">
        <button class="btn-danger-mini" onclick="masterReset()">Reset</button>
        <button class="btn-mini" onclick="exportData()">Export</button>
        <span id="sync" style="color:var(--brand); font-size:0.7rem; font-weight:800; margin-left:5px;">‚òÅÔ∏è</span>
    </div>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">‚Äπ</button>
    <span id="monthLab" style="font-weight:800; font-size:0.9rem;">---</span>
    <button class="nav-btn" onclick="moveMonth(1)">‚Ä∫</button>
</div>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" style="display:none;">
    <div class="table-container">
        <div style="padding:15px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border)">
            <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
            <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim);">‚úï</button>
        </div>
        <table>
            <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>Rate</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div class="chart-scroll-area" style="overflow-x:auto; background:var(--card); border-radius:24px; padding:15px; margin-bottom:20px;">
    <div style="min-width:600px; height:200px;"><canvas id="mainChart"></canvas></div>
</div>

<button class="btn-add" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ Update Logistics</button>

<div id="logModal" class="modal">
    <div class="modal-content">
        <input type="date" id="logDate" style="margin-bottom:15px;">
        <div id="logInputs"></div>
        <button class="btn-add" style="margin-top:15px;" onclick="saveData()">Save Changes</button>
        <button onclick="document.getElementById('logModal').style.display='none'" style="width:100%; background:none; border:none; color:var(--dim); padding:15px;">Cancel</button>
    </div>
</div>

<div id="scannerOverlay">
    <div class="scan-header">
        <div style="display:flex; gap:8px;">
            <select id="scanTypeSelect"><option>Delivery</option><option>PickUp</option><option>SameDay</option><option>Khazenly</option></select>
            <select id="scanModeSelect"><option value="s">Success</option><option value="p">Pending</option><option value="c">Cancel</option></select>
        </div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="manualInput" placeholder="Manual Code..." style="flex:1;">
            <button onclick="addManualCode()" style="background:var(--brand); border:none; border-radius:12px; padding:0 15px; color:#fff;">Add</button>
        </div>
        <div id="scannedListDisplay" style="display:flex; flex-wrap:wrap; gap:5px; max-height:80px; overflow-y:auto;"></div>
    </div>
    <video id="video" style="width:100%; flex:1; object-fit:cover;"></video>
    <div style="padding:20px; background:#1e293b; text-align:center;">
        <button class="btn-add" onclick="stopScanner()">Finish Session</button>
    </div>
</div>

<div id="codeModal" class="modal" style="align-items:center; justify-content:center;">
    <div class="modal-content" style="width:90%; border-radius:24px;">
        <h3 id="codeTitle" style="margin:0 0 15px 0; font-size:1rem;">Manage Codes</h3>
        <div id="codeList" style="display:flex; flex-wrap:wrap; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="document.getElementById('codeModal').style.display='none'" class="btn-add" style="margin-top:20px; background:var(--bg);">Close</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#818cf8', PickUp: '#34d399', SameDay: '#fbbf24', Khazenly: '#fb7185' };
let storage = JSON.parse(localStorage.getItem("logistics_v36")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date();
const codeReader = new ZXing.BrowserMultiFormatReader();

async function start() {
    if (!config) {
        config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")};
        localStorage.setItem('gh_config', JSON.stringify(config));
        location.reload();
    } else { await pullData(); }
}

async function pullData() {
    try {
        const r = await fetch(`https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v36", JSON.stringify(storage));
        }
    } catch(e) {}
    render();
}

function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US',{month:'long', year:'numeric'});
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = mData.reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        const perc = tot > 0 ? ((s/tot)*100).toFixed(0) : 0;
        
        return `<div class="stat-card" style="--card-color: ${colors[t]}" onclick="showTable('${t}')">
            <span class="stat-label">${t}</span><span class="stat-val">${s}</span>
            <div class="stat-footer">
                <span class="stat-perc-pill" style="color:${colors[t]}">${perc}%</span>
                <div class="progress-track"><div class="progress-bar" style="width:${perc}%; background:${colors[t]}"></div></div>
            </div>
        </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const filtered = storage[type].filter(d => { 
        const dt = new Date(d.date); 
        return dt.getMonth() === m && dt.getFullYear() === y; 
    }).sort((a,b) => new Date(a.date) - new Date(b.date));

    document.getElementById("tableBody").innerHTML = filtered.map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr><td>${new Date(r.date).getDate()}</td>
            <td onclick="manageCodes('${type}','${r.date}','s')">${r.s}</td>
            <td onclick="manageCodes('${type}','${r.date}','p')">${r.p}</td>
            <td onclick="manageCodes('${type}','${r.date}','c')">${r.c}</td>
            <td>${tot>0?((r.s/tot)*100).toFixed(0):0}%</td></tr>`;
    }).join('');
}

function manageCodes(type, date, mode) {
    const entry = storage[type].find(x => x.date === date);
    if(!entry) return;
    const key = `codes_${mode}`;
    const codes = entry[key] ? entry[key].split(',').filter(x=>x) : [];
    document.getElementById('codeModal').style.display = 'flex';
    document.getElementById('codeList').innerHTML = codes.map((c, i) => `
        <div class="code-badge">${c} <span class="del-code" onclick="deleteSpecificCode('${type}','${date}','${mode}',${i})">‚úï</span></div>
    `).join('') || 'No codes';
}

function deleteSpecificCode(type, date, mode, index) {
    const entry = storage[type].find(x => x.date === date);
    const key = `codes_${mode}`;
    let codes = entry[key].split(',').filter(x=>x);
    codes.splice(index, 1);
    entry[key] = codes.join(',');
    localStorage.setItem("logistics_v36", JSON.stringify(storage));
    manageCodes(type, date, mode); render();
}

function addManualCode() {
    const code = document.getElementById('manualInput').value.trim();
    if(!code) return;
    const t = document.getElementById('scanTypeSelect').value;
    const m = document.getElementById('scanModeSelect').value;
    const h = document.getElementById(`c_${m}_${t}`);
    let codes = h.value ? h.value.split(',') : [];
    if(!codes.includes(code)) {
        codes.push(code); h.value = codes.join(',');
        document.getElementById('manualInput').value = "";
        updateScanUI();
    }
}

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => {
        const old = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `<div style="background:var(--bg); padding:15px; border-radius:18px; margin-bottom:10px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                <span style="font-weight:800; color:${colors[t]}">${t}</span>
                <button onclick="launchScanner('${t}')" style="font-size:0.7rem; padding:5px 10px; background:var(--card); color:#fff; border-radius:8px;">üì∑ Scan/Add</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
                <input type="number" id="q_s_${t}" value="${old.s}" placeholder="S">
                <input type="number" id="q_p_${t}" value="${old.p}" placeholder="P">
                <input type="number" id="q_c_${t}" value="${old.c}" placeholder="C">
                <input type="hidden" id="c_s_${t}" value="${old.codes_s}"><input type="hidden" id="c_p_${t}" value="${old.codes_p}"><input type="hidden" id="c_c_${t}" value="${old.codes_c}">
            </div></div>`;
    }).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function launchScanner(type) {
    document.getElementById('scanTypeSelect').value = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    updateScanUI();
    codeReader.decodeFromVideoDevice(undefined, 'video', (result) => {
        if (result) {
            const m = document.getElementById('scanModeSelect').value;
            const h = document.getElementById(`c_${m}_${type}`);
            let codes = h.value ? h.value.split(',') : [];
            if(!codes.includes(result.text)) {
                codes.push(result.text); h.value = codes.join(',');
                navigator.vibrate(100); updateScanUI();
            }
        }
    });
}

function updateScanUI() {
    const t = document.getElementById('scanTypeSelect').value;
    const m = document.getElementById('scanModeSelect').value;
    const codes = document.getElementById(`c_${m}_${t}`).value.split(',').filter(x=>x);
    document.getElementById('scannedListDisplay').innerHTML = codes.map((c, i) => `
        <div class="code-badge" style="background:var(--card)">${c} <span class="del-code" onclick="removeFromScannerUI('${t}','${m}',${i})">‚úï</span></div>
    `).join('');
}

function removeFromScannerUI(type, mode, index) {
    const h = document.getElementById(`c_${mode}_${type}`);
    let codes = h.value.split(',').filter(x=>x);
    codes.splice(index, 1);
    h.value = codes.join(',');
    updateScanUI();
}

function stopScanner() { codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }

async function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        const entry = {
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        };
        const idx = storage[t].findIndex(x => x.date === d);
        if(idx >= 0) storage[t][idx] = entry; else storage[t].push(entry);
    });
    localStorage.setItem("logistics_v36", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none'; render(); await pushData();
}

async function pushData() {
    document.getElementById('sync').innerText = "‚òÅÔ∏è...";
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"V36 Sync", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage, null, 2)))), sha}) });
        document.getElementById('sync').innerText = "‚òÅÔ∏è OK";
    } catch(e) { document.getElementById('sync').innerText = "‚ùå"; }
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m+1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({
        label: t, backgroundColor: colors[t], borderRadius: 4,
        data: labels.map(d => {
            const f = storage[t].find(x => x.date === `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`);
            return f ? f.s : 0;
        })
    }));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{stacked:true, grid:{display:false}}, y:{stacked:true, grid:{color:'#ffffff05'}}} } });
}

function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }
function masterReset() { if(confirm("Clear ALL data?")) { storage={}; types.forEach(t=>storage[t]=[]); localStorage.clear(); location.reload(); }}
start();
</script>
</body>
</html>
