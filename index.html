<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0f1a">
    <title>Insight Pro V53.7 - The Ultimate Master</title>
    
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0b0f1a; --card: #161b2c; --input-bg: #1f2937;
            --brand: #6366f1; --success: #10b981; --warning: #f59e0b; --danger: #ef4444; 
            --text: #f8fafc; --dim: #94a3b8; --border: rgba(255,255,255,0.08);
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }

        /* Dashboard & Header */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #475569; transition: 0.3s; }
        .online { background: var(--success); box-shadow: 0 0 10px var(--success); }

        .month-ctrl { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .nav-btn { background: var(--bg); border: 1px solid var(--border); width: 45px; height: 45px; border-radius: 15px; color: var(--brand); cursor: pointer; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: linear-gradient(145deg, #161b2c, #0b0f1a); padding: 20px; border-radius: 24px; border: 1px solid var(--border); cursor: pointer; }
        .stat-val { font-size: 1.6rem; font-weight: 800; display: block; margin-top: 5px; }

        /* Table Style */
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 20px; display: none; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); font-size: 0.8rem; }
        th { color: var(--dim); font-weight: 600; }

        /* Professional Log Modal (New UI) */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: flex-end; backdrop-filter: blur(12px); }
        .modal-content { background: var(--bg); width: 100%; padding: 25px; border-radius: 35px 35px 0 0; max-height: 85vh; overflow-y: auto; border-top: 1px solid var(--border); }
        .log-card { background: var(--card); border-radius: 22px; padding: 18px; margin-bottom: 15px; border: 1px solid var(--border); }
        .log-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .log-input { width: 100%; background: var(--input-bg); border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: #fff; text-align: center; font-weight: 700; font-size: 1rem; outline: none; }

        /* Professional Scanner Overlay */
        #scannerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 4000; flex-direction: column; }
        #videoContainer { height: 35vh; position: relative; overflow: hidden; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        .scan-frame { position: absolute; width: 280px; height: 110px; border: 2px solid rgba(255,255,255,0.4); border-radius: 20px; top: 50%; left: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); }
        .scan-frame::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--brand); animation: scanLine 2s infinite linear; }
        @keyframes scanLine { 0% { top: 0; } 100% { top: 100%; } }

        .manual-btn { position: absolute; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; background: var(--brand); border: none; color: #fff; font-size: 1.3rem; z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        #scannedList { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); display: flex; flex-direction: column; gap: 12px; }
        .pkg-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; animation: slideUp 0.3s ease; }
        .pkg-badge { width: 5px; height: 30px; border-radius: 10px; }
        .del-btn { color: var(--danger); font-weight: 800; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; background: rgba(239, 68, 68, 0.1); border-radius: 10px; }

        .btn-main { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 22px; width: 100%; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px;">LOGISTICS <span style="color:var(--brand)">PRO</span></div>
    <div id="dot" class="status-dot"></div>
</header>

<div class="month-ctrl">
    <button class="nav-btn" onclick="moveMonth(-1)">‚Äπ</button>
    <span id="monthLab" style="font-weight:800;">January 2026</span>
    <button class="nav-btn" onclick="moveMonth(1)">‚Ä∫</button>
</div>

<div id="metricsPanel" class="grid"></div>

<div id="detailsTable" class="table-container">
    <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <span id="activeTitle" style="font-weight:800; color:var(--brand);">Details</span>
        <button onclick="document.getElementById('detailsTable').style.display='none'" style="background:none; border:none; color:var(--dim);">‚úï</button>
    </div>
    <table>
        <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th><th>%</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div style="height: 230px; background:var(--card); border-radius:24px; padding:15px; border:1px solid var(--border); margin-bottom:20px;">
    <canvas id="mainChart"></canvas>
</div>

<button class="btn-main" style="position:fixed; bottom:20px; left:15px; width:calc(100% - 30px); z-index:100;" onclick="openLogModal()">+ UPDATE SHIPMENTS</button>

<div id="logModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; font-size:1.3rem; font-weight:800;">Log Data</h2>
            <button onclick="document.getElementById('logModal').style.display='none'" style="background:none; border:none; color:var(--dim); font-size:1.5rem;">‚úï</button>
        </div>
        <input type="date" id="logDate" style="width:100%; padding:15px; background:var(--card); border:1px solid var(--border); border-radius:15px; color:#fff; margin-bottom:20px; font-weight:700;">
        <div id="logInputsContainer"></div>
        <button class="btn-main" style="margin-top:10px;" onclick="saveData()">CONFIRM & SYNC</button>
    </div>
</div>

<div id="scannerOverlay">
    <div style="padding:20px; background:rgba(0,0,0,0.85); z-index:10;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div style="color:var(--brand); font-size:0.7rem; font-weight:800;">SCANNING MODE</div>
                <div id="pkgCount" style="font-size:1.1rem; font-weight:800;">0 Packages</div>
            </div>
            <button onclick="toggleFlash()" style="background:rgba(255,255,255,0.1); border:none; width:45px; height:45px; border-radius:15px; color:#fff;">üî¶</button>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button id="m_s" class="btn-main" style="flex:1; padding:12px; font-size:0.75rem; background:var(--success); color:#000;" onclick="setScanMode('s')">SUCCESS</button>
            <button id="m_p" class="btn-main" style="flex:1; padding:12px; font-size:0.75rem; background:var(--input-bg);" onclick="setScanMode('p')">PENDING</button>
            <button id="m_c" class="btn-main" style="flex:1; padding:12px; font-size:0.75rem; background:var(--input-bg);" onclick="setScanMode('c')">CANCEL</button>
        </div>
    </div>
    <div id="videoContainer">
        <video id="video" playsinline></video>
        <div class="scan-frame"></div>
        <button class="manual-btn" onclick="promptManual()">‚å®Ô∏è</button>
    </div>
    <div id="scannedList"></div>
    <div style="padding:20px; background:var(--bg);">
        <button class="btn-main" onclick="stopScanner()">FINISH & REVIEW</button>
    </div>
</div>

<script>
// --- CONFIG & STORAGE ---
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#6366f1', PickUp: '#10b981', SameDay: '#f59e0b', Khazenly: '#ef4444' };
let storage = JSON.parse(localStorage.getItem("logistics_v52")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let chart, viewDate = new Date(), videoStream = null, isFlashOn = false;
let currentScanMode = 's', activeScanType = '';
const codeReader = new ZXing.BrowserMultiFormatReader();

// --- CORE FUNCTIONS ---
async function pullData() {
    if(!config) return;
    try {
        const r = await fetch(`https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_v52", JSON.stringify(storage));
        }
    } catch(e) { console.error("Pull failed", e); }
    render();
}

async function pushData() {
    if(!navigator.onLine || !config) return;
    try {
        const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = r.ok ? (await r.json()).sha : "";
        await fetch(url, { method:'PUT', headers:{'Authorization':`token ${config.token}`}, body:JSON.stringify({message:"V53.7 Full Sync", content:btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), sha}) });
        document.getElementById('dot').classList.add('online');
    } catch(e) { console.error("Push failed", e); }
}

function saveData() {
    const d = document.getElementById('logDate').value;
    if(!d) return alert("Select Date First!");
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value,
            codes_p: document.getElementById(`c_p_${t}`).value,
            codes_c: document.getElementById(`c_c_${t}`).value
        });
    });
    localStorage.setItem("logistics_v52", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none';
    render(); pushData();
}

// --- SCANNER LOGIC ---
function setScanMode(m) {
    currentScanMode = m;
    ['s','p','c'].forEach(id => document.getElementById('m_'+id).style.background = 'var(--input-bg)');
    const btn = document.getElementById('m_'+m);
    btn.style.background = m==='s'? 'var(--success)' : m==='p'? 'var(--warning)' : 'var(--danger)';
    btn.style.color = m==='c' ? '#fff' : '#000';
}

async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    setScanMode('s');
    updateReviewList();
    try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        document.getElementById('video').srcObject = videoStream;
        codeReader.decodeFromVideoDevice(null, 'video', (res) => { if(res) registerCode(res.text); });
    } catch (e) { alert("Camera Error: " + e); }
}

function registerCode(code) {
    const h = document.getElementById(`c_${currentScanMode}_${activeScanType}`);
    let codes = h.value ? h.value.split(',').filter(x => x) : [];
    if(!codes.includes(code)) {
        codes.push(code); h.value = codes.join(',');
        document.getElementById(`q_${currentScanMode}_${activeScanType}`).value = codes.length;
        if(navigator.vibrate) navigator.vibrate(60);
        updateReviewList();
    }
}

function updateReviewList() {
    const container = document.getElementById('scannedList');
    container.innerHTML = '';
    let total = 0;
    ['s','p','c'].forEach(m => {
        const codes = document.getElementById(`c_${m}_${activeScanType}`).value.split(',').filter(x => x);
        total += codes.length;
        codes.forEach((c, i) => {
            const color = m==='s'? 'var(--success)' : m==='p'? 'var(--warning)' : 'var(--danger)';
            container.innerHTML += `
                <div class="pkg-card">
                    <div style="display:flex; align-items:center; gap:15px;">
                        <div class="pkg-badge" style="background:${color}"></div>
                        <div>
                            <div style="font-weight:800; font-size:0.9rem;">${c}</div>
                            <div style="font-size:0.6rem; color:var(--dim);">${activeScanType} ‚Ä¢ ${m.toUpperCase()}</div>
                        </div>
                    </div>
                    <div class="del-btn" onclick="removeCode('${m}',${i})">‚úï</div>
                </div>`;
        });
    });
    document.getElementById('pkgCount').innerText = `${total} Packages`;
}

function removeCode(m, i) {
    const h = document.getElementById(`c_${m}_${activeScanType}`);
    let codes = h.value.split(',').filter(x => x);
    codes.splice(i, 1);
    h.value = codes.join(',');
    document.getElementById(`q_${m}_${activeScanType}`).value = codes.length;
    updateReviewList();
}

function promptManual() { const c = prompt("Enter Package ID:"); if(c) registerCode(c); }
function stopScanner() { if(videoStream) videoStream.getTracks().forEach(t => t.stop()); codeReader.reset(); document.getElementById('scannerOverlay').style.display = 'none'; }
function toggleFlash() { isFlashOn = !isFlashOn; const t = videoStream.getVideoTracks()[0]; t.applyConstraints({advanced: [{torch: isFlashOn}]}); }

// --- DASHBOARD RENDER ---
function render() {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById('monthLab').innerText = viewDate.toLocaleString('en-US', {month:'long', year:'numeric'});
    
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const mData = storage[t].filter(d => { const dt = new Date(d.date); return dt.getMonth() === m && dt.getFullYear() === y; });
        const s = mData.reduce((a,b) => a + (parseInt(b.s)||0), 0);
        const tot = mData.reduce((a,b) => a + (parseInt(b.s)+parseInt(b.p)+parseInt(b.c)||0), 0);
        return `
            <div class="stat-card" onclick="showTable('${t}')">
                <span style="font-size:0.75rem; color:${colors[t]}; font-weight:800;">${t.toUpperCase()}</span>
                <span class="stat-val">${s}</span>
                <div style="font-size:0.7rem; color:var(--dim); font-weight:600;">${tot>0?((s/tot)*100).toFixed(0):0}% Success</div>
            </div>`;
    }).join('');
    updateChart(y, m);
}

function showTable(type) {
    const m = viewDate.getMonth(), y = viewDate.getFullYear();
    document.getElementById("detailsTable").style.display = "block";
    document.getElementById("activeTitle").innerText = type;
    const active = storage[type].filter(d => {
        const dt = new Date(d.date);
        return dt.getMonth() === m && dt.getFullYear() === y && ((parseInt(d.s)||0)+(parseInt(d.p)||0)+(parseInt(d.c)||0) > 0);
    }).sort((a,b) => new Date(a.date) - new Date(b.date));

    document.getElementById("tableBody").innerHTML = active.map(r => {
        const tot = (parseInt(r.s)||0) + (parseInt(r.p)||0) + (parseInt(r.c)||0);
        return `<tr><td style="font-weight:800">${new Date(r.date).getDate()}</td><td>${r.s}</td><td>${r.p}</td><td>${r.c}</td><td style="color:var(--brand); font-weight:bold;">${tot>0?((r.s/tot)*100).toFixed(0):0}%</td></tr>`;
    }).join('') || '<tr><td colspan="5">No data</td></tr>';
}

function updateChart(y, m) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const days = new Date(y, m + 1, 0).getDate();
    const labels = Array.from({length: days}, (_, i) => i + 1);
    const ds = types.map(t => ({
        label: t, backgroundColor: colors[t], borderRadius: 4,
        data: labels.map(d => {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const f = storage[t].find(x => x.date === dateStr);
            return f ? f.s : 0;
        })
    }));
    if(chart) chart.destroy();
    chart = new Chart(ctx, { type:'bar', data: { labels, datasets: ds }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{ x:{stacked:true, grid:{display:false}}, y:{stacked:true, beginAtZero:true, grid:{display:false}}} }});
}

function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputsContainer').innerHTML = types.map(t => {
        const e = (storage[t]||[]).find(x => x.date === d) || {s:0, p:0, c:0, codes_s:'', codes_p:'', codes_c:''};
        return `
            <div class="log-card">
                <div class="log-card-header">
                    <span style="font-weight:800; color:var(--brand); font-size:0.9rem;">${t.toUpperCase()}</span>
                    <button onclick="launchScanner('${t}')" style="background:var(--brand); border:none; color:#fff; padding:8px 15px; border-radius:12px; font-weight:800; font-size:0.7rem;">üì∑ SCAN</button>
                </div>
                <div class="input-group">
                    <input type="number" id="q_s_${t}" class="log-input" value="${e.s}" placeholder="S">
                    <input type="number" id="q_p_${t}" class="log-input" value="${e.p}" placeholder="P">
                    <input type="number" id="q_c_${t}" class="log-input" value="${e.c}" placeholder="C">
                </div>
                <input type="hidden" id="c_s_${t}" value="${e.codes_s}">
                <input type="hidden" id="c_p_${t}" value="${e.codes_p}">
                <input type="hidden" id="c_c_${t}" value="${e.codes_c}">
            </div>`;
    }).join('');
    document.getElementById('logModal').style.display = 'flex';
}

function moveMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); render(); }

async function start() {
    if (!config) { config = {token: prompt("Token:"), user: prompt("User:"), repo: prompt("Repo:")}; localStorage.setItem('gh_config', JSON.stringify(config)); }
    await pullData();
}
start();
</script>
</body>
</html>
