<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Logistics Intelligence - Deep Analytics</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    :root {
        --brand: #4f46e5; --bg: #f8fafc; --surface: #ffffff;
        --text: #0f172a; --text-dim: #64748b; --border: #e2e8f0;
        --s-clr: #10b981; --p-clr: #f59e0b; --c-clr: #ef4444;
    }
    * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; }

    /* Header & Action Bar */
    header { padding: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
    .btn { padding: 12px; border-radius: 14px; border: 1px solid var(--border); background: #fff; font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: 0.2s; }
    .btn-main { background: var(--text); color: #fff; border: none; }

    /* Metrics Cards */
    .metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
    .card { background: #fff; padding: 20px; border-radius: 24px; border: 1px solid var(--border); transition: 0.3s; cursor: pointer; }
    .card.active { border: 2px solid var(--brand); background: #fdfdff; box-shadow: 0 10px 20px rgba(79,70,229,0.05); }
    .card-label { font-size: 0.65rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; }
    .card-val { font-size: 1.8rem; font-weight: 800; display: block; margin-top: 5px; }

    /* Deep Analytics Table */
    .table-container { display: none; background: #fff; border-radius: 28px; border: 1px solid var(--border); margin-bottom: 30px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.05); animation: slideUp 0.4s ease; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .table-top { padding: 20px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; background: #fafbfc; }
    .table-top h3 { margin: 0; font-size: 0.95rem; font-weight: 800; color: var(--brand); }

    .table-scroll { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 700px; }
    
    th { background: #fff; padding: 15px; font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; border-bottom: 1px solid var(--border); text-align: center; }
    
    td { padding: 15px 10px; border-bottom: 1px solid #f8fafc; vertical-align: middle; text-align: center; }

    /* Cell Analysis Styles */
    .cell-main { font-size: 1rem; font-weight: 800; display: block; color: var(--text); }
    .cell-sub { font-size: 0.65rem; font-weight: 600; color: var(--text-dim); display: block; margin-top: 2px; }
    .trend { font-size: 0.6rem; margin-left: 3px; }
    .trend-up { color: var(--s-clr); }
    .trend-down { color: var(--c-clr); }

    .date-cell { text-align: left; padding-left: 25px; width: 150px; }
    .date-val { font-weight: 800; font-size: 0.9rem; color: var(--text); display: block; }
    .day-val { font-size: 0.65rem; color: var(--text-dim); font-weight: 600; }

    /* Efficiency Gauge */
    .gauge-wrap { width: 50px; height: 4px; background: #eee; border-radius: 10px; margin: 5px auto; overflow: hidden; }
    .gauge-fill { height: 100%; border-radius: 10px; }

    /* Chart Card */
    .chart-card { background: #fff; padding: 25px; border-radius: 28px; border: 1px solid var(--border); margin-bottom: 40px; }
    .chart-area { height: 280px; }

    .badge-pro { padding: 5px 10px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; }
</style>
</head>
<body>

<header>
    <h1 style="letter-spacing:-1px">Logistics Hub</h1>
    <div id="status" style="font-size:0.6rem; font-weight:800; color:var(--brand); background:#eef2ff; padding:5px 12px; border-radius:20px;">ANALYTICS LIVE</div>
</header>

<div class="actions">
    <button class="btn btn-main" onclick="alert('Add data feature is ready')">+ New Entry</button>
    <button class="btn">Reports</button>
    <button class="btn" onclick="localStorage.clear(); location.reload();">Reset</button>
</div>

<div class="metrics" id="metricsPanel"></div>

<div id="tableContainer" class="table-container">
    <div class="table-top">
        <h3 id="tableTitle">ANALYTICS</h3>
        <button onclick="closeTable()" style="border:none; background:#f1f5f9; padding:5px 12px; border-radius:10px; font-weight:800; cursor:pointer;">CLOSE</button>
    </div>
    <div class="table-scroll">
        <table>
            <thead>
                <tr>
                    <th style="text-align:left; padding-left:25px">Date Period</th>
                    <th style="color:var(--s-clr)">Success Analytics</th>
                    <th style="color:var(--p-clr)">Pending Analytics</th>
                    <th style="color:var(--c-clr)">Cancel Analytics</th>
                    <th>Volume</th>
                    <th>Performance</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div class="chart-card">
    <div class="chart-area"><canvas id="mainChart"></canvas></div>
</div>

<script>
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
const colors = { Delivery: '#4f46e5', PickUp: '#10b981', SameDay: '#f59e0b', Khazenly: '#ef4444' };
let storage = JSON.parse(localStorage.getItem("deep_data_v6")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });
let activeType = null;

// تجربة بيانات للعرض التحليلي
if(storage.Delivery.length === 0) {
    storage.Delivery = [
        {date: '2026-02-06', s: 120, p: 15, c: 5},
        {date: '2026-02-05', s: 95, p: 20, c: 10},
        {date: '2026-02-04', s: 110, p: 10, c: 2}
    ];
}

function formatProDate(str) {
    const d = new Date(str);
    const dayName = d.toLocaleDateString('en-US', { weekday: 'long' });
    return { 
        full: `${d.getDate()} ${["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][d.getMonth()]} ${d.getFullYear()}`,
        day: dayName
    };
}

function draw() {
    document.getElementById("metricsPanel").innerHTML = types.map(t => {
        const total = storage[t].reduce((a, b) => a + (b.s || 0), 0);
        return `
            <div class="card ${activeType === t ? 'active' : ''}" onclick="showDeepAnalysis('${t}')">
                <span class="card-label" style="color:${colors[t]}">${t}</span>
                <span class="card-val">${total.toLocaleString()}</span>
            </div>`;
    }).join('');
}

function showDeepAnalysis(type) {
    activeType = type;
    const box = document.getElementById("tableContainer");
    const body = document.getElementById("tableBody");
    box.style.display = "block";
    document.getElementById("tableTitle").innerText = `${type.toUpperCase()} DEEP ANALYSIS`;

    const sorted = storage[type].sort((a,b) => new Date(b.date) - new Date(a.date));

    body.innerHTML = sorted.map((r, index) => {
        const prev = sorted[index + 1]; // اليوم السابق للمقارنة
        const total = r.s + r.p + r.c;
        const s_perc = ((r.s / total) * 100).toFixed(0);
        const p_perc = ((r.p / total) * 100).toFixed(0);
        const c_perc = ((r.c / total) * 100).toFixed(0);
        
        // حساب الاتجاه (Trend)
        const getTrend = (curr, old) => {
            if(!old) return '';
            return curr > old ? '<span class="trend trend-up">▲</span>' : (curr < old ? '<span class="trend trend-down">▼</span>' : '');
        };

        const dt = formatProDate(r.date);
        const eff = ((r.s / total) * 100).toFixed(1);
        const effColor = eff > 85 ? 'var(--s-clr)' : (eff > 60 ? 'var(--p-clr)' : 'var(--c-clr)');

        return `
            <tr>
                <td class="date-cell">
                    <span class="date-val">${dt.full}</span>
                    <span class="day-val">${dt.day}</span>
                </td>
                <td>
                    <span class="cell-main">${r.s}${getTrend(r.s, prev?.s)}</span>
                    <span class="cell-sub">${s_perc}% of daily</span>
                </td>
                <td>
                    <span class="cell-main">${r.p}${getTrend(r.p, prev?.p)}</span>
                    <span class="cell-sub">${p_perc}% of daily</span>
                </td>
                <td>
                    <span class="cell-main">${r.c}${getTrend(r.c, prev?.c)}</span>
                    <span class="cell-sub">${c_perc}% of daily</span>
                </td>
                <td>
                    <span class="cell-main" style="color:var(--text-dim)">${total}</span>
                    <span class="cell-sub">Operations</span>
                </td>
                <td>
                    <span class="badge-pro" style="background:${effColor}15; color:${effColor}">${eff}%</span>
                    <div class="gauge-wrap"><div class="gauge-fill" style="width:${eff}%; background:${effColor}"></div></div>
                </td>
            </tr>`;
    }).join('');
    draw();
    box.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

function closeTable() { activeType = null; document.getElementById("tableContainer").style.display = "none"; draw(); }

// تهيئة الشارت
function initChart() {
    const ctx = document.getElementById('mainChart').getContext('2d');
    window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Feb 1', 'Feb 2', 'Feb 3', 'Feb 4', 'Feb 5', 'Feb 6'],
            datasets: [{
                label: 'Performance',
                data: [65, 78, 90, 85, 92, 88],
                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                borderColor: '#4f46e5',
                borderWidth: 2,
                borderRadius: 8
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
    });
}

draw();
initChart();
</script>
</body>
</html>
