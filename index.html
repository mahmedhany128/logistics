<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Insight Logistics Pro - Fixed Storage</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --brand: #818cf8; --text: #f1f5f9; --dim: #94a3b8; --border: #334155; --success: #34d399; --danger: #fb7185; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 130px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .sync-badge { font-size: 0.65rem; font-weight: 800; color: var(--brand); background: #818cf820; padding: 6px 12px; border-radius: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .stat-val { font-size: 1.5rem; font-weight: 800; display: block; margin-top: 5px; color: #fff; }
        .table-container { background: var(--card); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; display: none; margin-bottom: 25px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 15px; text-align: center; border-bottom: 1px solid #334155; font-size: 0.85rem; }
        .clickable { text-decoration: underline; color: var(--brand); cursor: pointer; font-weight: 800; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); width: 92%; max-width: 400px; padding: 25px; border-radius: 30px; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 12px; background: var(--bg); color: #fff; font-weight: 700; }
        .btn-add { background: var(--brand); color: #fff; border: none; padding: 18px; border-radius: 20px; width: 100%; font-weight: 800; margin-top: 15px; }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; display: none; margin-bottom: 15px; border: 2px solid var(--brand); }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.3rem; font-weight:800; color:#fff">Insight Pro</h1>
    <div id="sync" class="sync-badge">Connecting...</div>
</header>

<div class="grid" id="metricsPanel"></div>

<div id="detailsTable" class="table-container">
    <div style="padding:15px; display:flex; justify-content:space-between; border-bottom:1px solid var(--border)">
        <span id="activeTitle" style="font-weight:800; color:var(--brand)">Details</span>
        <button onclick="this.parentElement.parentElement.style.display='none'" style="background:none; border:none; color:#fff">Close</button>
    </div>
    <table>
        <thead><tr><th>Day</th><th>S</th><th>P</th><th>C</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<button class="btn-add" style="position:fixed; bottom:20px; left:15px; right:15px; z-index:100" onclick="openLogModal()">+ New Activity Log</button>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0">Log Activity</h3>
        <input type="date" id="logDate">
        <div id="reader"></div>
        <div id="logInputs"></div>
        <button class="btn-add" onclick="saveData()">Save & Sync</button>
        <button onclick="closeLogModal()" style="width:100%; background:none; border:none; color:var(--dim); margin-top:10px;">Cancel</button>
    </div>
</div>

<div id="codeModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0">Shipment Codes</h3>
        <div id="codesList" style="background:var(--bg); padding:15px; border-radius:15px; font-size:0.9rem; line-height:1.6; max-height:300px; overflow-y:auto"></div>
        <button class="btn-add" onclick="this.parentElement.parentElement.style.display='none'">Close</button>
    </div>
</div>

<script>
let config = JSON.parse(localStorage.getItem('gh_config'));
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
let storage = JSON.parse(localStorage.getItem("logistics_data_v15")) || {};
types.forEach(t => { if(!storage[t]) storage[t] = []; });

let scanner;

async function start() {
    if (!config) {
        const t = prompt("Token:"), u = prompt("User:"), r = prompt("Repo:");
        if(t) { config={token:t, user:u, repo:r}; localStorage.setItem('gh_config', JSON.stringify(config)); location.reload(); }
    } else { await pullData(); }
}

async function pullData() {
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const r = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        if(r.ok) {
            const j = await r.json();
            storage = JSON.parse(decodeURIComponent(escape(atob(j.content))));
            localStorage.setItem("logistics_data_v15", JSON.stringify(storage));
            document.getElementById('sync').innerText = "‚úÖ Synced";
        }
    } catch(e) {}
    render();
}

function render() {
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const s = storage[t].reduce((a,b) => a + (parseInt(b.s)||0), 0);
        return `<div class="stat-card" onclick="showTable('${t}')">
            <span style="font-size:0.7rem; color:var(--brand); font-weight:800">${t}</span>
            <span class="stat-val">${s}</span>
        </div>`;
    }).join('');
}

function showTable(t) {
    document.getElementById('detailsTable').style.display = 'block';
    document.getElementById('activeTitle').innerText = t;
    const data = storage[t].sort((a,b) => new Date(b.date) - new Date(a.date));
    document.getElementById('tableBody').innerHTML = data.map(r => `
        <tr>
            <td>${r.date.slice(5)}</td>
            <td class="clickable" onclick="viewCodes('${r.codes_s || ''}')">${r.s}</td>
            <td>${r.p}</td>
            <td>${r.c}</td>
        </tr>
    `).join('');
}

function viewCodes(codes) {
    if(!codes) return alert("No codes stored");
    document.getElementById('codeModal').style.display = 'flex';
    document.getElementById('codesList').innerHTML = codes.split(',').map((c,i)=>`<div>${i+1}. ${c}</div>`).join('');
}

function openLogModal() {
    document.getElementById('logModal').style.display = 'flex';
    document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('logInputs').innerHTML = types.map(t => `
        <div style="margin-bottom:15px; border-bottom:1px solid #334155; padding-bottom:10px">
            <div style="display:flex; justify-content:space-between">
                <span style="color:var(--brand); font-weight:800">${t}</span>
                <button onclick="toggleScan('${t}')" style="background:none; border:1px solid var(--brand); color:var(--brand); border-radius:5px; font-size:0.6rem">üì∑ Scan</button>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; margin-top:5px">
                <input type="number" id="s_${t}" placeholder="S">
                <input type="number" id="p_${t}" placeholder="P">
                <input type="number" id="c_${t}" placeholder="C">
            </div>
            <input type="hidden" id="codes_h_${t}">
            <div id="disp_${t}" style="font-size:0.6rem; color:var(--dim)"></div>
        </div>`).join('');
}

function toggleScan(t) {
    document.getElementById('reader').style.display = 'block';
    if(scanner) scanner.clear();
    scanner = new Html5Qrcode("reader");
    scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
        const h = document.getElementById(`codes_h_${t}`);
        h.value += (h.value ? "," : "") + txt;
        document.getElementById(`disp_${t}`).innerText = h.value;
        navigator.vibrate(100);
    });
}

async function saveData() {
    const d = document.getElementById('logDate').value;
    if(scanner) try { await scanner.stop(); } catch(e){}
    
    types.forEach(t => {
        const entry = {
            date: d,
            s: parseInt(document.getElementById(`s_${t}`).value) || 0,
            p: parseInt(document.getElementById(`p_${t}`).value) || 0,
            c: parseInt(document.getElementById(`c_${t}`).value) || 0,
            codes_s: document.getElementById(`codes_h_${t}`).value
        };
        const idx = storage[t].findIndex(x => x.date === d);
        if(idx >= 0) storage[t][idx] = entry; else storage[t].push(entry);
    });
    
    localStorage.setItem("logistics_data_v15", JSON.stringify(storage));
    document.getElementById('logModal').style.display = 'none';
    render();
    await pushData();
}

async function pushData() {
    document.getElementById('sync').innerText = "‚è≥ Saving...";
    const url = `https://api.github.com/repos/${config.user}/${config.repo}/contents/data.json`;
    try {
        const res = await fetch(url, { headers: {'Authorization': `token ${config.token}`} });
        const sha = res.ok ? (await res.json()).sha : "";
        const r = await fetch(url, {
            method: 'PUT',
            headers: {'Authorization': `token ${config.token}`},
            body: JSON.stringify({ 
                message: "Update", 
                content: btoa(unescape(encodeURIComponent(JSON.stringify(storage)))), 
                sha 
            })
        });
        if(r.ok) document.getElementById('sync').innerText = "‚úÖ Saved to Cloud";
    } catch(e) { document.getElementById('sync').innerText = "‚ùå Save Failed"; }
}

function closeLogModal() { if(scanner) scanner.stop(); document.getElementById('logModal').style.display='none'; }

start();
</script>
</body>
</html>
