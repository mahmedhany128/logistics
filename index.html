<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Insight Pro - V53 Delivery</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000000; --card: #121212; --brand: #f3a847; --text: #ffffff; --dim: #a0a0a0; --border: #2a2a2a; --success: #2e7d32; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); padding-bottom: 80px; }

        /* Header Style */
        header { padding: 20px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .danger-zone { color: #ff5252; font-size: 0.7rem; font-weight: bold; border: 1px solid #ff5252; padding: 4px 8px; border-radius: 4px; }

        /* Dashboard Cards */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .stat-box { background: var(--card); padding: 20px; border-radius: 8px; border-left: 4px solid var(--brand); }
        .stat-box h3 { font-size: 0.7rem; color: var(--dim); text-transform: uppercase; margin-bottom: 5px; }
        .stat-box p { font-size: 1.5rem; font-weight: bold; }

        /* Scanner Overlay (Same as Video) */
        #scannerOverlay { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 2000; flex-direction: column; }
        #videoContainer { position: relative; flex: 1; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #000; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .scan-window { position: absolute; width: 80%; height: 30%; border: 2px solid rgba(255,255,255,0.5); border-radius: 2px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); }
        .scan-window::before { content: ""; position: absolute; inset: -2px; border: 2px solid transparent; }
        .scan-window.active { border-color: var(--brand); box-shadow: 0 0 0 2000px rgba(243, 168, 71, 0.1); }

        .scan-info { padding: 20px; text-align: center; color: var(--dim); font-size: 0.85rem; line-height: 1.4; }

        /* Scanned Item Card (Same as Video) */
        .scanned-items-list { padding: 10px; background: var(--bg); max-height: 200px; overflow-y: auto; }
        .package-card { background: var(--card); border: 1px solid var(--border); padding: 15px; margin-bottom: 8px; display: flex; align-items: center; gap: 15px; border-radius: 4px; }
        .check-circle { width: 24px; height: 24px; border: 2px solid var(--success); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--success); font-weight: bold; }
        .package-details p { font-size: 0.65rem; color: var(--dim); }
        .package-details h4 { font-size: 0.9rem; font-weight: 600; }

        /* Actions Area */
        .scanner-actions { padding: 20px; background: var(--card); border-top: 1px solid var(--border); }
        .manual-btn { width: 100%; background: none; border: 1px solid var(--border); color: var(--text); padding: 12px; margin-bottom: 10px; font-size: 0.9rem; text-align: left; }
        
        /* Main Controls */
        .btn-confirm { background: var(--brand); color: #000; font-weight: bold; width: 100%; padding: 18px; border: none; font-size: 1rem; position: fixed; bottom: 0; }
        
        /* Flashlight */
        .flash-btn { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); border: 1px solid #fff; color: #fff; width: 45px; height: 45px; border-radius: 50%; z-index: 2001; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; letter-spacing: -0.5px;">INSIGHT <span style="color:var(--brand)">PRO</span></div>
    <div onclick="wipeAllData()" class="danger-zone">CLEAR ALL</div>
</header>

<div class="stats-grid" id="metricsPanel"></div>

<div class="chart-card" style="padding: 15px;">
    <div style="overflow-x: auto;"><div style="width: 1000px; height: 200px;"><canvas id="mainChart"></canvas></div></div>
</div>

<button class="btn-confirm" onclick="openLogModal()">UPDATE SHIPMENTS</button>

<div id="scannerOverlay">
    <div style="padding: 15px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: 0.9rem; font-weight: bold;">Scan Packages</span>
        <button onclick="stopScanner()" style="background: none; border: none; color: var(--brand); font-weight: bold;">DONE</button>
    </div>

    <div id="videoContainer">
        <video id="video" playsinline></video>
        <div class="scan-window" id="scanWindow"></div>
        <button class="flash-btn" id="flashToggle" onclick="toggleFlash()">üî¶</button>
    </div>

    <div class="scanned-items-list" id="scannedItemsList">
        </div>

    <div class="scan-info">
        <p>Aim your device at each label from 1-2 feet away. Too dark? Try the flashlight. Still won't scan? Go to Help to enter manually.</p>
    </div>

    <div class="scanner-actions">
        <button class="manual-btn" onclick="promptManual()">Manually enter package ID</button>
    </div>
</div>

<div id="logModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:1000; padding:20px; overflow-y:auto;">
    <h2 style="margin-bottom:20px;">Update Data</h2>
    <input type="date" id="logDate" style="width:100%; padding:15px; background:#121212; border:1px solid #2a2a2a; color:#fff; margin-bottom:20px;">
    <div id="logInputs"></div>
    <button class="btn-confirm" style="position:relative; margin-top:20px;" onclick="saveData()">CONFIRM & SYNC</button>
    <button onclick="closeLogModal()" style="width:100%; background:none; border:none; color:var(--dim); margin-top:15px;">Close</button>
</div>

<script>
// ÿßŸÑŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ®ÿ±ŸÖÿ¨Ÿä (ŸÜŸÅÿ≥ ÿßŸÑŸÖŸäÿ≤ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© ŸÖÿπ ÿ™ÿ≠ÿ≥ŸäŸÜ Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿ≥ŸÉŸÜÿ±)
let storage = JSON.parse(localStorage.getItem("logistics_v53")) || {};
const types = ["Delivery", "PickUp", "SameDay", "Khazenly"];
types.forEach(t => { if(!storage[t]) storage[t] = []; });
let videoStream = null, isFlashOn = false, activeScanType = "";
const codeReader = new ZXing.BrowserMultiFormatReader();

async function launchScanner(type) {
    activeScanType = type;
    document.getElementById('scannerOverlay').style.display = 'flex';
    const constraints = { video: { facingMode: "environment", width: { ideal: 1280 }, focusMode: "continuous" } };
    try {
        videoStream = await navigator.mediaDevices.getUserMedia(constraints);
        codeReader.decodeFromConstraints(constraints, 'video', (result) => { if(result) registerCode(result.text); });
    } catch (e) { alert("Camera error"); }
}

function registerCode(code) {
    const m = "s"; // ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä ŸÜÿßÿ¨ÿ≠ ŸÅŸä ÿßŸÑÿ≥ŸÉŸÜÿ± ÿßŸÑÿ≥ÿ±Ÿäÿπ
    const h = document.getElementById(`c_${m}_${activeScanType}`);
    let codes = h.value ? h.value.split(',') : [];
    
    if(!codes.includes(code)) {
        codes.push(code);
        h.value = codes.join(',');
        
        // ÿ™ÿ£ÿ´Ÿäÿ± ÿ®ÿµÿ±Ÿä ŸÑŸÑŸÜÿ¨ÿßÿ≠
        document.getElementById('scanWindow').classList.add('active');
        setTimeout(() => document.getElementById('scanWindow').classList.remove('active'), 300);
        if(navigator.vibrate) navigator.vibrate(100);

        // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÉÿßÿ±ÿ™ ŸÑŸÑŸÇÿßÿ¶ŸÖÿ© ŸÖÿ´ŸÑ ÿßŸÑŸÅŸäÿØŸäŸà
        const list = document.getElementById('scannedItemsList');
        const card = document.createElement('div');
        card.className = 'package-card';
        card.innerHTML = `
            <div class="check-circle">‚úì</div>
            <div class="package-details">
                <p>Package ID</p>
                <h4>${code}</h4>
                <p>Status: Scanned Successfully</p>
            </div>
        `;
        list.prepend(card);
    }
}

function stopScanner() {
    if(videoStream) videoStream.getTracks().forEach(t => t.stop());
    codeReader.reset();
    document.getElementById('scannerOverlay').style.display = 'none';
    document.getElementById('scannedItemsList').innerHTML = "";
}

function promptManual() {
    const code = prompt("Enter Package ID:");
    if(code) registerCode(code);
}

async function toggleFlash() {
    const track = videoStream?.getVideoTracks()[0];
    isFlashOn = !isFlashOn;
    await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
}

// ... (ÿ®ŸÇŸäÿ© ÿØŸàÿßŸÑ saveData, render, pullData, pushData ŸÖŸÜ ÿßŸÑŸÜÿ≥ÿÆ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ© ŸÑÿ∂ŸÖÿßŸÜ ÿπŸÖŸÑ ÿßŸÑŸÖÿ≤ÿßŸÖŸÜÿ©)
// ÿ≥Ÿäÿ™ŸÖ Ÿàÿ∂ÿπŸáÿß ÿ®ÿßŸÑŸÉÿßŸÖŸÑ ŸÑÿ∂ŸÖÿßŸÜ ÿπŸÖŸÑ ÿßŸÑŸÉŸàÿØ ÿ®ŸÖÿ¨ÿ±ÿØ ÿßŸÑŸÜÿ≥ÿÆ
function openLogModal() {
    const d = new Date().toISOString().split('T')[0];
    document.getElementById('logDate').value = d;
    document.getElementById('logInputs').innerHTML = types.map(t => {
        const old = storage[t].find(x => x.date === d) || {s:0, p:0, c:0, codes_s:''};
        return `
            <div style="background:#121212; padding:15px; margin-bottom:10px; border:1px solid #2a2a2a">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                    <span style="color:var(--brand); font-weight:bold;">${t}</span>
                    <button onclick="launchScanner('${t}')" style="background:#f3a847; color:#000; border:none; padding:5px 10px; border-radius:4px; font-size:0.7rem; font-weight:bold;">SCAN CAMERA</button>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px;">
                    <input type="number" id="q_s_${t}" value="${old.s}" placeholder="Success">
                    <input type="number" id="q_p_${t}" value="${old.p}" placeholder="Pending">
                    <input type="number" id="q_c_${t}" value="${old.c}" placeholder="Cancel">
                </div>
                <input type="hidden" id="c_s_${t}" value="${old.codes_s}">
                <input type="hidden" id="c_p_${t}" value="">
                <input type="hidden" id="c_c_${t}" value="">
            </div>
        `;
    }).join('');
    document.getElementById('logModal').style.display = 'block';
}

function closeLogModal() { document.getElementById('logModal').style.display = 'none'; }

function saveData() {
    const d = document.getElementById('logDate').value;
    types.forEach(t => {
        storage[t] = storage[t].filter(x => x.date !== d);
        storage[t].push({
            date: d,
            s: parseInt(document.getElementById(`q_s_${t}`).value)||0,
            p: parseInt(document.getElementById(`q_p_${t}`).value)||0,
            c: parseInt(document.getElementById(`q_c_${t}`).value)||0,
            codes_s: document.getElementById(`c_s_${t}`).value
        });
    });
    localStorage.setItem("logistics_v53", JSON.stringify(storage));
    closeLogModal();
    render();
}

function render() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('metricsPanel').innerHTML = types.map(t => {
        const d = storage[t].find(x => x.date === today) || {s:0};
        return `<div class="stat-box"><h3>${t}</h3><p>${d.s}</p></div>`;
    }).join('');
}
render();
</script>
</body>
</html>
